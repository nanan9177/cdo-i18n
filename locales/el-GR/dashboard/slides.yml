"el":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.jpg"
        text: 'Καλώς ήρθατε στην 1η  συνεδρία που αφορά στη δράση "One Hour of Code"! Ας ξεκινήσουμε παίρνοντας μια πρώτη γεύση  προγραμματισμού.'
      2:
        image: "notes/hoc1_2.jpg"
        text: "Θα χρησιμοποιήσουμε το  Blockly, μια οπτική γλώσσα προγραμματισμού στην οποία προγραμματίζετε σύροντας και αποθέτοντας τμήματα (μπλοκ) που συνθέτουν τον κώδικα του προγράμματός σας."
      3:
        image: "notes/hoc1_3.jpg"
        text: 'Στα περισσότερα προγράμματα πρέπει κάποιος να πληκτρολογήσει τον κώδικα του προγράμματος, αλλά στο Blockly ο προγραμματισμός είναι οπτικός. Κάθε μπλοκ αντιστοιχεί σε μια "πραγματική" γραμμή κώδικα .'
      4:
        image: "notes/hoc1_4.jpg"
        text: "Θα μάθετε τις βασικές αρχές της επιστήμης των υπολογιστών, έννοιες που χρησιμοποιούνται από την κατασκευή εφαρμογών για υπολογιστές μέχρι τον έλεγχο ρομπότ για την εξερεύνηση πλανητών."
      5:
        image: "notes/hoc1_5.jpg"
        text: "Το πρόγραμμα είναι ένα σύνολο οδηγιών που πρέπει να εκτελέσει ο υπολογιστής."
      6:
        image: "notes/hoc1_6.jpg"
        text: "Ο στόχος του πρώτου προγράμματος είναι να καθοδηγήσει το πουλί (Angry Bird)  ώστε να κινηθεί μέσα στο λαβύρινθο και να πιάσει το πράσινο γουρουνάκι."
      7:
        image: "notes/hoc1_7.jpg"
        text: "Στο αριστερό μέρος της οθόνης εμφανίζεται ο λαβύρινθος μέσα στον οποίο εκτελείται το πρόγραμμα. Οι εντολές για κάθε puzzle εμφανίζονται κάτω από το λαβύρινθο."
      8:
        image: "notes/hoc1_8.jpg"
        text: "Στη μεσαία εργαλειοθήκη εμφανίζονται οι εντολές που μπορεί να εκτελέσει το πουλάκι. Μπορείτε να χρησιμοποιήσετε αυτές τις εντολές για να κατασκευάσετε το δικό σας πρόγραμμα που λύνει το γρίφο."
      9:
        image: "notes/hoc1_9.jpg"
        text: "Στα δεξιά είναι ο χώρος εργασίας σας, όπου θα μεταφέρετε πλακίδια από την εργαλειοθήκη για την δημιουργία του προγράμματός σας. Για να διαγράψετε ένα πλακίδιο, σύρετε στα σκουπίδια στην γωνία."
      10:
        image: "notes/hoc1_10.jpg"
        text: 'Κάθε πλακίδιο είναι μια εντολή. Εάν σύρετε το πλακίδιο "Μετακίνηση προς τα εμπρός" στο χώρο εργασίας σας και πατήστε το "Εκτέλεση Προγράμματος", το πουλί κάνει ένα βήμα στο λαβύρινθο.'
      11:
        image: "notes/hoc1_11.jpg"
        text: "Για να κάνετε περισσότερες από μία ενέργειες, μπορείτε να σύρετε πολλά πλακίδια στο χώρο εργασίας σας και να τα τοποθετήσετε μαζί. Το πουλί θα κάνει τις εντολές από την κορυφή προς τα κάτω."
      12:
        image: "notes/hoc1_12.jpg"
        text: 'Εάν εκτελέσετε ένα πρόγραμμα και θέλετε να το διορθώσετε και να προσπαθήστε ξανά, πατήστε το κουμπί "Επαναφορά".'
      13:
        image: "notes/hoc1_13.jpg"
        text: "Πάμε να πιάσουμε εκείνα τα γουρουνάκια!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Γεια σου, είμαι ο JR! Κάθε ομάδα αγωνιστικών αυτοκινήτων χρειάζεται επιστήμονες υπολογιστών για να κερδίσει. Αυτοί αναλύουν τα δεδομένα από το αυτοκίνητο για να το κάνουν να πάει πιο γρήγορα."
      2:
        image: "notes/stage5_2.jpg"
        text: "Σε αυτά τα παζλ, θα είστε ένας καλλιτέχνης που σχεδιάζει μία γραμμή πίσω τους όπου και αν πηγαίνουν."
      3:
        image: "notes/stage5_3.jpg"
        text: 'Αυτό το μπλοκ λέει "προχώρησε προς τα εμπρός για 100 εικονοστοιχεία". Τα εικονοστοιεία είναι στην πραγματικότητα μικροσκοπικές τελείες στην οθόνη σας.'
      4:
        image: "notes/stage5_4.jpg"
        text: 'Αυτό το μπλοκ λέει «στρίψτε δεξιά κατά 90 μοίρες.» Αυτό θα στρίψει τον καλλιτέχνη σου κατά το ίδιο ποσό όπως το μπλοκ "στρίψε" στο παζλ του λαβυρίνθου.'
      5:
        image: "notes/stage5_5.jpg"
        text: "Κάντε κλικ στο βέλος σε ένα από αυτά τα μπλοκ για να αλλάξετε το μέγεθος κατά το οποίο ο καλλιτέχνης κινείται προς τα εμπρός ή στρίβει. Παίξετε λιγάκι για να εξοικειωθείτε με αυτά τα νέα μπλοκ."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Γεια σου, είμαι η Πάολα! Σε αυτά τα παζλ, είστε ένας γεωργός που έχει να κάνει τον αγρό της εντελώς επίπεδο για να αρχίσεις να φυτεύεις σπαρτά."
      2:
        image: "notes/stage9_2.jpg"
        text: "Θα πρέπει να τη βοηθήσεις να αφαιρέσει όλους τους σωρούς βρωμιάς και να καλύψει όλες τις τρύπες."
      3:
        image: "notes/stage9_3.jpg"
        text: "Τα νέα μπλοκ αφαιρέστε 1 φτυαριά βρωμιάς από ένα σωρό και συμπληρώστε 1 φτυαριά βρωμιάς σε μια τρύπα."
      4:
        image: "notes/stage9_4.jpg"
        text: "Οι σωροί και οι τρύπες είναι διαφορετικών μεγεθών, οπότε πρέπει να πείτε στο γεωργό πόσες φτυαριές να χρησιμοποιήσει."
    loop_times:
      1:
        image: "notes/hoc2_1.jpg"
        text: "Γεια σου, είμαι ο Μάρκος! Ας μάθουμε για βρόχους. Χρησιμοποιώντας βρόχους μπορείτε να πείτε σε έναν υπολογιστή να επαναλάβει κάθε σύνολο ενεργειών ξανά και ξανά, χιλιάδες ή ακόμη και δισεκατομμύρια φορές."
      2:
        image: "notes/hoc2_2.jpg"
        text: "Σε αυτό το παζλ, θέλουμε να κάνουμε το πουλί να μετακινηθεί προς τα εμπρός 5 βήματα για να πιάσει το γουρούνι."
      3:
        image: "notes/hoc2_3.jpg"
        text: "Μπορούμε να χρησιμοποιήσουμε το νέο πλακίδιο «επανάληψης» για να μας βοηθήσει."
      4:
        image: "notes/hoc2_4.jpg"
        text: 'Αντί να χρησιμοποιήσετε 5 πλακίδια "Μετακίνηση προς τα εμπρός"...'
      5:
        image: "notes/hoc2_5.jpg"
        text: 'Μπορούμε να βάλουμε το πλακίδιο "Μετακίνηση προς τα εμπρός" στο εσωτερικό του πλακιδίου "Επανάληψη" και να γράψουμε έναν αριθμό στο πλακίδιο για να του πούμε πόσες φορές να το επαναλάβει.'
      6:
        image: "notes/hoc2_6.jpg"
        text: 'Και αυτό είναι σημαντικό: μπορείτε να βάλετε περισσότερες από μία εντολές μέσα σε ένα πλακίδιο  "Επανάληψης".'
      7:
        image: "notes/hoc2_7.jpg"
        text: "Απολαύσετε τη χρήση του νέου πλακιδίου «επανάληψης»!"
    loop_until:
      1:
        image: "notes/hoc3_1.jpg"
        text: 'Γεια, είμαι ο Chris. Πριν έρθω στους Miami Heat πήγα στο πανεπιστήμιο Georgia Tech να σπουδάσω Πληροφορική. Ας προσπαθήσουμε ένα νέο μπλοκ, to "επανάλαβε μέχρι".'
      2:
        image: "notes/hoc3_2.jpg"
        text: "Κι αν δεν ξέραμε πόσο μακριά πρέπει να πάει το πουλί για να φτάσει το γουρούνι;"
      3:
        image: "notes/hoc3_3.jpg"
        text: 'Αν βάλουμε ένα "Μετακίνηση προς τα εμπρός" μπλοκ στο εσωτερικό του "Επανάλαβε μέχρι" μπλοκ, το πουλί θα κινηθεί προς τα εμπρός, ΜΕΧΡΙ να φτάσει το γουρούνι (ή να πέσει πάνω σε έναν τοίχο).'
      4:
        image: "notes/hoc3_4.jpg"
        text: 'Είναι σημαντικό: όπως και πριν, μπορούμε να βάλουμε πολλά πλακίδια μέσα στο "επανάλαβε μέχρι" και όλα αυτά μαζί θα επαναληφθούν.'
    if:
      1:
        image: "notes/hoc4_1.jpg"
        text: 'Γεια σου, είμαι ο Βασίλης! Ας μάθουμε μια νέα θεμελιώδη έννοια: τις εντολές  "If" («Εάν»). Με αυτόν τον τρόπο οι υπολογιστές παίρνουν αποφάσεις.'
      2:
        image: "notes/hoc4_2.jpg"
        text: 'Χρησιμοποιείς τις  "If" (εάν) δηλώσεις καθημερινά στη ζωή σου. Κάθε πρωί, πριν βγεις για να πας στο σχολείο, σκέφτεσαι: αν βρέχει έξω, πρέπει να φορέσω το αδιάβροχό μου.'
      3:
        image: "notes/hoc4_3.jpg"
        text: "Μπορούμε να πούμε στο ζόμπι να ελέγξει IF (εάν) υπάρχει μονοπάτι προς τα αριστερά, και αν πράγματι βρει μονοπάτι προς τα αριστερά, να τον κάνουμε να στρίψει προς αυτή την κατεύθυνση."
      4:
        image: "notes/hoc4_4.jpg"
        text: 'Για να γράψεις τον κωδικό για αυτό, σύρε έξω το "if"  ("εάν") μπλοκ και θέσε ένα  "στρίψε αριστερά" μπλοκ μέσα σε αυτό.'
      5:
        image: "notes/hoc4_5.jpg"
        text: 'Τώρα, εάν βάλουμε ένα "κινήσου μπροστά" μπλοκ πάνω από αυτό και ένα "επανάλαβε" μπλοκ γύρω από όλα, κάθε φορά που κινείται το ζόμπι, θα ελέγχει εάν υπάρχει ένα μονοπάτι προς τα αριστερά και θα στρίβει. Η εντολή "επανάλαβε" είναι κρίσιμη, για τον έλεγχο της στροφής σε κάθε βήμα.'
      6:
        image: "notes/hoc4_6.jpg"
        text: |-
          Οι εντολές "if" (εάν) είναι πραγματικά σημαντικές στην επιστήμη των υπολογιστών. Ένα από τα πρώτα προγράμματα που έγραψα ήταν ένα παιχνίδι τρίλιζας στο οποίο υπήρχε μια 'If" εντολή που δήλωνε ότι EAN ο άλλος παίκτης πλησιάζει στο να κερδίσει, μπλόκαρε το σημείο που του επιτρέπει να κερδίσει.
      7:
        image: "notes/hoc4_7.jpg"
        text: 'Καλή διασκέδαση με το μπλοκ "εάν"!'
    if_else:
      1:
        image: "notes/hoc5_1.jpg"
        text: 'Γεια, το όνομά μου είναι Σαλόνι. Χρησιμοποιώ την επιστήμη των υπολογιστών για την επίλυση προβλημάτων στην ιατρική και την φαρμακευτική. Ας μάθουμε για το "εάν... αλλιώς" μπλοκ. Μοιάζει με το μπλοκ "εάν", αλλά έχει ένα επιπλέον μέρος στο τέλος του που ονομάζεται "αλλιώς".'
      2:
        image: "notes/hoc5_2.jpg"
        text: 'Αν βάλω ένα μπλοκ "Μετακίνηση προς τα εμπρός" στο σημείο όπου λέει "κάνε" και ένα μπλοκ "Στρίψε αριστερά" εκεί που λέει "αλλιώς" τότε σημαίνει ότι το ζόμπι θα επιλέξει μεταξύ 2 επιλογών. ΕΑΝ υπάρχει μονοπάτι μπροστά, το ζόμπι θα κινηθεί προς τα εμπρός, ΑΛΛΙΏΣ (δεν υπάρχει μονοπάτι μπροστά), το ζόμπι θα στρίψετε αριστερά.'
      3:
        image: "notes/hoc5_3.jpg"
        text: 'Ακριβώς όπως το μπλοκ "εάν", μπορούμε να βάλουμε ένα "αν αλλιώς" μπλοκ μέσα σε ένα μπλοκ "επανάλαβε" έτσι ώστε το ζόμπι να συνεχίζει να κινείται και το μπλοκ "αν αλλιώς" να ελέγχει συνέχεια αν υπάρχει κάποιο σημείο για να στρίψει.'
      4:
        image: "notes/hoc5_4.jpg"
        text: "Τώρα, στείλε τα ζόμπι εκεί που ανήκουν!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Γεια σου, είμαι η Μπρίνα, μηχανικός στο Instagram. Μια συνάρτηση είναι ορισμένες γραμμές κώδικα που θέλετε να χρησιμοποιήσετε ξανά και ξανά, έτσι αντί να γράφετε αυτόν τον κώδικα κάθε φορά, μπορείτε απλά να χρησιμοποιήσετε ένα μπλοκ."
      2:
        image: "notes/stage13_2.jpg"
        text: "Πρόκειται να μάθουμε πώς να ορίζουμε συναρτήσεις. Οι ορισμοί των συναρτήσεων έχουν ένα αστέρι στη γωνία. Το όνομα της συνάρτησης γράφετε ψηλά στην πρώτη γραμμή."
      3:
        image: "notes/stage13_3.jpg"
        text: 'Τα μπλοκ που πάνε μέσα στον ορισμό μας λένε τι κάνει. Έτσι το όνομα αυτής της συνάρτησης που ορίζουμε είναι «γέμισε 5» και αποτελείται από ένα μπλοκ "επανάλαβε" και ένα μπλοκ "γέμισε".'
      4:
        image: "notes/stage13_4.jpg"
        text: 'Ο ορισμός βρίσκεται στο χώρο εργασίας, αλλά ο γεωργός μας δεν θα εκτελέσει τη συνάρτηση μέχρι να σύρουμε έξω το μπλοκ της συνάρτησης "γέμισε 5" από την κατηγορία συναρτήσεις.'
      5:
        image: "notes/stage13_5.jpg"
        text: 'Ας βάλουμε τη "διασκέδαση" πίσω στη "ΣΥΝάρτηση!" '
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: 'Γεια σου, είμαι ο Μακέντ! Ας μάθουμε για το "όσο μπλοκ." '
      2:
        image: "notes/stage9_6.jpg"
        text: |-
          Το μπλοκ "όσο"  θα κάνει ότι βάλετε μέσα σ ' αυτό, ΤΟΣΕΣ ΦΟΡΕΣ ΟΣΟ η εντολή στην κορυφή είναι ΑΛΗΘΗΣ.
      3:
        image: "notes/stage9_7.jpg"
        text: "Για παράδειγμα, εάν ο γεωργός στέκεται σε έναν σωρό, αυτή θα συνεχίσει να αφαιρεί 1 φτυαριά, ΌΣΟ υπάρχει ακόμα σωρός κάτω από αυτήν."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: "Γεια σου, είμαι η Τριν, και δουλεύω για την Pixar. Έχω εργαστεί για πολλές ταινίες, συμπεριλαμβανομένου του Σρεκ."
      2:
        image: "notes/stage11_2.jpg"
        text: 'Αυτός είναι ο νέος βρόχος "μετρητής". Θα εκτελεί ενέργειες ξανά και ξανά και μπορείτε να κάνετε τις ενέργειες αυτές να αλλάζουν ελαφρώς κάθε φορά.'
      3:
        image: "notes/stage11_3.jpg"
        text: 'Σε αυτό το παράδειγμα, ο βρόχος "μετρητής" λέει "μέτρησε με μετρητή από 50 μέχρι 90 με βήμα 10" και μέσα σε αυτόν, έχουμε το μπλοκ "σχεδίασε ένα τετράγωνο". Σύρετε το μπλοκ "μετρητής" από την ενότητα "Μεταβλητές" στη θέση "μήκος".'
      4:
        image: "notes/stage11_4.jpg"
        text: "Αυτό σημαίνει ότι ο καλλιτέχνης πρόκειται να σχεδιάσει ένα τετράγωνο που έχει πλευρές μήκους 50 εικονοστοιχείων, μετά θα αυξήσει κατά 10 το μέγεθος και θα σχεδιάσει ένα τετράγωνο με μήκος πλευρών 60 εικονοστοιχεία. Έπειτα θα συνεχίσει να αυξάνει κατά 10 και να σχεδιάζει τετράγωνα μέχρι να φτάσει το 90. Έτσι θα έχουμε τετράγωνα των 50, 60, 70, 80 και 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Γεια σου, είμαι η Τζανέτ, και είμαι ένας μηχανικός στη Zynga."
      2:
        image: "notes/stage15_2.jpg"
        text: "Και αν θέλουμε να σχεδιάσουμε πολλά τρίγωνα που οι πλευρές τους να έχουν διαφορετικά μεγέθη;"
      3:
        image: "notes/stage15_3.jpg"
        text: "Θα μπορούσαμε να γράψουμε όλο αυτό τον κώδικα με το χέρι ή μπορούμε να χρησιμοποιήσουμε μια συνάρτηση με παραμέτρους."
      4:
        image: "notes/stage15_4.jpg"
        text: 'Για να το κάνετε αυτό, κάντε κλικ στο μπλε αστέρι στον ορισμό της συνάρτησης «σχεδίασε ένα τρίγωνο». Στη συνέχεια, σύρετε το "εισάγετε όνομα" μέσα στο μπλοκ "εισαγωγή".'
      5:
        image: "notes/stage15_5.jpg"
        text: 'Στη συνέχεια, αν γράψετε "μήκος" στο σημείο όπου λέει "x" και πατήσετε "Enter" θα δημιουργήσετε ένα μήκος εισόδου για τη συνάρτησή σας.'
      6:
        image: "notes/stage15_6.jpg"
        text: 'Στη συνέχεια, κάντε κλικ πάνω στο αστέρι. Τώρα, θέλετε να κάνετε κλικ στην κατηγορία μεταβλητές και να σύρετε το μπλοκ "μήκος" μέσα στο μπλοκ "προχώρησε μπροστά" στον ορισμό της συνάρτησης. Και απομακρύνετε τον παλιό αριθμό μπλοκ.'
      7:
        image: "notes/stage15_7.jpg"
        text: 'Για να χρησιμοποιήσετε τη συνάρτησή σας με παραμέτρους, κάντε κλικ στην κατηγορία συναρτήσεων και σύρετε τη συνάρτηση με όνομα "σχεδίασε ένα τρίγωνο με μήκος".'
      8:
        image: "notes/stage15_8.jpg"
        text: 'Τώρα μπορείτε να χρησιμοποιήσετε το μπλοκ "μαθηματικά" για να εισάγετε διαφορετικούς αριθμούς ώστε να σχεδιάσετε τρίγωνα διαφόρων μεγεθών.'
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.jpg"
        text: "Συγχαρητήρια! Με το τελευταίο παζλ που λύσατε, γράψατε τον κώδικα που μπορεί να πει σε οποιοδήποτε robot πώς να βρει την έξοδο σε έναν λαβύρινθο που δεν έχει πολύπλοκους διαδρόμους ή σε μια σήραγγα οποιουδήποτε μήκους. Το ρομπότ σας μπορεί να είναι ένα ζόμπι, ένα πουλί, ένα όχημα που κινείται στον πλανήτη Άρη, ή ακόμη και ένα αυτο-οδηγούμενο (χωρίς οδηγό) αυτοκίνητο."
      2:
        image: "notes/hoc6_2.jpg"
        text: 'Οι βασικές έννοιες που χρησιμοποίησες είναι η καρδιά κάθε προγράμματος ή εφαρμογής που μπορεί να συναντήσεις.  Μάθαμε για βρόχους επανάληψης, για εντολές "επανάλαβε μέχρι", για εντολές "εάν" και "εάν αλλιώς".'
      3:
        image: "notes/hoc6_3.jpg"
        text: "Αν σου άρεσε η πρώτη σου ώρα στον προγραμματισμό, επισκέψου τον ιστότοπο code.org για να συνεχίσεις την εκπαίδευσή σου στην Πληροφορική! Μόλις ολοκληρώσεις την 20ώρη σειρά μαθημάτων μας, θα έχεις κατακτήσει τις βασικές γνώσεις του προγραμματισμού και θα μπορείς να αρχίσεις να μαθαίνεις πώς να γράψεις εφαρμογές για κινητά, οδηγίες για ρομπότ, παιχνίδια και ότι άλλο φανταστείς."
      4:
        image: "notes/hoc6_4.jpg"
        text: |
          Η τεχνολογία αλλάζει όλα όσα κάνουμε και δεν έχει σημασία αν είσαι μικρός ή μεγάλος:
          ο προγραμματισμός είναι διασκεδαστικός, δημιουργικός και όλοι μπορούν να μάθουν!
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Σημειώσεις, σύντομα κοντά σας!"

        not_earned: |-
          Για ανταμειβή των νεοφώτιστων εκπαιδευτικών Πληροφορικής, μπορείτε να κερδίσετε έως και 1.000 $ <a href="http://DonorsChoose.org"> DonorsChoose.org</a> πιστώσεων για την καθοδήγηση μιας από τις τελευταίες τάξεις του δημοτικού σ' αυτό το εισαγωγικό μάθημα. Για να πληρούνται οι προϋποθέσεις, θα πρέπει να οδηγήσετε με επιτυχία μια τάξη τουλάχιστον 15 μαθητών σε όλη την πορεία του εισαγωγικού μαθήματος, με όλους τους 15 μαθητές (ή περισσότερους) να φέρνουν σε πέρας όλα τα σεμινάρια και να κερδίζουν όλα τα τρόπαια %{num_trophies}. Αν 7 ή περισσότεροι από τους μαθητές σας που κέρδισαν όλα τα τρόπαια είναι κορίτσια, η ανταμοιβή σας είναι 1.000 $ σε <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a> πιστώσεις. Διαφορετικά, η ανταμοιβή σας είναι 750 $ <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a> πιστώσεων.  <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a> πιστώσεις μπορεί να χρησιμοποιηθούν μόνο από καθηγητές σε δημόσια σχολεία των ΗΠΑ.
        bonus:
          not_earned_title: 'You can still earn an additional $250 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> credits (U.S. teachers only)'
          earned: "7 ή περισσότεροι από τους μαθητές που συνέλεξαν όλα τα τρόπαια %{num_trophies} είναι κορίτσια. Έχετε κερδίσει ένα βραβείο! (Αφορά μόνο τους εκπαιδευτικούς στις ΗΠΑ)"
          not_earned: 'Αν τουλάχιστον 7 από τους μαθητές σας που κέρδισαν όλα τα τρόπαια %{num_trophies} είναι κορίτσια, η ανταμοιβή σας  προσαυξάνεται κατά 250 $ σε <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a> πιστώσεις. <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a> πιστώσεις μπορεί να χρησιμοποιηθούν μόνο από καθηγητές σε δημόσια σχολεία των ΗΠΑ.'

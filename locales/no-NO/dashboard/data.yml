    level:
      instructions:
        maze_2_2: 'Hei! Jeg trenger å få tak i den Grønne Grisen! Stable noen "beveg fremover" blokker oppå hverandre og trykk på "Kjør program" for å hjelpe meg med det. '
        maze_2_1: "Lag et nytt program til meg så jeg kan nå helt fram til den grønne grisen. "
        maze_2_2_5: "Hvordan skal jeg nå fram til den grønne grisen? (Pass deg for sprengstoffet)"
        maze_2_3: "Hvordan skal jeg nå fram til den grønne grisen? (Pass deg for sprengstoffet)"
        maze_2_4: "Arg! Skriv et program som får meg rundt sprengstoffet og fram til den grønne grisen. "
        maze_2_5: "Det finnes en måte å nå fram til den grønne grisen ved kun å benytte seg av 2 blokker. Klarer du det også?"
        maze_2_6: "Prøv å nå fram til den grønne grisen ved å bruke bare tre blokker."
        maze_2_7: 'Skriv et program som hjelper meg å nå frem til den grønne grisen med bruk av så få blokker som mulig. Prøv å benytte flere "gjenta ganger" blokker.'
        maze_2_8: 'For å løse denne oppgaven, prøv en "gjenta"-blokk med følgende blokker inni seg: fremover, fremover, sving.'
        maze_2_9: 'Ok, prøv den nye "gjenta til"-blokken - den vil gjentas helt til jeg når den grønne grisen.'
        maze_2_10: "Ok, en siste øvelse - klarer du å løse denne oppgaven med bare 4 blokker?"
        maze_2_11: "Kjære person. Meg zombie. Meg sulten. Må... nå frem... til solsikke... Kan du få meg dit med bare 5 blokker?"
        maze_2_12: "Ok, denne ligner, men er litt forskjellig. Klarer du denne med bare 5 blokker?"
        maze_2_13: 'Bruk den nye "hvis"-blokken til å la meg avgjøre når jeg skal svinge. Tips: du trenger bare en blokk til, men lær hvordan vi skriver den inn så du kan bruke den selv neste gang.'
        maze_2_14: 'Ok, denne er som den forrige oppgaven, men du må huske hvordan du brukte "hvis"-blokken og "gjenta"-blokken sammen.'
        maze_2_15: 'Meg vil ha solsikke! Bruk en "hvis"-blokk til å få meg dit med så få blokker som mulig.'
        maze_2_16: "Ok, la oss øve på den en gang til - denne er ikke så forskjellig, men pass deg for de kjøttetende plantene!"
        maze_2_17: '"Hvis-ellers"-blokken sjekker en betingelse og utfører det ene ELLER det andre. For å få meg til solsikken, prøve å bruke denne blokken.'
        maze_2_18: 'En siste øvelse med "hvis-ellers"-blokken. Klarer du å gjøre det riktig på første forsøk?'
        maze_2_19: "Klarer du å hjelpe meg igjennom en kompleks labyrint ved bare å legge til 3 blokker? Hvis du gjør det riktig så kan jeg gå en hvilkensomhelst krokete vei igjennom, uansett lengde."
        turtle_1_1: "Hei, jeg er en kunstner. Du kan skrive kode som får meg til å tegne alt mulig rart. Bruk noen blokker til å få meg til å tegne på de grå linjene på bildet."
        turtle_1_2: 'Tegn nå en firkant. PS! Velg din favorittfarge med "sett farge"-blokken.'
        turtle_1_3: "Lag en firkant med bare 3 blokker."
        turtle_1_4: 'Tegn en trekant hvor hver side har forskjellig farger. Bruk "tilfeldig farge"-egenskapen som velger en ny farge hver gang. Tips: du må finne ut hvor mye du skal svinge ved å trykke på nummeret i "sving"-blokken.'
        turtle_1_5: "Nå, som en øvelse, lag en konvolutt ved å tegne en trekant og en firkant."
        turtle_1_6: "Klarer du å tegne denne trekanten og firkanten? Tips: tegn trekanten først og så finner du ut hvor mye du skal svinge før du tegner firkanten."
        turtle_1_7: "Ok, la oss gjøre det litt vanskeligere - se om du klarer å tegne disse grønne glassene. Firkantene er 100 punkter lang på hver side, og det er 50 punkter mellom dem. Ikke glem at de skal tegnes med grønnfarge!"
        turtle_1_8: 'Ok, klarer du å se hva som kommer til å skje hvis du kjører denne koden (eller så kan du kjøre den ved å trykke "Kjør"). Deretter, gjentar du dette helt til bildet er ferdig. Fargene blir forskjellig hver gang.'
        turtle_1_9: "Ser du hvilket tall du må erstatte spørsmålstegnet med for å tegne en sirkel?"
        turtle_1_10: 'Du klarte det! Nå kan du tegne hva du selv vil. Her er noen morsomme ideer: en strekmann, snøfnugg eller en spiral. Du kan også prøve den nye "sett bredde"-blokken. Kos deg!'
        turtle_4_1: "Klarer du å tegne et bildet som ligner på dette huset? Tenk på stegene du må gjennomføre for å tegne det - stegene kalles en algoritme. Det kan kreve mange forsøk for å få huset til å se bra ut, men det trenger ikke å være perfekt!"
        turtle_4_2: "Prøv nå å tegne denne firkanten som er laget av to trekanter. Det må kanskje prøve noen ganger før du finner ut hvor mye du skal svinge og hvor langt du skal bevege deg fremover. Det må ikke se helt likt ut, men ikke gi opp!"
        turtle_4_3: "Tegn en pil som ser ut som dette. Tenk igjennom hvilke steg du må gjennomføre for å få det til."
        turtle_4_4: "Klarer du å tegne noe som ligner på dette skipet? Skipet er laget av mange små figurer som er satt sammen, så splitt oppgaven i små deler."
        maze_karel_1_1: 'Hei, jeg er en bonde. Jeg trenger hjelp til å gjøre åkern min flat slik at den er klar for planting. Flytt meg til jordhaugen og bruk "fjern"-blokken til å fjerne den.'
        maze_karel_1_2: 'Flytt meg så til hullet og fyll det med TO spader jord ved å bruke "fyll"-blokken.'
        maze_karel_1_3: "Flytte meg til haugen med jord, og fortell meg hvor mange spadetak jeg skal fjerne, med så få blokker som mulig."
        maze_karel_1_4: "Kan du hjelpe meg med å fjerne alle haugene med jord? Hint: Bruk gjenta-blokk hvis du kan."
        maze_karel_1_5: 'Hjelp meg å fylle alle disse hullene med 5 spadetak med jord. Hint: Du kan sette en "gjenta" blokk inni en "så lenge" blokk.'
        maze_karel_1_6: 'Fjern alle jordhaugene ved å bruke så få blokker som mulig. De nye innslagene i rullegardinmenyen til "så lenge"-blokken forteller meg om jeg står på en haug eller over et hull.'
        maze_karel_1_7: "Wow, jeg en skikkelig dypt hull! Jeg aner ikke hvor mange spadetak med jord det rommer. Kan du lage et program som fyller det helt til bakken er flat?"
        maze_karel_1_8: "Hjelp meg med å fylle hullet ved enden av åkeren, ved å benytte så få blokker som mulig."
        maze_karel_1_9: 'Få meg til å fjerne alle disse jordhaugene. Prøv å bruke så få blokker som mulig. Tips: du kan bruke en "så lenge"-blokk inni en "gjenta"-blokk.'
        maze_karel_1_10: 'Jeg jobber så sent at det er mørkt ute og jeg kan ikke se hvor store jordhaugene er. Nå har jeg ikke lenger alle mulighetene jeg hadde før med "så lenge"-blokken. Flytt meg langs åkeren, og hvis jeg støter på en jordhaug, fjern den.'
        maze_karel_1_11: 'Det er fremdeles mørkt ute. Flytt meg langs åkeren. Hvis jeg støter på en jordhaug, fjern den. Hvis jeg støter på et hull, fyll det. Tips: bruk rullegardinmenyen på "hvis"-blokken.'
        turtle_2_1: "Hei. Meg zombie artist. Meg elsker å tegne! Hjelpe meg med å tegne en firkant med en spesiell farge. Viktig informasjon: du har tilgang til de samme blokkene, men nå er de omorganisert i kategorier."
        turtle_2_2: 'Velkommen til bruk av funksjoner, som lar deg definere dine egne blokker! Prøv den nye "tegn en firkant"-blokken, som du finner i "Funksjoner"-kategorien, til å tegne en liten 50x50 firkant.'
        turtle_2_3: 'Bruk "gjenta"-blokken (i "Sløyfer" kategorien) til å tegne 3 firkanter med størrelsen 100, som står 120 grader fra hverandre. Gjør dette i tre forskjellige, tilfeldige farger.'
        turtle_2_4: "Nå skal vi gjøre noe kult. Endre koden til å tegne 36 firkanter, 100 punkter brede, som hver står 10 grader fra hverandre. Tips: du vil kanskje bruke glidebryteren til å få meg til å gå fortere."
        turtle_2_5: 'Tegn firkanter med sider som er 50, 60, 70, 80 og 90 punkter lange. Du må bruke "tegn firkant"-funksjonen fem ganger.'
        turtle_2_6: 'Ok, dette programmet vil bruke en teller til å tegne de samme firkantene som sist. Du vil at firkanten skal ha samme størrelse som telleren, så bruk "teller"-blokken. Tips: den finnes i kategorien Variabler.'
        turtle_2_7: 'Her er et program som tegner en spiral, men blokkene er deaktivert slik at de ikke kan kjøre. Lag et nytt program som bruker en "tell med" blokk (i kategorien løkker) og "teller" blokk (i kategorien variabler) for å tegne den samme spiralen.'
        turtle_2_7_5: 'Det finnes en ny funksjon for "tegne en snømann" (i kategorien funksjoner). Tegn to snømenn, med høyde 250 og 100.'
        turtle_2_8: 'Denne er litt vanskelig. Bruk "tegn en snømann"-funksjonen og den nye "hopp fremover"-blokken (i kategorien Aksjoner). Tegn 3 snømenn i forskjellige farger, 100 punkter fra hverandre.'
        turtle_2_9: 'Bruk en "tell med"-løkke til å tegne en snømannfamilie med høydene 110, 100, 90, 80 og 70. Alle snømennene skal stå 60 punkter fra hverandre.'
        turtle_2_10: "Her er litt kode som eksperimenterer med forskjellige spiraler. Hva skjer hvis du endrer på sving-mengden? Eller setter en tilfeldig farge inni løkken? Tegn hva du måtte ønske."
        maze_karel_2_1: "Prøv å bruke blokker for å hjelpe meg med å fjerne alle haugene og fylle alle hullene på bakken. Prøv å bruke løkker i stedet for mange blokker. Tips: du kan sette en løkke inne i en annen løkke."
        maze_karel_2_2: 'Vi har definert vår egen blokk "fyll 5", som nå finnes i kategorien Funksjoner. Bruk den til å hjelpe meg med å fylle dette hullet.'
        maze_karel_2_3: 'Bruk den nye "fyll 5" funksjonsblokken for å la meg meg fylle alle hullene. Du må hente ut "fyll 5" blokken fra kategorien funksjoner.'
        maze_karel_2_4: "Definer en ny funksjon som fjerner 7 spadetak. Bruk den til å skrive et program som hjelper meg med å fjerne alle haugene."
        maze_karel_2_5: "Lage en ny funksjon som fjerner 6 spadetak fra en haug, og bruk den til å hjelpe meg med å utjevne alle haugene."
        maze_karel_2_6: 'Bruke to nye funksjoner, "Fyll 8" og "Fjern 8", for å hjelpe meg med å utjevne haugen og fylle hullet.'
        maze_karel_2_7: "Det er en ku på jordet mitt! Skriv en ny funksjon som hjelper meg unngå kua og fjerne haugen. Sett alle blokkene dine innenfor den nye funksjonen."
        maze_karel_2_8: 'Bruk denne nye funksjonen, "unngå kua og fjerne 1", for å hjelpe meg med å fjerne alle haugene.'
        maze_karel_2_9: "OK, er her en funksjon som fjerner 4 forskjellige jordhauger i en stabel. Prøv å legge denne funksjonen inne en løkke, slik at du fjerner alle jordhaugene ved bare å bruke et par nye blokker."
        maze_karel_2_10: "Flytt meg tvers over jordet, og bruk disse to funksjonene for å hjelpe meg med å fjerne alle haugene og fylle igjen hullene."
        turtle_3_1: 'Denne nøtta viser hvordan "tegn en firkant" og "tegn en sirkel" funksjonene er definert.  Definer en funksjon som ikke kjører sine blokker.  Du må trekke ut "tegne en firkant" blokken slik at den faktisk tegner et kvadrat.'
        turtle_3_2: 'Ved å benytte funksjonen "tegn en firkant" som et eksempel: Opprett en "tegn en trekant" funksjon og bruk den.'
        turtle_3_3: "Tegn trekantete gjerder rundt kattene og et firkantet gjerde rundt kua.  Tips: test programmet underveis."
        turtle_3_4: 'Se om du kan finne ut hvordan du bruker "tegn en firkant" og "tegn en trekant" (og noen andre blokker) for å tegne et hus rundt løven.'
        turtle_3_5: 'Nå skal du lage en ny "tegne et hus" funksjon, og bruke den for å huse to katter. Tips: opprett en ny funksjon med "gjør noe" blokken, og skriv inn egen tekst for å navngi den.'
        turtle_3_6: 'Ved å bruke "tegn en firkant" som et eksempel: Legg til parameter kalt "lengde" "tegne en trekant". Deretter tegn trekanter i forskjellige størrelser. (Hint: Klikk stjernen for å legge til et nytt parameter til en funksjon)'
        turtle_3_7: 'Legg til et parameter kalt "høyde" å "tegne et hus" og bygg et stort hus for elefanten (med sider som er  150 piksler lange)'
        turtle_3_8: 'Her er alle blokkene fra den forrige utfordringen.  Endre "tegne et hus" så jeg ender opp på nedre høyre hjørnet etter et å ha tegnet et nytt hus. Bruk denne forandrete funksjonen til å tegne tre hus.'
        turtle_3_9: 'Kan du gjenopprette funksjonen "tegn et hus" uten hjelp? Prøv det, og tegn deretter en rekke med hus.'
        turtle_3_10: "Du har lært mye! Bruk det for å tegne hva du vil. Prøv å tegn en stjerne, eller en spiral eller et fancy snøfnugg."
        maze_karel_debug_seq_1: "Velkommen til feilsøking! Koden virker ikke riktig. Kan du finne problemet og fikse det slik at jeg kan få gjort jordet jevnt og klar for planting?"
        maze_karel_debug_seq_2: "Hva er galt med dette programmet? Hvordan kan du fikse det slik at jeg kan fjerne den haugen?"
        maze_karel_debug_repeat: "Feilsøk dette programmet slik at jordet mitt kan bli flatt og fint."
        maze_karel_debug_while: "Hvordan vil du endre på dette programmet for å hjelpe meg med å fylle hullet?"
        maze_karel_debug_if: "Hjelp! Fiks dette programmet slik at jordet mitt blir helt flatt."
        maze_karel_debug_if_else: "Finn feilene i dette programmet slik at jeg kan få fylt hullene og fjernet haugene."
        maze_karel_debug_function_1: "Hva ville du endret på dette programmet for å hjelpe meg med å fjerne alle haugene?"
        maze_karel_debug_function_2: "Kan du finne feilene i dette programmet for meg slik at jeg kan gjøre jordet mitt flatt?"
        maze_karel_debug_function_3: "Endre på programmet slik at jeg fjerner all haugene på jordet mitt. "
        turtle_5_1: "Benytt denne muligheten til å tegne hva du måtte ønske! Hvis du ikke kommer på noe, spør sidemannen om et forslag!"
      levelIncompleteError:
        maze_2_8: 'For å løse dette, finn mønster som gjentar seg. Bruk en "gjenta"-blokk med følgende 3 blokkene inni seg: fremover, fremover, sving til høyre.'
      other1StarError:
        maze_2_14: 'Du trenger en "hvis"-blokk inni en "gjenta"-blokk. Hvis du får vanskeligheter, prøv det forrige nivået en gang til for å se hvordan det fungerte.'
      tooFewBlocksMsg:
        maze_2_8: 'For å løse dette, finn mønsteret som gjentar seg. Bruk en "gjenta"-blokk med følgende blokker inni seg: fremover, fremover, sving til høyre.'

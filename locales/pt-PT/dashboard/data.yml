    level:
      instructions:
        maze_2_2: 'Olá! Eu preciso ir buscar o Porquinho Verde! Empilha uns Blocos "avançar" e pressiona "Executar Programa" para me ajudar a chegar lá. '
        maze_2_1: "Escreve outro programa para que eu possa fazer todo o caminho até ao porco verde. "
        maze_2_2_5: "Como devo chegar ao porco verde? (Cuidado com o TNT)"
        maze_2_3: "Como devo chegar ao porco verde? (Cuidado com o TNT)"
        maze_2_4: "Argh! Escreve um programa que me faça contornar o TNT e chegar ao porco verde. "
        maze_2_5: "Há uma maneira de chegar ao porco verde usando apenas a 2 blocos. Consegues descobrir?"
        maze_2_6: "Tenta levar-me ao porco verde usando apenas a três blocos."
        maze_2_7: 'Escreve-me um programa para que eu possa chegar ao porco verde usando o menor número de blocos. Tenta usar mais de um bloco "repetir vezes".'
        maze_2_8: 'Para resolver este, tente um bloco "repetir" com estes 3 blocos no seu interior: mover, mover, virar.'
        maze_2_9: 'Ok, tente o novo bloco "repetir até" - irá repetir até eu alcançar o porco verde.'
        maze_2_10: "Ok, uma última vez para praticar - consegues resolver este um usando apenas 4 blocos?"
        maze_2_11: "Querida pessoa.  Eu zombie. Eu com fome. Tenho... ir... girassol... Consegues colocar-me lá com apenas 5 blocos?"
        maze_2_12: "Ok, isto é semelhante, mas ligeiramente diferente. Consegues fazê-lo com apenas 5 blocos?"
        maze_2_13: 'Usa o novo bloco "se" para me deixar decidir quando virar. Dica: só precisas de mais um bloco, mas aprende como podemos configurá-lo para que possas fazer sozinho na próxima vez.'
        maze_2_14: 'Ok, isto é como o último quebra-cabeças, mas precisas de te lembrar de como usaste o bloco "se" e o bloco "repetir" juntos.'
        maze_2_15: 'Eu querer girassol! Usa um bloco "se" para levar-me lá, com o menor número de blocos.'
        maze_2_16: "Ok, vamos fazer novamente para praticar - isso não é muito diferente, mas tem cuidado com os comilões!"
        maze_2_17: 'Os blocos "se-senão" verificam uma condição, e em seguida, fazem uma coisa OU outra. Para me levar para o girassol tenta usar este novo bloco.'
        maze_2_18: 'Pratica mais uma vez o bloco "se-senão", consegues à primeira tentativa?'
        maze_2_19: "Podes adicionar mais 3 blocos para me ajudares a resolver este complexo labirinto? Se conseguires podes andar em qualquer caminho com curvas qualquer que seja o tamanho."
        turtle_1_1: "Olá, eu sou um artista. Podes escrever código para que eu possa desenhar quase tudo. Usa alguns blocos para me fazer desenhar sobre as linhas cinza na imagem."
        turtle_1_2: 'Agora, desenha um quadrado. Nota: escolhe a tua cor preferida usando o bloco "definir cor".'
        turtle_1_3: "Faz um quadrado usando só três blocos."
        turtle_1_4: 'Desenha um triângulo cujos lados tenham todos cores diferentes, usando a opção "cor aleatória" que escolhe uma cor diferente de cada vez. Dica: tens que descobrir até onde virar, clicando no número do bloco virar.'
        turtle_1_5: "Agora, para praticar, desenha um triângulo e, em seguida, um quadrado para desenhar um envelope."
        turtle_1_6: "Consegues descobrir como desenhar este triângulo e quadrado? Dica: Faz o triângulo primeiro, e depois tenta descobrir o quanto virar antes de desenhar o quadrado."
        turtle_1_7: "Bem, vamos dificultar um pouco - vê se podes desenhar esses óculos verdes. Os quadrados são 100 pixeis de cada lado e são separados 50 pixeis. Não te esqueças de desenhar no verde!"
        turtle_1_8: 'Bem, tenta descobrir o que acontece se executares esse código (ou pressiona "Executar" para experimentá-lo). Em seguida, repete-o várias vezes para completar o desenho. As cores serão diferentes a cada execução.'
        turtle_1_9: "Consegues descobrir qual o número que substitui os pontos de interrogação para que possas desenhar um círculo?"
        turtle_1_10: 'Conseguiste! Agora desenha o que quiseres. Algumas ideias engraçadas: um boneco, um floco de neve ou uma espiral. Experimenta também o novo bloco "definir largura". Diverte-te!'
        turtle_4_1: 'Consegues desenhar um triângulo (com 100 pixeis de lado) com apenas 3 blocos? Dica: usa o bloco "repetir".'
        turtle_4_2: 'Experimenta adicionar um bloco para completar o puzzle. Dica: nós fornecemos dois triângulos idênticos, tens que usar um "virar" entre eles e decidir até onde virar.'
        turtle_4_3: 'Bem, aqui está o código que você escreveu para desenhar um único triângulo. Podes adicionar um bloco "repetir" e "virar" para fazer uma linda flor?'
        turtle_4_4: "Aqui está o mesmo código do quebra-cabeças anterior, mas virando apenas 36 graus e depois desenhando cada triângulo. Quantas vezes isto precisa de se repetir? (Dica: depois de 360 graus de viragem o desenho será um círculo completo)"
        turtle_4_5: "Aqui está o mesmo código de quebra-cabeças anterior, mas virando apenas 36 graus e depois desenhando cada triângulo. De quantos graus devem ser as viragens? (Dica: depois de 360 graus de viragem o desenho será um círculo completo)"
        turtle_4_6: "Usando apenas 3 blocos, podes desenhar um quadrado com arestas de 20 pixeis?"
        turtle_4_7: "Aqui está o código para desenhar o quadrado do último quebra-cabeças. Podes repetir isso de forma a desenhar 10 quadrados adjacentes como uma escada? Dica: você só precisa de mais 2 blocos."
        turtle_4_8: "Aqui está a solução para o quebra-cabeças anterior. Podes adicionar apenas mais 2 blocos para completar o desenho?"
        turtle_4_9: "Aqui está a solução para o quebra-cabeças anterior. Quantos graus deves virar para completar o desenho? (Provavelmente precisarás adivinhar algumas vezes)"
        turtle_4_10: "Aqui está a solução para o enigma anterior. Quantas vezes deves repetir para completar o desenho?"
        turtle_4_11: 'Tenta alterar os números nos blocos "virar" e "repetir" para fazer diferentes padrões. Ou então, experimenta mudar o resto do código para desenhar o que quiseres.'
        maze_karel_1_1: 'Olá, eu sou um agricultor. Preciso da tua ajuda para achatar o campo na minha quinta para ficar pronto para plantar. Move-me para o monte de terra e usa o bloco de "remove" para removê-lo.'
        maze_karel_1_2: 'Em seguida, move-me para o buraco e preenche-o com duas pazadas de terra, usando o bloco de "preenchimento".'
        maze_karel_1_3: "Move-me para o monte de terra e diz-me quantas pazadas para remover usando o mínimo de blocos possível."
        maze_karel_1_4: "Podes ajudar-me a remover todos os quatro montes de terra? Dica: usa um bloco de repetição se possível."
        maze_karel_1_5: 'Ajuda-me a tapar estes buracos com 5 pazadas de terra. Dica: Podes colocar um bloco "repetir" dentro de um bloco "enquanto".'
        maze_karel_1_6: 'Remove todos os montes de terra, usando o mínimo de blocos quanto possível. As novas opções no menu pendente do bloco "enquanto" dizem-me se estou em cima do monte ou do buraco.'
        maze_karel_1_7: "Uau, eu encontrei um buraco muito fundo! Não sei quantas pazadas de terra serão precisas. Podes escrever um programa que o encha até que o chão fique liso?"
        maze_karel_1_8: "Ajuda-me a preencher o buraco no final do campo, usando o menor número de blocos quanto possível."
        maze_karel_1_9: 'Faz-me remover todos estes montes de terra. Tenta usar o mínimo de blocos quanto possível. Dica: podes usar um bloco "enquanto" dentro de um bloco "repetir".'
        maze_karel_1_10: 'Estou a trabalhar até tarde e como tal está muito escuro e eu não consigo saber o tamanho dos montes de terra. Agora não tenho todas as opções que eu costumava ter no bloco "enquanto". Move-me ao longo do campo e se houver um monte de terra, remove-o.'
        maze_karel_1_11: 'Ainda está escuro lá fora. Move-me ao longo do campo. Se houver um monte, remove-o e se houver um buraco, preenche-o. Dica: usa o menu pendente de opções no bloco "se".'
        turtle_2_1: "Olá. Eu artista zombie. Eu adoro desenhar! Ajuda-me a desenhar um quadrado numa cor especial. Nota importante: continuas a ter os mesmos blocos, mas eles agora foram organizados em categorias."
        turtle_2_2: 'Bem-vindo ao uso de funções, que permitem que você defina novos blocos! Tente o bloco novo "desenhar um quadrado", que está na categoria "Funções", para desenhar um pequeno quadrado verde de 50x50.'
        turtle_2_3: 'Usa o bloco de "repetição" (na categoria de "Ciclos") para desenhar 3 quadrados de tamanho 100, separados por 120 graus. Faz isso com 3 cores aleatórias diferentes.'
        turtle_2_4: "Agora vamos começar a ser extravagantes. Altera o código para desenhar 36 quadrados separados com 100 pixeis de largura separados por 10 graus. Dica: podes querer usar o controlo deslizante para me fazer ir mais rápido."
        turtle_2_5: 'Desenha quadrados com lados de 50, 60, 70, 80 e 90 pixeis.  Vais precisar de usar a função "desenhar um quadrado" cinco vezes.'
        turtle_2_6: 'Bem, este programa irá utilizar um contador para desenhar os mesmos quadrados da última vez. Queres que o quadrado tenha o mesmo tamanho que o contador, então usa o bloco de "contador". Dica: É na categoria de variáveis.'
        turtle_2_7: 'Aqui está um programa para desenhar uma espiral, mas os blocos estão desativados e como tal não vão correr. Faz um novo programa usando um bloco de "contar com" (na categoria Ciclos) e o bloco "contador" (na categoria Variáveis) para desenhar a mesma espiral.'
        turtle_2_7_5: 'Há uma nova função "desenhar um boneco de neve" (na categoria de Funções). Desenha dois bonecos de neve, de 250 e 100 de altura.'
        turtle_2_8: 'Este é um pouco complicado. Usa a função "desenhar um boneco de neve" e o bloco novo "salto para a frente" (na categoria de Ações). Desenha 3 bonecos de neve com cores diferentes, separados por 100 pixeis.'
        turtle_2_9: 'Usa um ciclo "contar com" para desenhar uma família de bonecos de neve, com alturas de 100, 110, 90, 80 e 70. Os bonecos de neve devem estar separados por 60 pixeis.'
        turtle_2_10: "Aqui está algum código experimentar com diferentes espirais.  O que acontece se alterares a quantidade de vezes? Ou definir uma cor aleatória no ciclo? Desenha o que quiseres."
        maze_karel_2_1: "Tenta usar os blocos para me ajudar a remover todos os montes de terra e preenche todos os buracos no chão. Tenta usar ciclos ao invés de usar demasiados blocos. Dica: podes colocar um ciclo dentro de outro ciclo."
        maze_karel_2_2: 'Definimos o nosso próprio bloco chamado "encher 5", que agora está na categoria de Funções. Usa-o para me ajudar a preencher este buraco.'
        maze_karel_2_3: 'Usa o bloco de Função "encher 5" para eu preencher todos os buracos. Terás que arrastar o bloco "encher 5" para fora da categoria de Funções.'
        maze_karel_2_4: "Define uma nova função que remove 7 pazadas. Em seguida, usa-a para escrever um programa que me ajude a remover todas os montes."
        maze_karel_2_5: "Cria uma nova função que remove 6 pazadas de uma pilha e usa-a para me ajudar a nivelar todos os montes."
        maze_karel_2_6: 'Usa duas novas funções, "preencher 8" e "remover 8", para ajudar-me a nivelar o monte e preencher o buraco.'
        maze_karel_2_7: "Há uma vaca no meu campo! Escreve uma nova função que me ajude a evitar a vaca e remover o monte. Coloca todos os blocos dentro da nova função."
        maze_karel_2_8: 'Usa esta nova função, "evitar a vaca e remover 1", para me ajudar a remover todos os montes.'
        maze_karel_2_9: "Ok, aqui está uma função que remove 4 montes diferentes de terra numa coluna vertical. Tente colocar essa função dentro de um ciclo, para remover todos os montes de terra usando apenas alguns novos blocos."
        maze_karel_2_10: "Move-me através do campo e usa essas duas funções para me ajudar a remover todos os montes e preencher todos os buracos."
        turtle_3_1: 'Este quebra-cabeças mostra como as funções "desenhar um quadrado" e "desenhar um círculo" são definidas.  Definir uma função não executa os seus blocos.  Você tem que puxar o bloco "desenhar um quadrado" para realmente desenhar um quadrado.'
        turtle_3_2: 'Usando a função "desenhar um quadrado" como um exemplo, cria uma função de "desenhar um triângulo" e usa-a.'
        turtle_3_3: "Desenha cercas triangulares em torno dos gatos e uma cerca quadrada em torno da vaca. Dica: testa o programa à medida que vais avançando."
        turtle_3_4: 'Tenta descobrir como usar "desenhar um quadrado" e "desenhar um triângulo" (e alguns outros blocos) para desenhar uma casa em torno do leão.'
        turtle_3_5: 'Agora cria uma nova função "desenhar uma casa" e usa-a para hospedar dois gatos. Dica: Cria uma nova função usando o bloco "fazer algo" e digite o teu próprio texto para o nome do bloco.'
        turtle_3_6: 'Usando "desenhar um quadrado" como exemplo, adiciona uma entrada denominada "comprimento" para "desenhar um triângulo". Em seguida, desenha triângulos em tamanhos diferentes. (Dica: clica na estrela para adicionar uma entrada para uma função)'
        turtle_3_7: 'Adiciona uma entrada chamada "altura" para "desenhar uma casa" e constrói uma casa grande para o elefante ( com arestas de 150 pixeis de comprimento)'
        turtle_3_8: 'Aqui estão todos os blocos do quebra-cabeças anterior.  Modifica "desenhar uma casa" para eu acabar no canto inferior direito depois de desenhar uma nova casa. Usa esta função modificada para desenhar três casas.'
        turtle_3_9: 'Podes recriar a função "Desenha uma casa" sem ajuda? Tenta, e depois desenha uma fileira de casas.'
        turtle_3_10: "Aprendeste muito! Agora, já consegues desenhar o que quiseres. Tenta desenhar uma estrela, ou uma espiral ou um floco de neve extravagante."
        maze_karel_debug_seq_1: "Bem-vindo à depuração! O meu código não funciona bem. Consegues detectar o problema e corrigi-lo para que eu possa ficar com o meu campo plano e pronto para começar a plantar?"
        maze_karel_debug_seq_2: "O que há de errado com este programa? Como deves corrigi-lo para que eu possa remover aquele monte?"
        maze_karel_debug_repeat: "Corrige este programa por mim para que o meu campo fique plano e bonito."
        maze_karel_debug_while: "Como deverás alterar este programa para me ajudar a preencher o buraco?"
        maze_karel_debug_if: "Ajuda! Corrige o programa para que o meu campo fique completamente plano."
        maze_karel_debug_if_else: "Corrige este programa para que possa tapar os buracos e remover todas os montes."
        maze_karel_debug_function_1: "O que deverás mudar neste programa para me ajudar a remover todos os montes?"
        maze_karel_debug_function_2: "Podes corrigir este programa por mim para que eu possa ficar com o campo plano?"
        maze_karel_debug_function_3: "Edita este programa para que eu possa remover todas os montes do meu campo. "
        turtle_5_1: "Tenta executar este programa e faz as alterações para ver o que acontece. Podes descobrir como funciona? (Ou apagá-lo e substituí-lo por algo totalmente diferente)"
        turtle_5_2: "Tenta executar este programa e faz as alterações para ver o que acontece. Podes descobrir como funciona? (Ou apagá-lo e substituí-lo por algo totalmente diferente)"
        turtle_5_3: "Tenta executar este programa e faz as alterações para ver o que acontece. Podes descobrir como funciona? (Ou apagá-lo e substituí-lo por algo totalmente diferente)"
        turtle_5_4: "Tenta executar este programa e faz as alterações para ver o que acontece. Podes descobrir como funciona? (Ou apagá-lo e substituí-lo por algo totalmente diferente)"
        turtle_5_5: "Tenta executar este programa e faz as alterações para ver o que acontece. Podes descobrir como funciona? (Ou apagá-lo e substituí-lo por algo totalmente diferente)"
        turtle_5_6: "Tenta executar este programa e faz as alterações para ver o que acontece. Podes descobrir como funciona? (Ou apagá-lo e substituí-lo por algo totalmente diferente)"
        maze_3_1: "Eu preciso de conseguir aquele porco! Digita chamadas move(); para eu poder ter os meus ovos de volta."
        maze_3_2: "Escreve-me um programa para que eu possa fazer todo o caminho até ao porco."
        maze_3_3: "Como devo chegar ao porco? Certifica-te que não vais contra a caixa de TNT!"
        maze_3_4: "Argh! Escreve-me um programa que me faça passar pelo TNT e chegar ao porco."
      levelIncompleteError:
        maze_2_8: 'Para resolver isso, encontra o padrão que se repete. Use um bloco "repetir" com estes 3 blocos dentro: move, move, virar à direita.'
      other1StarError:
        maze_2_14: 'Precisas de um bloco "se" dentro de um bloco "repetir". Se estás a ter problemas, tenta o nível anterior outra vez para perceberes como funciona.'
      tooFewBlocksMsg:

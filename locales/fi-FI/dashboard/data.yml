    level:
      instructions:
        maze_2_2: 'Auta minua pyydystämään ilkeä possu. Pinoa muutama "siirry eteenpäin" lohko yhteen ja paina "Suorita ohjelma" nappia. '
        maze_2_1: "Tuo possu kiusaa minua. Auta minua löytämään hänet!"
        maze_2_2_5: "Seuraa reittiä ja auta minua hölmön possun luo. Vältä TNT laatikkoa tai kohta höyhenet pöllyää!"
        maze_2_3: "Auta minut vihreän ilkiön luo! (Varo TNT:tä)"
        maze_2_4: "Ihan rauhallisena nyt. Auta minut pahan possun luo, muuten suutun!"
        maze_2_5: "Löytyy ainakin yksi tapa, jolla pääsen possun luo vain kahta lohkoa käyttäen. Keksitkö mikä se on?"
        maze_2_6: "Yritä saada minut vihreän tunkeilijan luo käyttäen vain kolmea lohkoa."
        maze_2_7: 'Auta minua hävittämään tämä paha possu käyttäen pienintä määrää lohkoja. Yritä käyttää enemmän, kuin yhtä "toista"-lohkoa.'
        maze_2_8: 'Ratkaistaksesi tämän thetävän, käytä "toista"-lohkoa, jossa on sisällä nämä 3 lohkoa: liiku, liiku, käänny.'
        maze_2_9: 'Noniin, kokeile nyt uutta "toista kunnes" -lohkoa - se toistaa asioita niin kauan, kunnes saavutan tuon ärsyttävän possun.'
        maze_2_10: "Noniin, viimeinen harjoitus - pystytkö ratkaisemaan tämän tehtävän käyttäen vain neljää lohkoa?"
        maze_2_11: "Hyvä henkilö. Minä zombi. Minä nälkä. Pakko... saada... auringonkukka... Saatko minut sinne käyttäen vain viittä lohkoa?"
        maze_2_12: "OK, tämä on samankaltainen, mutta hieman erilainen. Pärjäätkö viidellä lohkolla?"
        maze_2_13: 'Käytä uutta "jos"-lohkoa päättämään, milloin käännyn. Vihje: tarvitset vain yhtä "toista"-lohkoa, mutta opettele nyt miten me teimme sen, jotta osaat itse seuraavalla kerralla.'
        maze_2_14: 'Hyvä! Tämä on ihan kuin edellinen pulma, mutta nyt sinun pitää itse muistaa, miten "jos"-lohkoa ja "toista"-lohkoa käytettiin yhdessä.'
        maze_2_15: 'Tahtoo auringonkukan! Käytä "jos"-lohkoa viedäksesi minut sinne käyttäen mahdollisimman pientä määrää lohkoja.'
        maze_2_16: "Harjoitellaanpa samaa uudestaan - tämä ei kyllä ole kovin vaikea, mutta varo ahmijoita!"
        maze_2_17: '"Jos - muuten" -lohko tarkistaa ehtolausekkeen ja sitten tekee yhden TAI toisen asian. Viedäksesi minut auringonkukan luo, kokeile käyttää tätä uutta lohkoa.'
        maze_2_18: 'Vielä yksi harjoitus "Jos - muuten" -lohkolla. Saatko sen oikein heti ensimmäisellä yrityksellä?'
        maze_2_19: "Pystytkö lisäämään vain kolme uutta lohkoa ratkaistaksesi tämän monimutkaisemman sokkelon? Jos teet sen oikein, pystyn kulkemaan kiemurtelevan polun riippumatta sen pituudesta."
        turtle_1_1: "Hei, olen taiteilija. Voit kirjoittaa koodia, joka saa minut piirtämään melkein mitä tahansa. Käytä muutamaa lohkoa saadaksesi minut piirtämään kuvan harmaiden viivojen yli."
        turtle_1_2: 'Nyt piirrä neliö. HUOM: käytä lempiväriäsi valitsemalla "aseta väri" -lohko.'
        turtle_1_3: "Tee neliö käyttäen vain kolme lohkoa."
        turtle_1_4: |
          Piirrä kolmio, jonka sivut ovat kaikki eri värisiä. Käytä "satunnainen väri" -toimintoa valitsemaan kunkin sivun väri.
          Vihje: "sinun täytyy keksiä, kuinka paljon kääntyä ja valita oikea luku \"käänny\"-lohkoon."
        turtle_1_5: "Harjoituksen vuoksi voisit nyt piirtää kirjekuoren käyttäen kolmiota ja neliötä."
        turtle_1_6: "Keksitkö miten piirtää tämä kolmio ja neliö? Vihje: piirrä kolmio ensin ja sitten keksi miten paljon pitää kääntyä ennen kuin piirrät neliön."
        turtle_1_7: "OK! Tehdäänpäs sitten jotain hankalampaa: pystytkö piirtämään nämä vihreät lasit? Neliöt ovat 100 kuvapistettä kanttiinsa ja niiden välissä on 50 kuvapistettä. Älä unohda piirtää vihreällä!"
        turtle_1_8: 'Selvä. Yritähän seuraavaksi selvittää, mitä tapahtuu jos ajat tämän koodin (paina "Suorita" nappia nähdäksesi vastauksen). Sen jälkeen toista sitä niin monta kertaa, että saat kuvan valmiiksi. Väri vaihtuu joka kerta.'
        turtle_1_9: "Keksitkö, millä numerolla sinun täytyy korvata kysymysmerkki, että saat piirretyksi ympyrän?"
        turtle_1_10: 'Teit sen! Piirrä nyt mitä vain haluat. Tässä muutama hauska idea: tikku-ukko, lumihiutale tai spiraali. Kokeile myös uutta "aseta leveys" -lohkoa. Pidä hauskaa!'
        turtle_4_1: 'Osaatko piirtää kolmion (jonka sivut ovat 100 kuvapistettä) käyttäen vain kolmea lohkoa? Vihje: käytä "toista" -lohkoa.'
        turtle_4_2: 'Kokeile lisätä yksi lohko ratkaistaksesi tämän pulman. Vihje: olet saanut palikat kahteen identtiseen kolmioon. Sinun pitää pistää "käänny" -lohko väliin ja päättää, kuinka paljon kääntyä.'
        turtle_4_3: 'Selvä! Tässä koodi, jota käytit piirtääksesi kolmion. Voitko lisätä "toista" ja "käänny"-lohkot, joilla se muuttuu hienoksi kukkaseksi?'
        turtle_4_4: "Tässä on sama koodi, kuin edellisessä pulmassa, mutta se kääntyy vain 36 astetta kunkin kolmion välillä. Kuinka monta kertaa sitä täytyy toistaa? (Vihje: ympyrässä on 360 astetta)"
        turtle_4_5: "Tässä on sama koodi, kuin edellisessä pulmassa, mutta se toistuu tasan 36 kertaa. Kuinka monta astetta pitää kääntyä toistojen välillä? (Vihje: ympyrässä on 360 astetta)"
        turtle_4_6: "Käyttäen vain kolmea lohkoa, osaatko piirtää neliön, jonka sivu on 20 kuvapistettä?"
        turtle_4_7: "Tässä on koodi edellisestä pulmasta. Voitko toistamalla sitä saada aikaan kymmenen vierekkäistä neliötä niin, että ne muodostavat tikapuut? Vihje: tarvitset vain kaksi lohkoa lisää."
        turtle_4_8: "Tässä on ratkaisu edelliseen pulmaan. Saatko kuvan valmiiksi lisäämällä vain kaksi uutta lohkoa?"
        turtle_4_9: "Tässä on edellisen pulman vastaus. Kuinka monta astetta sen tulisi kääntyä, jotta kuva tulisi valmiiksi? (Joudut ehkä arvaamaan muutaman kerran)"
        turtle_4_10: "Tässä on edellisen pulman vastaus. Kuinka monta toistoa siinä täytyy olla, jotta kuva valmistuu?"
        turtle_4_11: 'Kokeile muutaa numeroita "käänny" ja "toista"-lohkoissa saadaksesi aikaan eri kuvioita. Voit toki tehdä kokeita muullakin osalla koodista ja piirtää mitä vain haluat.'
        maze_karel_1_1: 'Hei! Minä olen maanviljeliä. Tarvitsen apua maan tasoittamisessa, jotta voin istuttaa siihen kasveja. Siirrä minut maakasan luo ja käytä "poista"-lohkoa poistaaksesi sen.'
        maze_karel_1_2: 'Seuraavaksi siirrä minut kuopan luo ja täytä se KAHDELLA lapiollisella multaa, käyttäen "täytä"-lohkoa.'
        maze_karel_1_3: "Siirrä minut maakasan luo ja kerro minulle, montako lapiollista poistaa. Käytä mahdollisimman pientä määrää lohkoja."
        maze_karel_1_4: "Pystytkö auttamaan minua poistamaan kaikki neljä kasaa? Vihje: käytä toistolohkoa jos voit."
        maze_karel_1_5: 'Auta minua täyttämään kaikki nämä kuopat viidellä lapiollisella maata. Vihje: voit pistää "toista"-lohkon "niin kauan kuin"-lohkon sisään.'
        maze_karel_1_6: 'Poista kaikki maakasat käyttäen mahdollisimman pientä määrää lohkoja. Uudet valinnat "niin kauan kuin" -lohkon alasvetovalikossa kertovat minulle seisonko kasan vai kuopan päällä.'
        maze_karel_1_7: "Mahtavaa, löysit todella syvän montun! En edes tiedä, kuinka monta lapiollista maata sinne menee. Osaatko kirjoittaa ohjelman, joka tasaa sen?"
        maze_karel_1_8: "Auta minut täyttämään pellon perällä oleva kuoppa käyttäen mahdollisimman pientä määrää lohkoja."
        maze_karel_1_9: 'Laita minut poistamaan kaikki maakasat. Yritä käyttää mahdollisimman vähän lohkoja. Vihje: käytä "niin kauan kuin" -lohkoa.'
        maze_karel_1_10: 'Taisi mennä ylitöiksi ja tuli jo pimeä. En osaa enää arvioida, kuinka suuria kasat ovat. Osa valinnoista on poistunut "niin kauan kuin" -lohkosta. Liikuta minua pellolla ja jos löydämme kasan, poista se.'
        maze_karel_1_11: 'On jo pimeä. Liikuta minua pellolla. Jos osun kasan luo, poista se. Jos tulen kuopalle, täytä se. Vihje: käytä "jos"-lohkon alasvetovalikosta löytyviä ehtoja.'
        turtle_2_1: "Moro! Mää zombie taitelija. Mää rakastaa piirtämistä! Auta minua piirtämään neliö erikoisella värillä. Tärkeää: sinulla on edelleen käytössä kaikki samat lohkot, mutta nyt ne on järjestetty luokkiin."
        turtle_2_2: 'Tervetuloa käyttämään funktioita, joiden avulla voit määrittää omia, uusia lohkoja! Kokeile uutta "piirrä neliö" lohkoa, jonka löydät "Funktiot" luokasta ja piirrä sillä 50x50 kuvapisteen vihreä neliö.'
        turtle_2_3: 'Käytä "toista"-lohkoa (kts. "Silmukat") piirtääksesi 3 kpl 100 kuvapisteen neliötä 120 kuvapisteen välein. Tee se kolmella satunnaisella värillä.'
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: |-
          Ok, this program will use a counter, to draw the same squares as last time. You want the square to be the same size as the counter, so use the "counter" block. Hint: It's in the Variables category.
        turtle_2_7: |-
          Here's a program to draw a spiral, but the blocks are disabled so they won't run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.
        turtle_2_7_5: |-
          There's a new "draw a snowman" function (in the Functions category). Draw two snowmen, of height 250 and 100.
        turtle_2_8: |-
          This one's a bit tricky. Use the "draw a snowman" function and the new "jump forward" block (in the Actions category). Draw 3 snowmen in different colors, 100 pixels apart.
        turtle_2_9: 'Use a "count with" loop to draw a family of snowmen with heights of 110, 100, 90, 80, and 70. The snowmen should all be 60 pixels apart.'
        turtle_2_10: "Here's some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like."
        maze_karel_2_1: "Try using the blocks to help me remove all the piles and fill in all the holes on the ground. Try to use loops instead of using too many blocks. Hint: you can put a loop inside another loop."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: 'Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.'
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: 'Use this new function, "avoid the cow and remove 1", to help me remove all the piles.'
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: 'Using the "draw a square" function as an example, create a "draw a triangle" function and use it.'
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: 'See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.'
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: 'Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: 'Can you re-create the "draw a house" function without help? Try it, and then draw a row of houses.'
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: "De-bug this program for me so my field will be nice and flat."
        maze_karel_debug_while: "How should you change this program to help me fill the hole?"
        maze_karel_debug_if: "Help! Fix the program so my field will be completely flat."
        maze_karel_debug_if_else: "De-bug this program so I can fill in the holes and remove all the piles."
        maze_karel_debug_function_1: "What should you change about this program to help me remove all the piles?"
        maze_karel_debug_function_2: "Can you de-bug this program for me so I can make my field flat?"
        maze_karel_debug_function_3: "Edit this program so I'll remove all the piles on my field. "
        turtle_5_1: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_2: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_3: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_4: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_5: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_6: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        maze_3_1: "I need to get to that pig! Type in a couple of calls to move(); so I can get my eggs back."
        maze_3_2: "Write me a program, so I can make it all the way to the pig."
        maze_3_3: "How should I get to the pig? Make sure I don't run into the box of TNT!"
        maze_3_4: "Argh! Write me a program that gets me around the TNT and to the pig."
      levelIncompleteError:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
      other1StarError:
        maze_2_14: |-
          You need an "if" block inside a "repeat" block. If you're having trouble, try the previous level again to see how it worked.
      tooFewBlocksMsg:

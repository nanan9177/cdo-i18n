    level:
      instructions:
        maze_2_2: 'Можешь помочь мне словить непослушную хрюшку? Составь вместе несколько блоков "двигаться вперёд" и нажми "Запустить программу". '
        maze_2_1: "Эта хрюшка меня сильно раздражает. Помоги мне добраться до неё!"
        maze_2_2_5: "Наметь путь и проведи меня к глупой хрюшке. Избегай взрывчатку, а не то перья полетят!"
        maze_2_3: "Проведи меня к зелёному чудищу! (Остерегайся взрывчатки)"
        maze_2_4: "Тихо, помоги мне найти вредную хрюшку. Иначе я могу разозлиться!"
        maze_2_5: "Есть способ добраться до глупой хрюшки, используя только 2 блока. Догадываешься как?"
        maze_2_6: "Попробуй довести меня до зелёного пришельца, используя только три блока."
        maze_2_7: 'Помоги мне прогнать вредного поросёнка, используя как можно меньше блоков. Попробуй использовать блок "повторить" больше одного раза.'
        maze_2_8: 'Чтобы решить эту задачу, попробуй блок "повторить несколько раз" с 3 блоками внутри него: двигаться, двигаться, повернуть.'
        maze_2_9: 'Теперь попробуй новый блок "повторять до" - он будет повторять действия,  пока я  не доберусь до надоедливой свиньи.'
        maze_2_10: "Сейчас последняя попытка - ты можешь это сделать, используя только 4 блока?"
        maze_2_11: "Уважаемый программист. Я зомби. Я голоден. Мне надо ... добраться ... до подсолнечника... Ты можешь отправить меня к нему, используя всего 5 блоков?"
        maze_2_12: "Ладно, теперь похоже, но несколько по-другому. Можешь сделать, используя всего 5 блоков?"
        maze_2_13: 'Используй новый блок "если", чтобы позволить мне решить, когда повернуть. Подсказка: тебе нужен eщё только один блок, но разберись, как мы его разместим, чтобы ты смог это сделать в следующий раз сам.'
        maze_2_14: 'Хорошо, это похоже на прошлую задачу, но тебе надо помнить, как ты использовал блоки "если" и "повторить" вместе.'
        maze_2_15: 'Мне хочется подсолнух! Используй блок "если", чтобы привести меня к нему с наименьшим  числом блоков.'
        maze_2_16: "Ну, поупражняемся ещё? Это не слишком отличается, только берегись зубастиков!"
        maze_2_17: 'Блоки "если/иначе" проверяют условие, потом выполняют одно действие ИЛИ другое. Чтобы довести меня до подсолнуха, попробуй использовать этот новый блок.'
        maze_2_18: 'Ещё один случай для использования блока "если/иначе"; сможешь сделать правильно с  первой попытки?'
        maze_2_19: "Ты можешь добавить только 3 блока, чтобы помочь мне пройти более сложный лабиринт? Если ты сделаешь это правильно, я смогу пройти по любому извилистому пути, несмотря на длину."
        turtle_1_1: "Привет, я художник. Ты можешь написать код, чтобы я нарисовал что-нибудь. Используй несколько блоков, чтобы я провёл карандашом по  серым линиям."
        turtle_1_2: 'Теперь нарисуйте квадрат. ПРИМЕЧАНИЕ: используйте свой любимый цвет, выбрав его в новом блоке "установить цвет".'
        turtle_1_3: "Нарисуйте квадрат, используя только 3 блока."
        turtle_1_4: 'Нарисуйте треугольник со сторонами разного цвета, используя вставку "случайный цвет", которая выбирает каждый раз новый цвет. Подсказка: вам придётся разобраться с величиной поворота, нажав на число в блоке поворота.'
        turtle_1_5: "А теперь, чтобы попрактиковаться, нарисуйте треугольник, а затем квадрат, чтобы нарисовать конверт."
        turtle_1_6: "Вы можете догадаться, как нарисовать эти треугольник и квадрат? Подсказка: Нарисуйте сначала треугольник, затем определите, на какой угол нужно повернуть художника, чтобы нарисовать квадрат."
        turtle_1_7: "Итак, давайте усложним задачу - посмотрите сможете ли Вы нарисовать эти зелёные очки. Квадраты размером 100 пикселей располагаются друг о друга на расстоянии 50 пикселей. Не забудьте нарисовать зелёным!"
        turtle_1_8: 'Итак, попробуйте понять, что случится, если выполнить этот код (или нажмите "Запустить программу", чтобы попробовать). Затем повторите код необходимое число раз, чтобы завершить рисунок. Цвета будут разными каждый раз.'
        turtle_1_9: "Можете ли вы выяснить, на какие числа нужно заменить вопросительные знаки чтоб нарисовать круг?"
        turtle_1_10: 'Получилось! Теперь рисуй всё, что хочешь. Есть идеи: фигурка, снежинка или спираль. Попробуй также новый блок "установить ширину". Хорошо провести время!'
        turtle_4_1: 'Можете нарисовать треугольник (со сторонами в 100 точек) , используя только с 3 блока? Подсказка: Используйте блок "повторить" блок.'
        turtle_4_2: 'Попробуйте добавить один блок, чтобы завершить эту головоломку. Подсказка: вам даны 2 фрагмента, чтобы нарисовать два одинаковых треугольника, вам нужно соединить их блоком "повернуть", выбрав необходимый угол поворота.'
        turtle_4_3: 'Здесь у нас код, который вы написали, чтобы нарисовать 1 треугольник. Можете добавить блоки "повторить" и "повернуть", чтобы создать красивый цветок?'
        turtle_4_4: "Это код предыдущей головоломки, но выполняющий поворот только на 36 градусов после каждого треугольника. Сколько раз нужно сделать поворот? (Подсказка: 360 градусов составляют полный круг)"
        turtle_4_5: "Это код предыдущей головоломки, но выполняющий поворот 36 раз. На сколько градусов должен быть каждый поворот? (Подсказка: 360 градусов составляют полный круг)"
        turtle_4_6: "Используя только 3 блока, можете нарисовать квадрат со стороной 20 точек?"
        turtle_4_7: "Это код рисования квадрата из предыдущей головоломки.  Вы можете повторить его 10 раз, чтобы нарисовать лестницу?  Подсказка: вам нужно добавить всего 2 блока."
        turtle_4_8: "Вы можете добавить всего 2 блока к решению предыдущей головоломки, чтобы выполнить этот рисунок?"
        turtle_4_9: 'Опять начнём с решения предыдущей головоломки. На сколько градусов нужно поворачивать в конце каждой "лестницы"? (Возможно, вам потребуется несколько попыток)'
        turtle_4_10: "Вот решение предыдущей головоломки. Сколько раз следует повторить действия для завершения рисунка?"
        turtle_4_11: 'Попробуйте менять числа в блоках "повернуть" и "повторить", чтобы получить разные рисунки. Или поэкспериментируйте с другими частями кода, чтобы нарисовать что-то, что вам хочется.'
        maze_karel_1_1: 'Привет, я фермер. Мне нужна твоя помощь, чтобы выровнять поле на моей ферме, так чтобы оно было готово для посадки. Передвинь меня к куче грязи и используй блок "удалить", чтобы удалить её.'
        maze_karel_1_2: 'Теперь передвиньте меня к яме и заполните её ДВУМЯ лопатами земли, используя блок "засыпать".'
        maze_karel_1_3: "Подведите меня к куче земли и скажите, сколько лопат раскидать, используя как можно меньше блоков."
        maze_karel_1_4: 'Можете помочь мне раскидать все четыре кучи земли? Подсказка: испоользуйте блок "повторить", если умеете.'
        maze_karel_1_5: 'Помогите мне засыпать во все ямы по 5 лопат земли. Подсказка: вы можете поместить блок "повторить" внутрь блока "пока".'
        maze_karel_1_6: 'Раскидайте все кучи земли, используя как можно меньше блоков. Блок "пока" теперь позволяет проверять, нахожусь ли я кучи или рядом с ямой (смотрите меню блока).'
        maze_karel_1_7: "Ух, я нашла действительно глубокую яму! Я не знаю, сколько лопат земли нужно, чтобы засыпать её. Вы можете написать программу для заполнения ямы до тех пор, пока поверхность не станет ровной?"
        maze_karel_1_8: "Помогите мне засыпать яму на конце поля, используя как можно меньше блоков."
        maze_karel_1_9: 'Объясни мне, как разбросать все эти кучи земли. Старайся использовать как можно меньше блоков. Подсказка: попробуй использовать блок "пока".'
        maze_karel_1_10: 'Я работаю допоздна, уже стемнело, и не могу сказать, насколько велики кучи.  Сейчас у меня нет всех возможностей, которые давал блок "пока". Проведите меня по полю, и если встретится куча - разбросайте её.'
        maze_karel_1_11: 'По-прежнему темно. Проведите меня по полю. Если встретится куча, разбросайте её, если яма - засыпьте её. Подсказка: используйте меню в блоке "если".'
        turtle_2_1: "Привет. Я - художник-зомби. Мне нравится рисовать! Помогите мне нарисовать квадрат особым цветом. Важное примечание: у вас те же блоки, что и раньше, но они сейчас организованы в группы."
        turtle_2_2: "Добро пожаловать в использование процедур, которые позволят вам создавать новые блоки! Попробуйте новый блок «нарисовать квадрат», в группе «Процедуры», чтобы нарисовать небольшой зеленый квадрат размером 50 x 50."
        turtle_2_3: 'Используйте блоки "повторить" (в группе "Циклы"), чтобы нарисовать случайными цветами 3 квадрата со стороной 100 и поворотом друг от друга 120 градусов.'
        turtle_2_4: |
          А теперь давай развлечёмся! Измени код так, чтобы нарисовать 36 квадратов со стороной  100 точек каждый, со смещением 10 градусов один от другого. 
          Подсказка: используйте ползунок, чтобы я двигался быстрее.
        turtle_2_5: "Нарисуй квадраты со сторонами 50, 60, 70, 80 и 90 точек.  Используй процедуру «нарисуй квадрат» пять раз."
        turtle_2_6: "Эта программа будет использовать счетчик, нарисуй такие же квадраты как в прошлый раз. Чтобы квадраты были того же размера, как счетчик, используйте блок «счетчик». Подсказка: Это в категории «переменные»."
        turtle_2_7: "Вот программа для рисования  спирали, но блоки отключены, так что они не будут работать. Сделайте новую программу, с помощью блока «вычисление  с» (в категории петли) и «вычислитель» (в категории переменных) что бы нарисовать одинаковую спираль."
        turtle_2_7_5: "Используй процедуру «нарисуй снеговика» (в категории «процедуры»). Нарисуйте двух снеговиков, высотой 250 и 100 точек."
        turtle_2_8: "А теперь задание посложнее. Используйте функцию «нарисовать снеговика» и новую «перепрыгнуть вперед» (в категории «действия»). Должны получиться 3 снеговика разных цветов, на расстоянии 100 точек друг от друга."
        turtle_2_9: "Используйте цикл «рассчитать с» что бы нарисовать семью снеговиков  в  высоту 110, 100, 90, 80 и 70. Все снеговики должны находиться на рассотянии 60 пикселей друг от друга."
        turtle_2_10: "Вот код, чтобы поэкспериментировать с различными спиралями.  Что произойдет, если изменить величину поворота? Или задать случайный цвет в цикле?  Нарисуйте все, что вам нравится."
        maze_karel_2_1: "Помогите мне разбросать все кучи и засыпать все ямы. Попробуйте использовать циклы вместо большого числа блоков. Подсказка: вы можете поместить цикл внутри другого цикла."
        maze_karel_2_2: "Мы создали наш собственный блок под названием «засыпать 5», который теперь есть в группе «Процедуры». Используйте его, чтобы помочь мне засыпать эту яму."
        maze_karel_2_3: 'Используйте новый блок процедуры "засыпать 5", чтобы я засыпала все ямы. Блок нужно взять из группы Процедуры.'
        maze_karel_2_4: "Создайте новую процедуру, разбрасывающую 7 лопат земли. Потом используйте её, чтобы написать программу, которая позволит мне разбросать все кучи."
        maze_karel_2_5: "Создайте новую процедуру, которая разбрасывает 6 лопат земли из кучи, и используйте её, чтобы помочь мне удалить все кучи."
        maze_karel_2_6: 'Используйте две новых процедуры: "засыпать 8" и "разбросать 8", чтобы помочь мне сравнять с землёй кучу и засыпать яму.'
        maze_karel_2_7: "На моём поле - корова! Напишите новую процедуру, которая позволит мне избежать корову и разбросать кучу. Поместите все нужные блоки внутрь процедуры."
        maze_karel_2_8: 'Используйте эту новую процедуру: "Избежать корову и раскидать 1", чтобы помочь мне разобраться с кучами.'
        maze_karel_2_9: "Так, это процедура, которая разбрасывает 4 кучи земли в вертикальном ряду. Попытайся использовать эту процедуру внутри цикла, чтобы разбросать все кучи, используя всего несколько блоков."
        maze_karel_2_10: "Используйте две этих процедуры, чтобы помочь мне раскидать все кучи и засыпать все ямы."
        turtle_3_1: 'Эта головоломка показывает, как устроены процедуры "нарисовать квадрат" и "нарисовать окружность".  Чтобы нарисовать квадрат, вам нужно достать блок "нарисовать квадрат".'
        turtle_3_2: 'Используя процедуру "нарисовать квадрат" как пример, создайте процедуру "нарисовать треугольник" и используйте её.'
        turtle_3_3: "Нарисуйте треугольные ограждения вокруг кошек и квадратные ограждения вокруг коровы.  Совет: проверяйте программу по мере продвижения вперёд ."
        turtle_3_4: "Посмотрим, сможете ли вы сообразить, как использовать «нарисовать квадрат» и «нарисовать  треугольник» (и некоторые другие блоки), чтобы нарисовать дом вокруг льва."
        turtle_3_5: "Теперь создайте новую процедуру «нарисовать дом» и используйте её, чтобы обеспечить  двух кошек жильём. Подсказка: Создайте новую процедуру с помощью блока «выполнить что-то» и введите свой  текст в  названии блока."
        turtle_3_6: "Используя «нарисуйте квадрат» в качестве примера добавьте ввод с именем «длина» нарисовать «треугольник». Затем нарисуйте треугольники разных размеров. (Подсказка: нажмите на звездочку для добавления ввода к функции)"
        turtle_3_7: "Добавить ввод с именем «длина», что бы «рисовать дом» и построить большой дом для слона (с краями 150 пикселов длиной)"
        turtle_3_8: "Здесь есть все блоки из предыдущей головоломки.  Измените «нарисовать дом» так, чтобы после рисования нового дома я оказывался в правом нижнем углу. Используйте эту изменённую процедуру, чтобы нарисовать три дома."
        turtle_3_9: 'Сможете ли вы самостоятельно переделать процедуру "нарисовать дом"? Попытайтесь, а потом нарисуйте ряд домов.'
        turtle_3_10: "Вы многое узнали! Теперь используйте ваше знание, чтобы нарисовать то, что вы хотите. Попробуйте, например, нарисовать звезду, спираль или необычную снежинку."
        maze_karel_debug_seq_1: "Добро пожаловать на отладку! Мой код не работает, как положено. Можете найти ошибку и исправить её, чтобы я смогла выровнять поле для посадки?"
        maze_karel_debug_seq_2: "Что не так с этой программой? Как вы должны исправить её, чтобы я смог разбросать кучу?"
        maze_karel_debug_repeat: "Отладьте эту программу для меня, чтобы моё поле стало чистым и ровным."

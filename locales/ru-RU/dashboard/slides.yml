"ru":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.jpg"
        text: "Добро пожаловать на ваш первый час кода! Приглашаем Вас погрузиться в первый урок программирования."
      2:
        image: "notes/hoc1_2.jpg"
        text: |
          Мы будем использовать Блоки  - визуальный язык программирования.
          Для создания программы просто перетаскивайте специальные блоки.
      3:
        image: "notes/hoc1_3.jpg"
        text: "Большинство программ состоят из строк кода, но Blockly визуальный язык программирования. Каждый блок - это строка «реального» кода."
      4:
        image: "notes/hoc1_4.jpg"
        text: "Вы получите знания об основах компьютерных технологий, понятий, которые используются и для создания простых программ, и для контроля роботов на Марсе."
      5:
        image: "notes/hoc1_5.jpg"
        text: "Программа - это набор инструкций или команд, по которым должен работать Ваш компьютер."
      6:
        image: "notes/hoc1_6.jpg"
        text: "Цель Вашей первой программы: Angry Bird летит к Green Pig по лабиринту и ударяет ее."
      7:
        image: "notes/hoc1_7.jpg"
        text: "Левая часть экрана - это лабиринт, в котором будет запущена Ваша программа. Инструкции для каждой головоломки написаны ниже лабиринта."
      8:
        image: "notes/hoc1_8.jpg"
        text: 'Средняя часть экрана - это панель инструментов с командами для управления Angry Bird. Вы будете использовать их для создания "кода" программы.'
      9:
        image: "notes/hoc1_9.jpg"
        text: "Справа на экране — рабочее пространство, куда Вы будете перетаскивать блоки из средней панели инструментов для создания программы. Чтобы удалить блок, перетащите его в корзину в углу."
      10:
        image: "notes/hoc1_10.jpg"
        text: "Каждый блок - это одна инструкция. Если вы перетащите блок «двигаться вперед» в рабочую область и нажмете кнопку «Запуск программы», птичка продвинется в лабиринте на один квадратик вперед."
      11:
        image: "notes/hoc1_11.jpg"
        text: "Чтобы сделать более одного действия, можно перетащить несколько блоков в рабочую область и составить их в один набор. Птичка будет выполнять все действия, указанные в командах сверху вниз."
      12:
        image: "notes/hoc1_12.jpg"
        text: "Если Вы запустили программу, а затем хотите что-то исправить и снова ее запустить, нажмите кнопку «Сброс»."
      13:
        image: "notes/hoc1_13.jpg"
        text: "Давайте зададим этим хрюшкам!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Привет, меня зовут JR! Каждой гоночной команде для победы нужен компьютерный специалист. Они анализируют информацию от машин с целью сделать их более быстрыми."
      2:
        image: "notes/stage5_2.jpg"
        text: "В этой головоломке ты станешь художником, который рисует линию на пути своего движения, куда бы он не направлялся."
      3:
        image: "notes/stage5_3.jpg"
        text: 'В этом блоке написано "двигаться вперед на 100 пикселей". Пиксели - это маленькие точки разных цветов, из которых состоит изображение на твоем мониторе.'
      4:
        image: "notes/stage5_4.jpg"
        text: 'Этот блок говорит «повернуть вправо на 90 градусов.» Блок позволит повернуть художника также, как блок "повернуть" в головоломке "Лабиринт".'
      5:
        image: "notes/stage5_5.jpg"
        text: "Нажмите на стрелку в любом из этих блоков, чтобы изменить количество художников, движущихся вперёд или поворачивающихся. Поиграйте, чтобы ознакомиться с этими новыми блоками."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Привет, я Паола! В этой головоломке ты станешь фермером, который должен выровнять свое поле, чтобы начать сажать свои растения."
      2:
        image: "notes/stage9_2.jpg"
        text: "Ты должен помочь ей раскидать все кучи грунта и закопать все ямы."
      3:
        image: "notes/stage9_3.jpg"
        text: "Новые блоки убирают одну лопату земли из кучи и засыпают одну ломату земли в яму."
      4:
        image: "notes/stage9_4.jpg"
        text: "Ямы и кучи имеют различные размеры, так что тебе стоит указать фермеру сколько раз надо будет махать лопатой."
    loop_times:
      1:
        image: "notes/hoc2_1.jpg"
        text: "Привет, меня зовут Марк! Давайте узнаем, что такое циклы в программировании. С помощью цикла вы можете сказать компьютеру, чтобы он повторил любой набор команд снова и снова, тысячи или даже миллиарды раз."
      2:
        image: "notes/hoc2_2.jpg"
        text: "В этой головоломке мы хотим добиться того, чтобы птичка продвинулась вперед на 5 клеток и добралась до хрюшки."
      3:
        image: "notes/hoc2_3.jpg"
        text: "Мы можем использовать новый блок «повторить», чтобы упростить создание программы."
      4:
        image: "notes/hoc2_4.jpg"
        text: "Вместо перетаскивания 5-ти блоков «двигаться вперед»..."
      5:
        image: "notes/hoc2_5.jpg"
        text: "Мы можем поставить блок «двигаться вперед» внутри блока «повторить» и написать цифру в блоке - количество необходимых повторений."
      6:
        image: "notes/hoc2_6.jpg"
        text: "И это важно: вы можете вставить более одной команды внутри блока «повторить»."
      7:
        image: "notes/hoc2_7.jpg"
        text: "Наслаждайтесь, используя новый изученный блок «повторить»!"
    loop_until:
      1:
        image: "notes/hoc3_1.jpg"
        text: 'Привет, я Крис. Прежде, чем я вошёл в команду Майами Хит, я изучал компьютерные науки. Давайте опробуем наш новый блок под названием "повторять пока".'
      2:
        image: "notes/hoc3_2.jpg"
        text: "Что если мы не знаем какое расстояние преодолела птица чтобы добраться до хрюшки?"
      3:
        image: "notes/hoc3_3.jpg"
        text: 'Если мы поместим блок "двигаться вперед" внутрь блока "повторять пока", птица будет двигаться вперед ПОКА она не достигнет хрюшки (или пока не врежется в препятствие).'
      4:
        image: "notes/hoc3_4.jpg"
        text: 'Вот что важно: как и раньше, мы можем помещать различное количество блоков внутрь блока "повторять пока", и они все будут повторены.'
    if:
      1:
        image: "notes/hoc4_1.jpg"
        text: "Привет! Меня зовут Билл! Давайте узнаем новое фундаментальное понятие: команду «Если». Эта команда управляет тем, как компьютер принимает решения."
      2:
        image: "notes/hoc4_2.jpg"
        text: 'Мы используем понятие "ЕСЛИ" постоянно. Прежде чем ты выходишь на улицу каждое утро, ты действуешь по принципу: "ЕСЛИ на улице дождь, то мне следует надеть свою куртку".'
      3:
        image: "notes/hoc4_3.jpg"
        text: "Мы можем сделать так, чтобы зомби проверял, есть ли путь налево, и ЕСЛИ он найдет путь налево, то мы можем повернуть его туда."
      4:
        image: "notes/hoc4_4.jpg"
        text: 'Чтобы написать код для этого случая понадобится перетащить блок "повернуть налево" внутрь блока "если".'
      5:
        image: "notes/hoc4_5.jpg"
        text: "Теперь если мы ставим  блок, «двигаться вперед» выше  и «повторить» блокв обхватив все , каждый раз, когда зомби движется, он будет проверять , если есть путь налево и повернёт .  Требуется команда «повторить», чтобы проверить поворот на каждом шагу."
      6:
        image: "notes/hoc4_6.jpg"
        text: 'Понятие "если" очень важное в компьютерной сфере. Одной из первых написанных мною программ была игра "крестики-нолики", и она была построена на принципе "если", который блокировал нужную сопернику для победы ячейку, ЕСЛИ противник был близок к победе.'
      7:
        image: "notes/hoc4_7.jpg"
        text: "Просто используйте блок «Если»!"
    if_else:
      1:
        image: "notes/hoc5_1.jpg"
        text: 'Привет, меня зовут Салони. Я использую информатику для решения проблем здоровья и медицины. Давайте узнаем побольше о блоке "если/иначе". Этот блок напоминает блок "если", но в конце содержит дополнительную часть "иначе".'
      2:
        image: "notes/hoc5_2.jpg"
        text: 'Если я поставлю блок "двигаться вперед" в область где сказано "выполнить" и поставлю блок "повернуть налево" туда, где сказано "иначе", это будет означать, что зомби будет выбирать между двумя вариантами. Если путь впереди свободен, зомби пройдет вперед, а ИНАЧЕ (то есть если вперед никак не пройти) зомби повернется налево.'
      3:
        image: "notes/hoc5_3.jpg"
        text: 'Также как и с блоком "ЕСЛИ", мы можем поместить блок "ЕСЛИ ИНАЧЕ" внутрь блоков "ПОВТОРЯТЬ", так, чтобы зомби постоянно во время движения с помощью блока "ЕСЛИ ИНАЧЕ" проверял возможность где-нибудь повернуться.'
      4:
        image: "notes/hoc5_4.jpg"
        text: "Теперь отправьте этих зомби туда, где им положено быть!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Привет, я Брина, инженер в Instagram. Процедура это определённые строки кода, который вы хотите использовать многократно, в результате, вместо написания этого кода каждый раз, вы можете просто использовать один блок."
      2:
        image: "notes/stage13_2.jpg"
        text: "Теперь мы научимся различать функции. Функции имеют звезду в уголке, а имя функции написано на верхней планке."
      3:
        image: "notes/stage13_3.jpg"
        text: 'Блоки внутри процедуры говорят, что процедура делает. Эта процедура называется "засыпать 5" и содержит блоки "повторить" и "засыпать".'
      4:
        image: "notes/stage13_4.jpg"
        text: 'Процедура находится в рабочей области, но наш фермер не может выполнять процедуру, пока мы не достанем блок "засыпать 5" из группы Процедуры.'
      5:
        image: "notes/stage13_5.jpg"
        text: |-
          Let's put the "fun" back in "FUNction!"
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: |-
          Hi, I'm Makinde! Let's learn about the "while block."
      2:
        image: "notes/stage9_6.jpg"
        text: "Блок «пока» будет делать всё, что вы поместите внутрь него, ПОКА условие наверху ВЕРНО."
      3:
        image: "notes/stage9_7.jpg"
        text: "Например, если фермер стоит на куче, она будет продолжать разбрасывать по одной лопате земли, ПОКА под ней ещё есть куча."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: 'Привет, я Трина, я работаю в Pixar. Я работала над многими фильмами, в том числе "Шрек".'
      2:
        image: "notes/stage11_2.jpg"
        text: "Это наш новый «цикл по». Он будет выполнять действия снова и снова, и вы можете каждый раз немного менять действия."
      3:
        image: "notes/stage11_3.jpg"
        text: "В этом примере в нашем «цикле по» сказано: «цикл по счётчику от 50 до 90 с шагом 10», и внутри него есть наш блок «нарисуйте квадрат». Перенесите блок «счётчик» из группы  «Переменные» на место параметра «длина»."
      4:
        image: "notes/stage11_4.jpg"
        text: "Это означает, что наш художник собирается рисовать квадрат со стороной 50. Потом он добавит 10 к длине стороны и нарисует квадрат размером 60. ...Так он будет продолжать добавление 10 к длине стороны квадрата до тех пор, пока не достигнет 90. В результате мы получим квадраты размером 50, 60, 70, 80 и 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Привет, меня зовут Джанет и я работаю инженером в Zynga."
      2:
        image: "notes/stage15_2.jpg"
        text: "Что делать, если мы хотим нарисовать несколько правильных треугольников, но при этом у каждого из них длины сторон должны быть разными?"
      3:
        image: "notes/stage15_3.jpg"
        text: "Мы могли бы написать этот код вручную или вместо этого использовать функцию с параметрами."
      4:
        image: "notes/stage15_4.jpg"
        text: "Для этого щелкните на голубую звёздочку на определение функции «нарисовать треугольник». Затем перетащите «ввести имя» в блок «ввод»."
      5:
        image: "notes/stage15_5.jpg"
        text: "Тогда, если вы напишете «длина» в том месте, где указано «x» и нажмёте «Enter» - вы создадите ввод значения длины для функции."
      6:
        image: "notes/stage15_6.jpg"
        text: "Затем нажмите на звездочку. Теперь вы хотите нажать на категорию переменных и перетащить блок «длина» в блок «двигаться вперед» из вашего определения функции. И оттащите старый номер блока."
      7:
        image: "notes/stage15_7.jpg"
        text: "Чтобы использовать функции с параметрами, нажмите на категории «функции» и перетащите вашу функции «нарисовать треугольник с длиной» ."
      8:
        image: "notes/stage15_8.jpg"
        text: "Теперь вы можете использовать математический блок для ввода различных чисел, чтобы рисовать треугольники разных размеров."
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.jpg"
        text: |
          Поздравляю! 
          По созданному в последнем задании коду ЛЮБОЙ робот может найти дорогу через линейный лабиринт или туннель любого размера. 
          Это может быть зомби, птица, луноход или даже самоуправляемый автомобиль.
      2:
        image: "notes/hoc6_2.jpg"
        text: |
          Основные понятия, использованные вами, являются центром любой программы, которую вы когда-либо использовали. 
          Мы изучили  циклы "повторить несколько раз" и "повторять пока", а также 
          команды выбора "если" и "если/иначе".
      3:
        image: "notes/hoc6_3.jpg"
        text: "Если вам понравился ваш первый час кода, посетите code.org, чтобы продолжить ваше образование в области компьютерных наук! Завершив наш 20-тичасовой курс, вы освоите основы программирования и можете начать учиться писать приложения для телефонов, инструкции для роботов, игры и много чего ещё."
      4:
        image: "notes/hoc6_4.jpg"
        text: "Технологии изменяют всё, чем мы занимаемся, и не важно, молод ты или немолод, программирование - это творческое и занимательное занятие, и ему может обучиться каждый!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Показать заметки которые скоро будут!"

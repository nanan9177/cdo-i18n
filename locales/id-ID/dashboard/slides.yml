"id":
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.png
        text: Selamat datang pada penkodingan pertama anda. Ayo mulai mencicipi rasa pertama anda melakukan pemrograman.
      2:
        image: notes/hoc1_2.png
        text: Kita akan mengunakan Blockly, sebuah bahasa pemrograman dimana anda tinggal menarik dan menempatkan blok untuk menuliskan kode.
      3:
        image: notes/hoc1_3.png
        text: Kebanyakan kode dituliskan, tetapi Blockly menggunakan visual. Setiap blok merespon terhadap sebuah baris dari kode asli.
      4:
        image: notes/hoc1_4.png
        text: "Kalian akan mempelajari fondasi ilmu komputer, berdasarkan konsep-konsep yang digunakan dimana saja dari  pembuatan aplikasi kontorl mars rover."
      5:
        image: notes/hoc1_5.png
        text: Program merupakan sekumpulan instruksi yang harus dikerjakan komputer.
      6:
        image: notes/hoc1_6.png
        text: Tujuan dari program pertama anda yaitu untuk membuat Angry Birds melalui labirin kemudian menghatam babi hijau.
      7:
        image: notes/hoc1_7.png
        text: Pada sisi kiri merupakan labirin dimana program anda akan dijalankan. Instruksi dari setiap teka-teki ada dibawah labirin.
      8:
        image: notes/hoc1_8.png
        text: Pada kotak perkakas ditengah memiliki semua perintah untuk Angry Bird. Anda akan menggunakan itu untuk membuat kode anda.
      9:
        image: notes/hoc1_9.png
        text: Pada bagian kanan adalah area kerja dimana anda akan menarik blok dari kotak perkakas untuk membuat program. Untuk menghapus blok, tarik kedalam tempat sampah yang ada disudut.
      10:
        image: notes/hoc1_10.png
        text: Setiap blok berisi satu instruksi. Jika ada menarik "move forward" blok kedalam area kerja anda dan menekan "Run Program", maka burung akan berpindah satu petak dalam labirin.
      11:
        image: notes/hoc1_11.png
        text: Untuk melakukan lebih banyak aksi, anda dapat menarik beberapa blok pada area kerja dan melampirkanny secara bersama. Burung kemudian akan melakukan perintah dari yang teratas sampai terbawah.
      12:
        image: notes/hoc1_12.png
        text: Jika anda menjalankan program dan ingin meperbaiki dan mencobanya kembali, tekan tombol "Atur Ulang".
      13:
        image: notes/hoc1_13.png
        text: Ayo kita pergi dan ambil babi-babi tersebut!

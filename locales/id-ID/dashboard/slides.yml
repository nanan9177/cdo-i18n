    loop_times:
      1:
        image: notes/hoc2_1.png
        text: Hai, Saya Mark! Ayo kita belajar mengenai perulangan. Dengan menggunakan perulangan anda dapat mengatakan pada komputer untuk mengulangi sekumpulan aksi berulang ulang kali, beribu kali atau bahkan milayaran kali.
      2:
        image: notes/hoc2_2.png
        text: Dalam teka-teki ini, kita menginginkan untuk membuat burung berpindah 5 petak menuju babi.
      3:
        image: notes/hoc2_3.png
        text: Kita dapat menggunakan "repeat" blok yang baru untuk membantu kita.
      4:
        image: notes/hoc2_4.png
        text: Daripada menarik 5 "move forward" blok...
      5:
        image: notes/hoc2_5.png
        text: Kita dapat menempatkan blok "move forward" dalam "repeat" blok dan menuliskan angka dalam blok untuk menentukan berapa banyak perulangan yang harus dilakukan.
      6:
        image: notes/hoc2_6.png
        text: 'Dan yang terpenting: anda dapat menempatkan lebih dari satu perintah dalam sebuah blok "repeat".'
      7:
        image: notes/hoc2_7.png
        text: Nikmatilah menggunakan blok "repeat" baru anda!
    loop_until:
      1:
        image: notes/hoc3_1.png
        text: Hai, Saya Chris. Sebelum bergabung dengan Miami Heat, saya pergi ke Georgia Tech untuk mempelajari Ilmu Komputer. Ayo kita coba blok baru kita, yaitu "repeat until" blok.
      2:
        image: notes/hoc3_2.png
        text: bagaimana jika kita tidak mengetahui berapa jarak untuk burung harus berpindah untuk sampai kepada babi?
      3:
        image: notes/hoc3_3.png
        text: Jika kita meletakan blok "move forward" kedalam blok "repeat until", maka burung akan begerak maju sampai ia mencapai babi (atau menabrak tembok).
      4:
        image: notes/hoc3_4.png
        text: 'And this is important: ;just like before, we can put multiple blocks inside the "repeat until" block, and they will all be repeated.'
    if:
      1:
        image: notes/hoc4_1.png
        text: 'Hai, Saya Bill! Mari kita belajar konsep fundamental yang baru: pernyataan "if". Ini yang dapat membuat komputer untuk membuat keputusan.'
      2:
        image: notes/hoc4_2.png
        text: Anda selalu menggunakan pernyataan "if" setiap hari. Sebagai contoh, ketika anda pergi keluar rumah setiap paginya, anda akan berkata jika hari ini hujan, saya akan memakai jaket.
      3:
        image: notes/hoc4_3.png
        text: Kita dapat membuat zombie untuk memeriksa jika ada jalan ke kiri, dan jika ia menemukannya, kita dapat membuat ia untuk menuju ke arah tersebut.
      4:
        image: notes/hoc4_4.png
        text: Untuk menuliskan kode seperti ini, mari kita menarik keluar blok "if" dan menempatkan blok "turn left" kedalamnya.
      5:
        image: notes/hoc4_5.png
        text: Sekarang, jika kita tempatkan sebuah blok "move forward" paling pertama dan sebuah blok "repeat" menyelimuti seluruh bagian, maka setiap zombie bergerak, ia akan mengecek apakah ada jalan ke kiri dan berbelok menuju arah tersebut. Perintah "repeat" sangatlah penting, untuk melakukan pengecekan setiap belokan pada setiap langkah.
      6:
        image: notes/hoc4_6.png
        text: Pernyataan if sangatlah penting dalam ilmu komputer. Salah satu dari program yang pertama saya tulis adalah game tik-tak-tol, dan ada sebuah pernyataan if yang mengatakan jika pemain yang lain hampir menang, maka halangi kotak yang akan membuat ia menang.
      7:
        image: notes/hoc4_7.png
        text: Selamat bersenag-senang dengan blok "jika"!
    if_else:
      1:
        image: notes/hoc5_1.png
        text: Hai, nama saya adalah Saloni. Saya mengunakan ilmu komputer untuk membantu menyelesaikan masalah dalam kesehatan dan obat-obatan. Mari kita belajar mengenai blok "if else". Ini terlihat seperti blok "if", tetapi ini memiliki bagian extra yang mengatakan "else".
      2:
        image: notes/hoc5_2.png
        text: Jika saya menaruh "maju" blok di tempat bertanda "lakukan" blok, dan menaruh "belok kiri" blok ditempat bertanda "lain" blok yang berarti bahwa zombie akan memilih antara 2 pilihan. Jika ada jalan ke depan, zombie akan bergerak maju, dan sebaliknya (tidak ada jalan ke depan), zombie akan berbelok ke kiri.
      3:
        image: notes/hoc5_3.png
        text: 'Seperti blok "jika", kita dapat menempatkan "jika lain" blok dalam blok "Ulangi"  sehingga zombie terus bergerak dan blok "jika lain" akan terus menerus mengecek apakah ada tempat untuk belok.'
      4:
        image: notes/hoc5_4.png
        text: Sekarang, ayo dapatkan zombie-zombie itu!

    level:
      instructions:
        maze_2_2: 'Hai! Saya ingin menangkap babi hijau! Tumpukkan bersama-sama beberapa blok "gerak maju" dan tekan "Jalankan Program" untuk membantu saya. '
        maze_2_1: "Beri saya program lain sehingga saya bisa mencapai babi hijau. "
        maze_2_2_5: "Bagaimana cara saya bisa menangkap babi hijau? (hati-hati ada TNT)"
        maze_2_3: "Bagaimana cara saya bisa menangkap babi hijau? (hati-hati ada TNT)"
        maze_2_4: "Waduh! Tulislah sebuah program yang akan membawa saya menghindari TNT dan mencapai babi hijau. "
        maze_2_5: "Ada cara untuk mendapatkan babi hijau hanya dengan menggunakan 2 blok. Apakah anda bisa menemukannya?"
        maze_2_6: "Usahakan supaya saya bisa menangkap babi hijau dengan tiga blok saja."
        maze_2_7: 'Buatkan saya sebuah program dengan menggunakan jumlah blok sesedikit mungkin sehingga saya bisa dapatkan babi hijau. Gunakan lebih dari satu blok "berulang kali" (repeat times).'
        maze_2_8: 'Untuk menyelesaikan problem ini, coba blok "ulangi" (repeat) dengan 3 blok didalamnya: gerak, gerak, belok.'
        maze_2_9: 'OK, coba blok baru "ulangi sampai" (repeat until) - blok ini akan mengulang sampai saya mencapai babi hijau.'
        maze_2_10: "Ayo coba lagi! Apakah anda dapat menyelesaikan yang satu ini dengan hanya 4 blok?"
        maze_2_11: "Halo manusia. Saya zombie. Saya lapar. Harus... ambil... bunga matahari... Anda bisa membawa saya hanya dengan 5 blok?"
        maze_2_12: "OK, yang satu ini sedikit berbeda. Bisakah anda lakukan= hanya menggunakan 5 blok?"
        maze_2_13: 'Gunakan blok baru "jika" (If) untuk membiarkan saya memutuskan kapan untuk membelok. Petunjuk: Anda hanya perlu menambahkan satu blok, tapi pelajari bagaimana kami mengatur blok-blok tersebut sehingga lain kali anda bisa melakukannya sendiri.'
        maze_2_14: 'OK, ini seperti teka-teki yang terakhir, tetapi anda harus ingat bagaimana menggunakan blok "jika" (if) dan blok "ulangi" (repeat) bersama-sama.'
        maze_2_15: 'Saya ingin bunga matahari! Gunakan blok "jika" (if) untuk menggerakkan saya kesana dengan jumlah blok sesedikit mungkin.'
        maze_2_16: "OK, ayo coba lagi! Kali ini sedikit berbeda, tapi hati-hati dengan bunga pemakan daging!"
        maze_2_17: 'Blok "jika tidak" (if-else) akan memeriksa kondisi, lalu  melakukan satu hal atau hal yang lain. Untuk membantu saya mendapatkan bunga matahari cobalah gunakan blok baru.'
        maze_2_18: 'Sekali lagi cobalah mempraktekkan blok "jika tidak" (if-else), bisakah Anda mendapatkannya jawaban yang benar pada percobaan pertama?'
        maze_2_19: "Dapatkah Anda menambahkan hanya 3 blok untuk membantu saya memecahkan labirin yang lebih kompleks? Jika Anda melakukannya dengan benar, saya bisa berjalan melewati jalur berbelok manapun tidak perduli berapa panjangnya."
        turtle_1_1: "Hi, saya seorang artis. Anda dapat menulis kode untuk membuat saya menggambar  apa pun. Gunakan beberapa blok untuk membuat saya mengambil garis abu-abu dalam gambar."
        turtle_1_2: 'Sekarang, gambarlah persegi empat. Catatan: Gunakan warna favorit Anda dengan memilih di blok baru "atur warna".'
        turtle_1_3: "Buatlah persegi empat dengan hanya 3 blok."
        turtle_1_4: 'Gambarlah sebuah segitiga sisi yang memiliki warna yang berbeda, gunakan opsi "acak warna" yang mengambil warna yang berbeda setiap kali. Petunjuk: Anda harus mencari tahu sejauh mana membelok dengan mengklik nomor di blok belok.'
        turtle_1_5: "Sekarang, untuk latihan, gambarlah sebuah amplop dengan menggunakan sebuah segitiga dan kemudian persegi empat."
        turtle_1_6: "Apa anda tahu bagaimana menggambar segitiga dan segi empat? Petunjuk: Pertama-tama buatlah segitiga, kemudian carilah cara untuk memutarnya sebelum menggambar persegi empat."
        turtle_1_7: "OK, ayo kita coba yang sedikit lebih sulit - Cobalah gambar kacamata hijau ini. Segi empat adalah 100 piksel pada setiap sisi, dan mereka berjarak 50 pixel. Jangan lupa untuk menggambar menggunakan warna hijau!"
        turtle_1_8: 'OK, cobalah untuk mencari tahu apa yang terjadi jika Anda menjalankan kode ini (atau tekan "Kerjakan" (run) untuk mencoba). Kemudian, ulangi untuk melengkapi gambar. Warna akan berbeda setiap saat.'
        turtle_1_9: "Apa anda tahu tanda tanya ini harus diganti angka berapa sehingga bisa menggambar lingkaran?"
        turtle_1_10: 'Anda berhasil! Sekarang, gambarlah apapun yang Anda inginkan. Beberapa ide menarik: tongkat, kepingan salju atau spiral. Cobalah lah blok baru "atur lebar". Selamat bersenang-senang!'
        turtle_4_1: 'Dapatkan Anda menggambar segitiga (dengan panjang 100 piksel) dengan menggunakan hanya 3 blok? Petunjuk: Gunakanlah blok "Ulangi" (repeat).'
        turtle_4_2: 'Coba tambahkan satu blok untuk menyelesaikan teka-teki ini. Petunjuk: kami telah menyediakan blok untuk menggambar 2 segitiga yang identik, Anda perlu untuk menempatkan "belok" (turn) diantara keduanya, dan memutuskan jauh apa untuk membelok.'
        turtle_4_3: 'OK, di sini adalah kode yang anda tulis untuk menggambar sebuah segitiga. Dapatkah Anda menambahkan blok "Ulangi" (repeat) dan blok "Belok" (turn) untuk membuat sebuah bunga yang cantik?'
        turtle_4_4: "Berikut adalah kode yang sama dari teka-teki sebelumnya, tetapi mengubah hanya 36 derajat setelah gambar untuk setiap segitiga. Berapa kali Apakah ini perlu mengulangi? (Petunjuk: setelah 360 derajat berputar gambar akan terbuatlah sebuah lingkaran)"
        turtle_4_5: "Berikut adalah kode yang sama dari teka-teki sebelumnya, tetapi mengulangi perputaran 36 kali. Berapa banyak derajat yang diperlukan? (Petunjuk: setelah 360 derajat akan terbentuklah sebuah lingkaran)"
        turtle_4_6: "Dengan menggunakan hanya 3 blok, dapatkah Anda menggambar persegi dengan sisi 20 pixel?"
        turtle_4_7: "Berikut adalah kode untuk menggambar persegi siku siku dari teka-teki yang terakhir. Dapatkah anda ulangi untuk menarik 10 kotak berdekatan seperti tangga? Petunjuk: Anda hanya perlu 2  blok extra."
        turtle_4_8: "Berikut adalah solusi untuk teka-teki sebelumnya. Dapatkah Anda tambahkan hanya 2 blok lain untuk menyelesaikan gambar ini?"
        turtle_4_9: "Berikut adalah solusi untuk teka-teki sebelumnya. Berapa banyak derajat yang harus Anda ubah untuk melengkapi gambar? (Anda mungkin perlu untuk mencobanya beberapa kali)"
        turtle_4_10: "Berikut adalah solusi untuk teka-teki sebelumnya. Berapa kali harus Anda mengulangi untuk melengkapi gambar?"
        turtle_4_11: 'Cobalah mengubah nomor di blok "Belok" (turn) dan blok "Ulangi" (repeat) untuk membuat pola yang berbeda. Atau, percobaan mengubah seluruh kode untuk menggambar apapun yang Anda inginkan.'
        maze_karel_1_1: 'Hi, saya seorang petani. Saya butuh bantuan Anda untuk meratakan ladang supaya siap tanam. Pindahkan saya ke tumpukan tanah dan gunakan blok "Hapus" untuk menghapusnya.'
        maze_karel_1_2: 'Lalu pindahkan saya ke lubang dan isilah dengan dua skop tanah, gunakan blok "Isi".'
        maze_karel_1_3: "Pindahkan saya ke tumpukan tanah dan beritahu saya perlu berapa banyak sekop untuk pindahkan tanah menggunakan blok sesedikit mungkin."
        maze_karel_1_4: "Anda dapat membantu saya menghapus semua empat tumpukan tanah? Petunjuk: Gunakan blok ulangi (repeat) jika Anda bisa."
        maze_karel_1_5: 'Bantu saya mengisi di semua lubang ini dengan 5 sekop tanah. Petunjuk: Anda dapat menempatkan blok "Ulangi" di dalam blok "sementara".'
        maze_karel_1_6: 'Hapus semua tumpukan tanah, gunakan blok sesedikit mungkin. Pilihan baru dalam dropdown menu di blok "selagi" (while) beritahu saya jika saya sedang berdiri di tumpukan atau lubang.'
        maze_karel_1_7: "Waduh, saya menemukan lubang yang sangat dalam! Saya tidak tahu berapa banyak sekop tanah yang dibutuhkan. Dapatkah Anda menulis sebuah program yang mengisi sampai tanah sehingga datar?"
        maze_karel_1_8: "Bantu saya mengisi lubang di ujung area, menggunakan blok sesedikit mungkin."
        maze_karel_1_9: 'Bantu saya memindahkan semua tumpukan tanah. Coba gunakan blok sesedikit mungkin. Petunjuk: Anda dapat menggunakan blok "sementara" (while) di dalam "Ulangi" (repeat) blok.'
        maze_karel_1_10: 'Saya bekerja lembur sehingga malam, dan saya tidak dapat melihat seberapa besar tumpukan ini. Sekarang saya tidak memiliki semua pilihan seperti ketika saya gunakan blok "sementara" (while). Pindahkan saya sepanjang lapangan, dan jika menemukan tumpukan, pindahkanlah.'
        maze_karel_1_11: 'Di luar masih gelap. Pindahkan saya sepanjang ladang. Jika ada tumpukan, buanglah, dan jika ada lubang, isilah. Petunjuk: Gunakan dropdown menu pilihan di blok "jika" (if).'
        turtle_2_1: "Halo, Saya zombie artis. Saya suka menggambar! Bantulah saya menggambar segi empat dengan warna khusus. Catatan penting: anda memiliki blok-blok yang sama tapi mereka diatur didalam kategori."
        turtle_2_2: 'Selamat datang di menggunakan fungsi, yang memungkinkan Anda membuat blok baru! Coba baru "gambar persegi empat" blok, yang dapat ditemukan dalam kategori "Fungsi", untuk menggambar persegi hijau kecil 50 x 50.'
        turtle_2_3: 'Gunakan blok "Ulangi" (dalam kategori "Loop") untuk menarik 3 kotak ukuran 100, dengan 120 derajat terpisah. Dan lakukan dalam 3 warna acak yang berbeda.'
        turtle_2_4: "Sekarang kita akan coba yang sedikit lebih keren. Ubah kode untuk menggambar 36 kotak, 100 piksel lebar, dan 10 derajat terpisah satu dengan lain. Petunjuk: Anda mungkin ingin menggunakan slider untuk membuatku berjalan lebih cepat."
        turtle_2_5: 'Menggambar kotak dengan sisi 50, 60, 70, 80, dan 90 pixel.  Anda akan perlu menggunakan fungsi "gambar persegi" lima kali.'
        turtle_2_6: 'OK, program ini akan menggunakan counter, untuk menggambar kotak yang sama seperti sebelumnya. Anda ingin kotak menjadi ukuran yang sama seperti counter, jadi gunakanlah blok "counter". Petunjuk: lihatlah didalam kategori variabel.'
        turtle_2_7: 'Ini adalah sebuah program untuk menggambar sebuah spiral, tapi blok dinonaktifkan sehingga mereka tidak akan berjalan. Buatlah sebuah program baru yang menggunakan blok "hitung dengan" (dalam kategori loop) dan blok "counter" (dalam kategori variabel) untuk menggambar spiral yang sama.'
        turtle_2_7_5: 'Ada sebuah fungsi "gambar manusia salju" yang baru (dalam kategori fungsi). Gambar dua manusia salju, yang berketinggian 250 dan 100.'
        turtle_2_8: 'Yang ini sedikit rumit. Gunakan fungsi "gambar manusia salju" dan blok baru "lompat ke depan" (dalam kategori tindakan). Gambarlah manusia salju 3 dalam warna yang berbeda dan terpisah 100 pixel satu sama lain.'
        turtle_2_9: 'Gunakan loop "menghitung dengan" untuk menggambar keluarga manusia salju dengan ketinggian dari 110, 90, 100, 80, dan 70. Manusia salju - manusia salju ini harus berjarak 60 piksel satu dengan lainnya.'
        turtle_2_10: "Berikut adalah beberapa kode untuk mencoba bereksperimen dengan spiral yang berbeda.  Apa yang terjadi jika Anda mengubah jumlah putaran? Atau mengatur warna secara acak dalam lingkaran?  Gambarlah apa pun yang Anda suka."
        maze_karel_2_1: "Cobalah menggunakan blok untuk membantu saya menghapus semua tumpukan dan mengisi di semua lubang di tanah. Cobalah untuk menggunakan loop daripada menggunakan terlalu banyak blok. Petunjuk: Anda dapat menempatkan sebuah loop dalam loop lain."
        maze_karel_2_2: 'Kita sudah mendefinisikan blok yang bernama "Isi 5", yang kini dalam kategori fungsi. Gunakanlah untuk membantu saya mengisi lubang ini.'
        maze_karel_2_3: 'Gunakan blok fungsi "Isi 5" yang baru untuk membuat saya mengisi di semua lubang. Anda harus menyeret keluar blok "Isi 5" keluar dari kategori fungsi.'
        maze_karel_2_4: "Definisikan fungsi baru yang menghilangkan 7 sekop-sekop. Kemudian gunakanlah untuk menulis sebuah program yang membantu saya menghilangkan semua tumpukan."
        maze_karel_2_5: "Buat fungsi baru yang menghapus 6 sekop-sekop dari tumpukan, dan gunakanlah untuk membantu saya tingkat keluar semua tumpukan."
        maze_karel_2_6: 'Gunakan kedua fungsi baru, "Isi 8" dan "Hapus 8", untuk membantu saya meratakan tumpukan dan mengisi lubang.'
        maze_karel_2_7: "Ada sapi di ladang! Buatlah fungsi baru yang membantu saya menghindari sapi dan memindahkan tumpukan. Menempatkan semua blok-blok tersebut dalam fungsi tersebut."
        maze_karel_2_8: 'Menggunakan fungsi baru ini, "hindari sapi dan hapus 1", untuk membantu saya memindahkan semua tumpukan.'
        maze_karel_2_9: "OK, ini adalah sebuah fungsi yang menghilangkan 4 tumpukan tanah berbeda di kolom vertikal. Cobalah menempatkan fungsi ini dalam sebuah loop, sehingga Anda menghilangkan semua tumpukan tanah hanya dengan menggunakan beberapa blok baru."
        maze_karel_2_10: "Pindahkan saya di lapangan, dan gunakan kedua fungsi ini untuk membantu saya memindahkan semua tumpukan dan mengisi semua lubang."
        turtle_3_1: 'Teka-teki ini menunjukkan kepada Anda bagaimana fungsi "gambar persegi empat" dan fungsi "gambar sebuah lingkaran" didefinisikan.  Definisikan fungsi tidak menjalankan blok.  Anda harus menarik blok "gambar persegi empat" keluar untuk benar-benar menggambar persegi empat.'
        turtle_3_2: 'Gunakan fungsi "gambar persegi" sebagai contoh, buat fungsi "gambar segitiga" dan  gunakanlah.'
        turtle_3_3: "Gambar pagar segitiga mengelilingi kucing-kucing dan pagar segi empat mengelilingi sapi. Petunjuk: uji program selagi anda membuatnya."
        turtle_3_4: 'Lihat jika anda dapat mengetahui bagaimana menggunakan "gambar persegi empat" dan "gambar segitiga" (dan blok-blok lain) untuk menggambar rumah mengelilingi singa.'
        turtle_3_5: 'Sekarang buatlah fungsi baru "gambar sebuah rumah" dan gunakan untuk membuat rumah untuk dua kucing. Petunjuk: membuat fungsi baru menggunakan blok "lakukan sesuatu", dan ketik teks Anda sendiri untuk memberi nama blok tersebut.'
        turtle_3_6: 'Menggunakan "gambar persegi" sebagai contoh, tambahkan input bernama "panjang" untuk "gambar segitiga". Kemudian, gambar segitiga dalam berbagai ukuran. (Petunjuk: Klik bintang untuk menambahkan masukan ke fungsi)'
        turtle_3_7: 'Tambahkan masukan bernama "tinggi" untuk "gambar rumah" dan membangun sebuah rumah yang besar untuk gajah (dengan panjang 150 pixel)'
        turtle_3_8: 'Berikut adalah semua blok dari teka-teki sebelumnya.  Modifikasi "gambar rumah" sehingga saya berada di sudut kanan bawah setelah mengambar rumah baru. Gunakan fungsi yang telah dimodifikasi ini untuk menggambar tiga rumah.'
        turtle_3_9: 'Dapatkah Anda kembali membuat fungsi "gambar sebuah rumah" tanpa bantuan? Cobalah, dan kemudian gambarlah sederetan rumah.'
        turtle_3_10: "Anda telah banyak belajar! Sekarang gunakanlah untuk menggambar apapun yang anda inginkan. Cobalah untuk menggambar sebuah bintang, sebuah spiral, atau kepingan salju."
        maze_karel_debug_seq_1: "Selamat datang di debugging! Kode saya tidak bekerja dengan benar. Bisakah anda menemukan masalah dan memperbaikinya sehingga saya bisa mendapat lapangan datar dan siap tanam?"
        maze_karel_debug_seq_2: "Apa salah dengan program ini? Bagaimana Anda harus memperbaikinya sehingga saya dapat memindahkan tumpukan itu?"
        maze_karel_debug_repeat: "De bug program ini untuk saya sehingga menjadi ladang yang bagus dan datar."
        maze_karel_debug_while: "Bagaimana anda bisa mengubah program ini untuk menolong saya mengisi lubang?"
        maze_karel_debug_if: "Tolong! Perbaiki program ini sehingga ladang saya menjadi benar-benar datar."
        maze_karel_debug_if_else: "Debug program ini sehingga saya bisa mengisi lubang dan memindahkan semua tumpukkan."
        maze_karel_debug_function_1: "Apa yang harus diubah di dalam program ini supaya bisa menolong saya memindahkan semua tumpukan ini?"
        maze_karel_debug_function_2: "Dapatkah anda men-debug program ini untuk saya supaya  dapat membuat ladang ini menjadi datar?"
        maze_karel_debug_function_3: "Edit program ini sehingga saya akan hapus semua tumpukan di ladang saya. "
        turtle_5_1: "Sekarang saatnya untuk menggambar apapun yang anda inginkan! Jika anda tidak punya ide menarik, mintalah saran kepada orang disamping anda!"
        maze_3_1: "Saya perlu dapatkan babi itu! Ketik beberapa panggilan untuk move(); sehingga saya bisa dapatkan telur saya kembali."
        maze_3_2: "Buatkan saya sebuah program, sehingga saya bisa mencapai babi itu."
        maze_3_3: "Bagaimanacara saya bisa menangkap babi itu? Pastikan saya tidak menabrak kotak TNT!"
        maze_3_4: |
          Waduh! Buatkan saya sebuah program yang membantu saya mencapai babi tetapi menghindari TNT.
          
      levelIncompleteError:
        maze_2_8: 'Untuk memecahkan masalah ini, temukan pola yang berulang. Gunakan blok "ulangi" (repeat) dengan 3 blok didalamnya: gerak, gerak, belok kanan.'
      other1StarError:
        maze_2_14: 'Anda perlu blok "jika" (if) didalam blok "ulangi" (repeat). Jika anda mengalami kesulitan, cobalah level sebelumnya lagi untuk mempelajari bagaimana caranya.'
      tooFewBlocksMsg:
        maze_2_8: 'Untuk memecahkan masalah ini, temukan pola yang berulang. Gunakan blok "Ulangi" (repeat) dengan ini 3 blok di dalamnya: gerak, gerak, belok kanan.'

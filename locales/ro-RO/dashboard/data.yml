    level:
      instructions:
        maze_2_2: 'Salut! Am nevoie să ajung la Porcuşorul Verde! Stivuieşte o pereche de blocuri "mută înainte" şi apasă "Rulează Programul" pentru a mă ajuta să ajung la el. '
        maze_2_1: "Scrie-mi un alt program, astfel încât să reuşesc să ajung până la porcușorul verde. "
        maze_2_2_5: "Cum ar trebui să ajung la porcușorul verde? (Ferește-te de TNT)"
        maze_2_3: "Cum ar trebui să ajung la porcușorul verde? (Ferește-te de TNT)"
        maze_2_4: "Grrr! Scrie un program care mă duce pe lângă TNT şi până la porcușorul verde. "
        maze_2_5: "Există o modalitate prin care pot ajunge la porcușorul verde folosind doar 2 blocuri. Poți să-ți dai seama cum?"
        maze_2_6: "Încearcă să mă duci la porcușorul verde folosind doar trei blocuri."
        maze_2_7: 'Scrie-mi un program, astfel încât să pot ajunge la porcușorul verde folosind cel mai mic număr de blocuri. Încearcă să folosești mai mult de un bloc "repetă ori".'
        maze_2_8: |
          Pentru a rezolva acest lucru, încearcă un bloc "repetă" cu aceste 3 blocuri în interiorul acestuia: mută, mută, 
          întoarce.
        maze_2_9: 'Ok, încearcă noul bloc "repetă până la" - va repeta până când am ajuns la porcușorul verde.'
        maze_2_10: "OK, ultima dată pentru practică - poți rezolva acest lucru folosind doar 4 blocuri?"
        maze_2_11: "Dragă persoană. Eu zombie. Mie foame. Trebuie... să ajung... la floarea soarelui... Poți să mă duci acolo cu doar 5 blocuri?"
        maze_2_12: "OK, această situație este similară, dar uşor diferită. Poți s-o faci în doar 5 blocuri?"
        maze_2_13: 'Utilizează noul bloc "dacă" pentru a mă lăsa să decid când să întorc. Sugestie: mai ai nevoie doar un singur bloc, dar învață cum am aranjat noi așa încât să o poți face pe cont propriul data viitoare.'
        maze_2_14: 'Ok, această situație este la fel ca și în ultimul puzzle, dar trebuie să îți amintești cum ai folosit împreună blocul "dacă" şi blocul "repetă".'
        maze_2_15: 'Eu vreau floarea soarelui! Utilizează un bloc "dacă" pentru a mă duce acolo folosind cel mai mic număr de blocuri.'
        maze_2_16: "OK, hai să mai facem din nou acest lucru pentru practică - nu este foarte diferit, dar fii atent la chompers!"
        maze_2_17: 'Blocurile "Dacă-altfel" verifică o condiţie, şi apoi fac un lucru sau altul. Pentru a mă duce la floarea-soarelui încearcă să utilizezi acest bloc nou.'
        maze_2_18: 'Încă un exercițiu de practică cu blocul "dacă-altfel", poate reușești chiar prima încercare?'
        maze_2_19: "Poţi adăuga doar 3 blocuri pentru a mă ajuta să rezolv un labirint mai complex? Dacă o faci corect, eu pot merge pe orice cale curbată indiferent de lungime."
        turtle_1_1: "Bună, eu sunt un artist. Poți scrie un cod care să mă facă să desenez aproape orice. Utilizează câteva blocuri care să mă facă sa desenez peste liniile gri din imagine."
        turtle_1_2: 'Acum, desenează un pătrat. NOTĂ: utilizează culoarea ta preferată selectând-o în noul bloc "setează culoare".'
        turtle_1_3: "Fă un pătrat utilizând doar 3 blocuri."
        turtle_1_4: 'Desenează un triunghi ale cărui laturi sunt toate în culori diferite, folosind opţiunea "culoare aleatoare" care selectează o culoare diferită de fiecare dată. Sugestie: va trebui să-ți dai seama cât de departe să te întorci făcând clic pe numărul în blocul de întoarcere.'
        turtle_1_5: "Acum, pentru antrenament , desenează un triunghi, pe urmă un pătrat pentru a obține un plic."
        turtle_1_6: "Îți poți da seama cum să desenezi acest triunghi și acest pătrat? Indiciu: Desenează mai întâi triunghiul, apoi dă-ți seama cât de mult să întorci înainte de a desena pătratul."
        turtle_1_7: "În regulă, hai să facem lucrurile un pic mai complicate - vezi dacă poți desena acești ochelari verzi. Pătratele au 100 de pixeli pe fiecare parte, și sunt la 50 de pixeli între ele. Nu uita să desenezi cu verde!"
        turtle_1_8: 'Ok, încearcă să îți dai seama ce se întamplă dacă rulezi acest cod (sau apasă "Rulează" pentru a-l încerca). Apoi repetă-l de câte ori e nevoie ca să completezi desenul. Culorile vor fi diferite de fiecare dată.'
        turtle_1_9: "Poți să îți dai seama cu ce număr să înlocuiești semnele de întrebare pentru a desena un cerc?"
        turtle_1_10: 'Ai reușit! Acum, desenează orice vrei. Câteva idei nostime: un om din 5 bețe si un cerc , fulg de zăpadă sau spirală. Încearcă, de asemenea, și noul bloc "setează lățimea". Distrează-te!'
        turtle_4_1: 'Poţi desena un triunghi (cu margini de 100 pixeli) cu numai 3 blocuri? Sugestie: utilizează un bloc "repetă".'
        turtle_4_2: 'Încearcă să adăugi un bloc pentru a finaliza acest puzzle. Sugestie: am furnizat blocuri să traseze 2 triunghiuri identice, tu trebuie să plasezi un "întoarce" între ele, şi să decizi cât de mult să se întoarcă.'
        turtle_4_3: 'OK, aici ai codul pe care l-ai scris așa încât să traseze un singur triunghi. Poți să adăugi un bloc "repetă" şi unul "întoarce" pentru a face o floricică drăguță?'
        turtle_4_4: "Aici ai acelaşi cod de la puzzle-ul anterior, dar cu o întoarcere de numai 36 de grade după trasarea fiecărui triunghi. De câte ori trebuie să se repete acesta? (Sugestie: după o întoarcere de 360 de grade desenul va deveni cerc complet)"
        turtle_4_5: "Aici ai acelaşi cod de la puzzle-ul anterior, dar repetarea cotiturilor se va face de 36 de ori. La câte grade trebuie să fie întoarcerile? (Sugestie: după o întoarcere de 360 de grade desenul va deveni cerc complet)"
        turtle_4_6: "Folosind numai 3 blocuri, ai putea desena un pătrat cu muchii de 20 de pixeli?"
        turtle_4_7: "Aici este codul pentru desenul pătrat din ultimul puzzle. Poți să-l repeți astfel încât să trasezi 10 pătrate adiacente cum ar fi o scară? Sugestie: ai nevoie doar de încă 2 blocuri."
        turtle_4_8: "Aici este soluţia pentru puzzle-ul anterior. Mai poți adăuga doar 2 blocuri pentru a finaliza desenul?"
        turtle_4_9: "Aici este soluţia de la puzzle-ul precedent. Cu câte grade ar trebui să cotești pentru a finaliza desenul? (Probabil vei avea nevoie să ghicești de câteva ori)"
        turtle_4_10: "Aici ai soluţia de la puzzle-ul anterior. De câte ori trebuie să repeţi pentru a finaliza desenul?"
        turtle_4_11: 'Încearcă să schimbi numerele în blocurile "întoarce" şi "repetă" pentru a crea modele diferite. Sau, experimentează schimbarea restului de cod pentru a desena orice ce vrei tu.'
        maze_karel_1_1: 'Bună, eu sunt un fermier. Am nevoie de ajutorul tău să netezesc terenul fermei mele ca să fie gata de plantare. Mută-mă la o stivă de pământ şi folosește blocul "elimină" pentru a o înlătura.'
        maze_karel_1_2: 'Apoi, mută-mă la groapă si umple-o cu DOUĂ lopeţi de pământ folosind blocul "umple".'
        maze_karel_1_3: "Mută-mă lângă o stivă de pământ și spune-mi de cât de multe lopeți pline am nevoie astfel incât să o elimin folosind cât mai puține blocuri cu putință."
        maze_karel_1_4: 'Mă poți ajuta să elimin toate cele patru mormane de pământ? Indiciu: folosește un bloc "repetă" dacă poți.'
        maze_karel_1_5: 'Ajută-mă să umplu aceste gropi cu 5 lopeți pline de pământ. Indiciu: poți pune un bloc "repetă" în interiorul unui bloc "în timp ce".'
        maze_karel_1_6: 'Elimină toate grămezile de pământ, folosind cât mai puține blocuri posibile. Noile opțiuni din meniul vertical de pe blocul "în timp ce" îmi spun dacă stau pe un morman sau pe o groapă.'
        maze_karel_1_7: "Wow, am găsit o groapă foarte adâncă! Nu ştiu de cât de multe lopeți de pământ e nevoie să se umple. Puteţi scrie un program care o umple până când solul este drept?"
        maze_karel_1_8: "Ajută-mă să umplu groapa de la capătul terenului, folosind cât mai puține blocuri posibile."
        maze_karel_1_9: 'Fă-mă să îndepărtez aceste grămezi de pământ. Încearcă să folosești cât mai puține blocuri posibile. Indiciu: poți folosi un bloc "în timp ce" în interiorul unui bloc "repetă".'
        maze_karel_1_10: 'Lucrez până târziu, așa că e întuneric afară, și nu-mi pot da seama cât de mari sunt grămezile. Acum nu mai am toate opțiunile pe care le aveam la blocul "în timp ce". Mută-mă de-a lungul câmpului și dacă există pe-acolo vreo gramadă, înlătur-o.'
        maze_karel_1_11: 'Încă e întuneric afară. Mută-mă de-a lungul câmpului. Dacă găsești o grămadă, înlătur-o și dacă găsești o groapă, umple-o. Indiciu: folosește meniul vertical de opțiuni din blocul "dacă".'
        turtle_2_1: "Salut. Eu artist zombie. Eu iubesc desenez! Ajută-mă să desenez un pătrat într-o culoare specială. Notă importantă: ai aceleași blocuri dar acum sunt aranjate pe categorii."
        turtle_2_2: 'Bine ai venit la utilizarea funcțiilor, care te lasă să definești blocuri noi! Încearcă noul bloc "desenează un pătrat" care se găsește în categoria "Funcții", ca să desenezi un pătrat mic verde de dimensiuni 50x50.'
        turtle_2_3: 'Folosește blocul "repetă" (în categoria "Bucle") ca să desenezi 3 pătrate cu latura de 100, fiecare la 120 de grade distanță unul de altul. Fă acest lucru folosind 3 culori diferite alese la întâmplare.'
        turtle_2_4: "Acum avem să devenim cretivi. Schimbă codul ca să deseneze 36 de pătrate, largi de 100 și la 10 grade departare unul de altul. Indiciu: e posibil să vrei să folosești cursorul ca să ma determii să ma misc mai repede."
        turtle_2_5: 'Desenează pătrate cu laturile de 50, 60, 70, 80, și 90 de pixeli. Vei avea nevoie să folosești de cinci ori funcția "deseneză un pătrat".'
        turtle_2_6: 'Ok, acest pătrat va folosi un numărător, pentru a folosi aceleași pătrate ca ultima oară. Vrei ca pătratele să fie de aceași marime ca și numaratorul, așa că folosește blocul "numărător". Indiciu: Se găsește în categoria Variabile.'
        turtle_2_7: 'Aici este un program pentru a desena o spirală, dar blocurile sunt dezactivate și nu vor rula. Fă un nou program folosind un bloc de tipul "numara cu" (în categoria bucle) și un bloc "numărător (în categoria variabile) pentru a desena aceași spirală.'
        turtle_2_7_5: 'Există un nou "trage o snowman" funcţie (în categoria de funcţii). Desenaţi două oameni de zăpadă, de inaltime 250 şi 100.'
        turtle_2_8: 'Aceasta este puțin dificilă. Folosește funcția "desenează un om de zăpadă" și noul bloc "sari înainte" (în categoria Acțiuni). Desenează 3 oameni de zăpadă în culori diferite, la departare de 100 între ei.'
        turtle_2_9: 'Folosește o buclă " numără cu " pentru a desena o familie de oameni de zăpadă cu înalțimi de 110, 100, 90, 80 și 70. Aceștia ar trebui să fie la 6- de pixeli distanță unul de altul.'
        turtle_2_10: "Aici este un cod ca să încercaţi sa experimantaţi cu diferite spirale. Ce se întamplă dacă schimbaţi cantitatea rundei? Sau dacă setaţi o culoare la întamplare în bucla? Desenaţi orice vă place."
        maze_karel_2_1: "Încercaţi să folosiţi blocurile ca să mă ajutaţi să elimin toate grămezile şi să umplu toate gropile din pămant. Încercaţi să folosiţi bucle în locul utilizării a prea multe bucle. Indiciu: puteţi folosi o buclă în alta buclă."
        maze_karel_2_2: 'Ne-am definit propriul nostru bloc numit "umple 5", care este acum în categoria Funcţiilor. Foloseşte-l ca să mă ajuţi să umplu această groapa.'
        maze_karel_2_3: 'Utilizaţi din nou blocul-funcţie "umple 5" ca să mă faceţi sa umplu toate gropile. Veţi avea de tras blocul "umple 5" din categoria Funcţiilor.'
        maze_karel_2_4: "Definește o nouă funcție ce înlatura 7 lopeți. Apoi folosește-le pentru a scrie un program ce mă poate ajuta să înlatur toate grămezile."
        maze_karel_2_5: "Crează o nouă funcție ce înlătură 6 lopeți pline din o grămadă, și folosește-o pentru a ma ajuta să nivelez grămezile."
        maze_karel_2_6: 'Folosiţi două funcţii noi, "umpleţi 8" şi "eliminaţi 8", pentru a mă ajuta să nivelez grămada şi să umplu groapa.'
        maze_karel_2_7: "E o vacă pe câmpul meu! Scrieţi o funcţie nouă care mă va ajuta să evit vaca şi să elimin grămada. Puneţi toate blocurile în noua funcţie."
        maze_karel_2_8: 'Folosiţi această funcţie nouă, "feriţi-vă de vacă si eliminaţi 1", ca să mă ajutaţi să elimin toate grămezile.'
        maze_karel_2_9: "Ok, aici e o funcţie nouă care elimină 4 grămezi de pământ diferite în coloana verticală. Încercaţi să puneţi această funcţie într-o bucla, în asa mod încât să eliminaţi toate grămezile de pământ folosind doar câteva blocuri."
        maze_karel_2_10: "Mişcaţi-mă de-a lungul câmpului şi folosiţi aceste doua funcţii ca să mă ajutaţi să elimin toate grămezile şi să umplu gropile."
        turtle_3_1: 'Acest puzzle vă arată cum funcţiile "draw a square" şi "draw a circle" sunt definite.  Definirea unei funcţii nu rula blocurile sale.  Trebuie să trageţi afară blocul "draw a square" pentru a desena un pătrat.'
        turtle_3_2: 'Folosind funcţia "desenaţi un pătrat" drept exemplu, creaţi o funcţie "desenaţi un triunghi" şi folosiţi-o.'
        turtle_3_3: "Desenează garduri triungulare în jurul pisicilor şi un gard pătrat în jurul văcii.  Sfat: testă programul de-a lungul lucrului."
        turtle_3_4: 'Vezi dacă vă puteţi să aflați cum să utilizaţi "draw a square" şi "draw a triangle" (şi alte blocuri) să desenați o casă în apropiere de leu.'
        turtle_3_5: 'Acum creaţi o nouă "draw a house" funcţie şi utilizaţi-o pentru a găzdui două pisici. Sugestie: creaţi o nouă funcţie folosind blocul "do something," şi introduceţi propriul text pentru a numi blocul.'
        turtle_3_6: 'Folosind "desenează un pătrat" de exemplu, adăugaţi o intrare numită "lungime" să "desenează un triunghi". Apoi, desenaţi triunghiuri în dimensiuni diferite. (Sugestie: faceţi clic pe stea pentru a adăuga o intrare pentru o funcție).'
        turtle_3_7: 'Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Aici sunt toate blocurile de puzzle anterioare.  Modifica "trage o casa" astfel încât să ajung la colţul din dreapta după ce desen o casa nouă. Utilizaţi această funcţie modificată să elaboreze trei case.'
        turtle_3_9: 'Puteţi recrea funcţia "desenaţi o casă" fără ajutor? Încercaţi si apoi desenaţi un rând de case.'
        turtle_3_10: "Ai învăţat o mulţime! Acum folosește pentru a desena tot ce vrei. Încerca să deseni o stea, sau o spirală sau un fulg de nea."
        maze_karel_debug_seq_1: "Bine aţi venit la depanare! Codul meu nu funcţionează corect. Puteţi descoperi problema şi să o fixaţi astfel încât să pot obţine un teren plat şi gata de plantare?"
        maze_karel_debug_seq_2: "Ce e în neregula cu acest program? Cum ar trebui să îl fixaţi ca eu să pot elimina acea grămadă?"
        maze_karel_debug_repeat: "Depanaţi acest program pentru mine în aşa fel în cât câmpul va fi frumos şi plat."
        maze_karel_debug_while: "Cum ar trebui să schimbaţi acest program ca să mă ajute sa umplu groapa?"
        maze_karel_debug_if: "Ajutor! Reparaţi programul în aşa mod încât câmpul meu va fi complet plan."
        maze_karel_debug_if_else: "Găsește erorile în acest program, astfel încât să pot umple în găuri şi elimina toate grămezile."
        maze_karel_debug_function_1: "Ce ar trebui să modificaţi la acest program pentru a mă ajuta să elimin toate grămezile?"
        maze_karel_debug_function_2: "Puteti depana acest program pentru mine ca sa pot sa-mi fac campul plat?"
        maze_karel_debug_function_3: "Editaţi acest program ca să elimin toate grămezile de pe camp. "
        turtle_5_1: "Folosește acest timp pentru a desena tot ce te dorești! Dacă nu poți să te gândești la nimic, întreabă persoana de lângă tine pentru o sugestie!"
        maze_3_1: "Am nevoie să ajung la acel porcușor! Tastează două chemări de mutare(); să-mi recuperez ouălele."
        maze_3_2: "Scrie-mi un program, ca să reușesc să ajung până la porcușor."
        maze_3_3: "Cum să ajung la porcușor? Asigură-te că nu intru într-o cutie cu TNT!"
        maze_3_4: "Argh! Scrie-mi un program care mă duce de jur împrejurul minelor de TNT şi până la porcușor."
      levelIncompleteError:
        maze_2_8: 'Pentru a rezolva acesta, găsește modelul care repetă. Folosește un bloc "repetă" care să conțină următoarele 3 blocuri în el: mută, mută, întoarce la dreapta.'
      other1StarError:
        maze_2_14: 'Ai nevoie de un bloc "dacă" în interiorul unui bloc "repetă". Dacă ai probleme, încearcă din nou nivelul anterior pentru a vedea cum a funcționat.'
      tooFewBlocksMsg:
        maze_2_8: 'Pentru a rezolva acesta, găsește modelul care repetă. Folosește un bloc "repetă" care să conțină următoarele 3 blocuri în el: mută, mută, întoarce la dreapta.'

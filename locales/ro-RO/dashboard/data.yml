    level:
      instructions:
        maze_2_2: 'Salut! Am nevoie să obţin Porcuşorul Verde! Stivuieşte o pereche de blocuri "mergi mai departe" şi apasă "Rulează Programul" pentru a mă ajuta să ajung la el. '
        maze_2_1: "Scrie-mi un alt program, astfel încât să reuşesc să ajung până la porcul verde. "
        maze_2_2_5: Cum ar trebui să iau la porcul verde? (Ai grijă la TNT)
        maze_2_3: Cum ar trebui să iau la porcul verde? (Ai grijă la TNT)
        maze_2_4: "Argh! Scrie un program care mă duce pe lângă TNT şi până la porcul verde. "
        maze_2_5: Există o modalitate prin care pot ajunge la porcul verde folosind doar 2 blocuri. Poți să-ți dai seama cum?
        maze_2_6: Încearcă să mă duci la porcul verde folosind doar trei blocuri.
        maze_2_7: Scrie-mi un program, astfel încât să pot ajunge la porcul verde folosind cel mai mic număr de blocuri. Încearcă să folosești mai mult de un bloc de "repeat times".
        maze_2_8: |
          Pentru a rezolva acest lucru, încearcă un bloc "repeat" cu aceste 3 blocuri în interiorul acstuia: mută, mută, 
          întoarce.
        maze_2_9: 'OK, încearcă noul bloc "repeat until" - va repeta până când am ajuns la porcul verde.'
        maze_2_10: "OK, ultima dată pentru practică - poți rezolva acest lucru folosind doar 4 blocuri?"
        maze_2_11: Dragă persoană. Eu zombie. Mie foame. Trebuie... să ajung... la floarea soarelui... Poți să mă duci acolo cu doar 5 blocuri?
        maze_2_12: OK, această situație este similară, dar uşor diferită. Poți s-o faci în doar 5 blocuri?
        maze_2_13: 'Utilizează noul bloc "if" pentru a mă lăsa să decid când să întorc. Sugestie: mai ai nevoie doar un singur bloc, dar învață cum am aranjat noi așa încât să o poți face pe cont propriul data viitoare.'
        maze_2_14: OK, această situație este la fel ca în ultimul puzzle, dar trebuie să îți amintești cum ai folosit împreună blocul "if" şi blocul "repeat".
        maze_2_15: Eu vreau floarea soarelui! Utilizează un bloc "if" pentru a mă duce acolo cu cel mai mic număr de blocuri.
        maze_2_16: "OK, hai s-o facem din nou pentru practică - nu este foarte diferit, dar fii atent la chompers!"
        maze_2_17: Blocurile "If-else" verifică o condiţie, şi apoi fac un lucru sau altul. Pentru a mă duce la floarea-soarelui încearcă să utilizezi acest bloc nou.
        maze_2_18: Încă un exercițiu de practică cu blocul "if-else", poate îl reușești chiar prima încercare?
        maze_2_19: Poţi adăuga doar 3 blocuri pentru a mă ajuta să rezolv un labirint mai complex? Dacă o faci corect, eu pot merge pe orice cale curbată indiferent de lungime.
        turtle_1_1: Bună, eu sunt un artist. Poți scrie un cod care să mă facă să desenez aproape orice. Utilizează câteva blocuri care să mă facă sa desenez peste liniile gri din imagine.
        turtle_1_2: 'Acum, desenează un pătrat. Notă: utilizează culoarea ta preferată selectând-o în noul bloc "set color".'
        turtle_1_3: Fă un pătrat utilizând numai 3 blocuri.
        turtle_1_4: 'Desenează un triunghi ale cărui laturi sunt toate în culori diferite, folosind opţiunea "random color" care selectează o culoare diferită de fiecare dată. Sugestie: va trebui să-ți dai seama cât de departe să te întorci făcând clic pe numărul în blocul de întoarcere.'
        turtle_1_5: Acum, pentru antrenament , desenează un triunghi, pe urmă un pătrat pentru a obține un plic.
        turtle_1_6: "Îți poți da seama cum să desenezi acest triunghi și pătrat? Indiciu: desenează mai întâi triunghiul, apoi dă-ți seama cât de mmult să întorci înainte de a desena pătratul."
        turtle_1_7: "În regulă, hai să facem lucrurile un pic mai complicate- vezi dacă poți desena acesti ochelari  verzi. Pătratele au 100 de pixeli pe ficare parte, și sunt 50 de pixeli între ele. Nu uita să desenezi cu verde!"
        turtle_1_8: Ok, înceearcă să îți dai seama ce se întamplă dacă execuți acest cod (sau apasă "Run" pentru a încerca). Apoi repetăl de cate ori e nevoie pentru a completa desenul. Culorile vor fi diferite de fiecare dată.
        turtle_1_9: Poți să îți dai seama cu ce număr să înlocuiești semnele de întrebare pentru a desena un cerc?
        turtle_1_10: 'Ai reușit! Acum , desenează orice vrei. Căteva îdei: un om din 5 linii și un cerc, fulg de zăpadă sau spirală. Poți de asemena să încerci nou bloc "lățime set". Distrează-te!'
        turtle_4_1: "Puteţi desena o imagine care să arate ca această casă? Gândiţi-vă la paşii necesari pentru a desena, acest proces  numim un algoritm. Poate dura o mulţime de  încearcări ca să arate bine, dar este bine, dacă nu arată perfect!"
        turtle_4_2: "Acum încercaţi să desenaţi acest pătrat care este format din 2 triunghiuri. Poate dura  cîteva încercări pentru a figura cît de departe trebuie mişcat şi întors . Aceasta nu trebuie să arate exact ca pătratul dat, dar continuă să încerci!"
        turtle_4_3: "Trage o săgeată care arata ca acesta. Gîndeștete la toate etapele care aveţi  nevoie pentru a face săgeata."
        turtle_4_4: "Puteţi desena ceva care arată ca această navă? Este o grămadă de forme mai mici puse împreună, deci rupe problema  în părţi mai mici."
        maze_karel_1_1: Bună, eu sunt un fermier. Am nevoie de ajutorul dumneavoastră pentru a aplatiza câmpul fermei mele ca sa fie gata de plantare. Mutaţi-mă la grămada de pămant şi folosiţi blocul "remove" pentru a o elimina.
        maze_karel_1_2: Apoi, mutaţi-mă la groapă si umpleţi-o cu doua lopeţi de pământ folosind blocul "fill".
        maze_karel_1_3: Mută-mă la grămada de mizerie și spune-mi cât de multe lopeți pline să iau folosind blocuri pe cât de puțin posibil.
        maze_karel_1_4: 'Mă poți ajuta să mut toate cele patru grămezi de mizerie? Indiciu: folosește un bloc "repetă" dacă poți.'
        maze_karel_1_5: 'Ajută-mă să umplu aceste gropi cu 5 lopeți pline de mizerie. Indiciu: poti pune un bloc repete în interiorul unui bloc "în timp ce ".'
        maze_karel_1_6: 'Mută toate grămezile de mizerie, folosind cât mai puține blocuri posibile. Noile opțiuni  din meniul vertical de pe blocul "în timp ce" îmi spun dacă stau pe o grămadă sau pe o groapă.'
        maze_karel_1_7: Wow, am găsit o groapă foarte adâncă! Nu știu de căte lopți de mizerie are nevoie. Poți scrie un program care umple până cand pământul e netend?
        maze_karel_1_8: "Ajută-mă să umplu groapa de la capătul terenului,  folosind cât mai puține blocuri posibile."
        maze_karel_1_9: 'Fă-mă să îndepărtez aceste grămezi de mizerie. Încearcă să folosești cât mai puține blocuri posibile. Indiciu: poți folosi un bloc de tipul "în timp ce" în interiorul unui bloc "repetă".'
        maze_karel_1_10: Lucrez până târziu, așa că e întuneric afară, și nu-mi pot da seama cât de mari sunt grămezile. Acum nu am toate opțiunile pe care le aveam la blocul "în timp ce". Mută-mă pe câmp și dacă e acolo o gramadă, înlătur-o.
        maze_karel_1_11: 'Încă e întuneric afară. Mută-mă pe câmp. Dacă găsești o gramadă, înlatur-o, și dacă găsești o groapă, umple-o. Indiciu: folosește meniul vertical de opțiuni din blocul "dacă".'
        turtle_2_1: "Salut. Eu artist zombie. Eu iubesc desenez! Ajută-mă să desenez un pătrat într-o culoare specială. Notă importantă: ai aceleași blocuri dar acum sunt aranjate în categorii."
        turtle_2_2: Bine ai venit la utilizarea funcțiilor, care te lasă să definești blocuri noi! Încearcă noul bloc "desenează un pătrat" care se găsește în cetegoria "Funcții", ca să desenezi un pătrat mic verde de dimensiuni 50x50.
        turtle_2_3: Folosește blocul "repetă" (în categoria "Bucle") ca să desenzi 3 pătrate cu latura de 100, ficare la 120 de grade distanță unul de altul. Fă acest lucru folosind 3 culor diferite alese la întâmplare.
        turtle_2_4: "Acum avem să devenim cretivi. Schimbă codul ca să deseneze 36 de pătrate, largi de 100 și la 10 grade departare unul de altul. Indiciu: e posibil să vrei să folosești cursorul ca să ma determii să ma misc mai repede."
        turtle_2_5: Desenează pătrate cu laturile de 50, 60, 70, 80, și 90 de pixeli. Vei avea nevoie să folosești de cinci ori funcția "deseneză un pătrat".
        turtle_2_6: 'Ok, acest pătrat va folosi un numărător, pentru a folosi aceleași pătrate ca ultima oară. Vrei ca pătratele să fie de aceași marime ca și numaratorul, așa că folosește blocul "numărător". Indiciu: Se găsește în categoria Variabile.'
        turtle_2_7: Aici este un program pentru a desena o spirală, dar blocurile sunt dezactivate și nu vor rula. Fă un nou program folosind un bloc de tipul "numara cu" (în categoria bucle) și un bloc "numărător (în categoria variabile) pentru a desena aceași spirală.
        turtle_2_7_5: Există un nou "trage o snowman" funcţie (în categoria de funcţii). Desenaţi două oameni de zăpadă, de inaltime 250 şi 100.
        turtle_2_8: Aceasta este puțin dificilă. Folosește funcția "desenează un om de zăpadă" și noul bloc "sari înainte" (în categoria Acțiuni). Desenează 3 oameni de zăpadă în culori diferite, la departare de 100 între ei.
        turtle_2_9: 'Folosește o buclă " numără cu " pentru a desena o familie de oameni de zăpadă cu înalțimi de 110, 100, 90, 80 și 70. Aceștia ar trebui să fie la 6- de pixeli distanță unul de altul.'
        turtle_2_10: Aici este un cod ca să încercaţi sa experimantaţi cu diferite spirale. Ce se întamplă dacă schimbaţi cantitatea rundei? Sau dacă setaţi o culoare la întamplare în bucla? Desenaţi orice vă place.
        maze_karel_2_1: "Încercaţi să folosiţi blocurile ca să mă ajutaţi să elimin toate grămezile şi să umplu toate gropile din pămant. Încercaţi să folosiţi bucle în locul utilizării a prea multe bucle. Indiciu: puteţi folosi o buclă în alta buclă."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: Definește o nouă funcție ce înlatura 7 lopeți. Apoi folosește-le pentru a scrie un program ce mă poate ajuta să înlatur toate grămezile.
        maze_karel_2_5: Crează o nouă funcție ce înlătură 6 lopeți pline din o grămadă, și folosește-o pentru a ma ajuta să nivelez grămezile.
        maze_karel_2_6: Folosiţi două funcţii noi, "umpleţi 8" şi "eliminaţi 8", pentru a mă ajuta să nivelez grămada şi să umplu groapa.
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: Folosiţi această funcţie nouă, "feriţi-vă de vacă si eliminaţi 1", ca să mă ajutaţi să elimin toate grămezile.
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: Move me across the field, and use these two functions to help me remove all the piles and fill all the holes.
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: Folosind funcţia "desenaţi un pătrat" drept exemplu, creaţi o funcţie "desenaţi un triunghi" şi folosiţi-o.
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: Add an input named "height" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: Puteţi recrea funcţia "desenaţi o casă" fără ajutor? Încercaţi si apoi desenaţi un rând de case.
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: Depanaţi acest program pentru mine în aşa fel în cât câmpul va fi frumos şi plat.
        maze_karel_debug_while: Cum ar trebui să schimbaţi acest program ca să mă ajute sa umplu groapa?
        maze_karel_debug_if: Ajutor! Reparaţi programul în aşa mod încât câmpul meu va fi complet plan.
        maze_karel_debug_if_else: De-bug this program so I can fill in the holes and remove all the piles.
        maze_karel_debug_function_1: Ce ar trebui să modificaţi la acest program pentru a mă ajuta să elimin toate grămezile?
        maze_karel_debug_function_2: Can you de-bug this program for me so I can make my field flat?
        maze_karel_debug_function_3: "Editaţi acest program ca să elimin toate grămezile de pe camp. "
        turtle_5_1: "Take this time to draw whatever you feel like! If you can't think of anything, ask the person next to you for a suggestion!"
      levelIncompleteError:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
      other1StarError:
        maze_2_14: |-
          You need an "if" block inside a "repeat" block. If you're having trouble, try the previous level again to see how it worked.
      tooFewBlocksMsg:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'

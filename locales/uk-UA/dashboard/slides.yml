"uk":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.jpg"
        text: "Ласкаво просимо до вашої першої години коду! Нумо, не зволікаючи, зробімо першу спробу в програмуванні."
      2:
        image: "notes/hoc1_2.jpg"
        text: "Ми будемо використовувати Блоклі - візуальну мову програмування, де код програми не пишуть, а перетягують команди-блоки."
      3:
        image: "notes/hoc1_3.jpg"
        text: "Більшість програмного коду потрібно набирати, але Blocky є візуальним середовищем. Кожен блок відповідає одному рядку коду."
      4:
        image: "notes/hoc1_4.jpg"
        text: "Ви дізнаєтесь основи інформатики та поняття, які використовуються всюди, від програмування до контролю марсохода."
      5:
        image: "notes/hoc1_5.jpg"
        text: "Програма - це набір інструкцій, які має виконати комп'ютер."
      6:
        image: "notes/hoc1_6.jpg"
        text: "Метою вашої першої програми є перевести Злого Птаха через лабіринт до Зеленої Свині."
      7:
        image: "notes/hoc1_7.jpg"
        text: "Ліворуч розміщено лабіринт, у якому виконуватиметься програма. Вказівки для кожного завдання знаходяться під лабіринтом."
      8:
        image: "notes/hoc1_8.jpg"
        text: "Середня секція містить команди для Злого Птаха. Ви їх використаєте для побудови коду."
      9:
        image: "notes/hoc1_9.jpg"
        text: "Праворуч міститься робоча область, в яку ви перетягнете блоки з панелі інструментів для побудови програми. Щоб видалити блок, перетягніть його у смітник в кутку."
      10:
        image: "notes/hoc1_10.jpg"
        text: 'Кожен блок - це одна команда. Якщо ви перетягнете блок "рухатись вперед" на робочу область і натиснете "Запуск програми", птах переміститься на одну позицію в лабіринті.'
      11:
        image: "notes/hoc1_11.jpg"
        text: "Щоб виконати кілька дій, можна перетягувати багато блоків у робочу область та з'єднувати їх між собою. Птах виконуватиме команди згори донизу."
      12:
        image: "notes/hoc1_12.jpg"
        text: 'Якщо ви запустили програму і бажаєте ще щось виправити та повторити спробу - натисніть кнопку "Скинути".'
      13:
        image: "notes/hoc1_13.jpg"
        text: "Нумо, дістанемо цих свиней!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Hi, I'm JR! Every race car team need computer scientists to win. They analyze data from the car to make it go faster."
      2:
        image: "notes/stage5_2.jpg"
        text: "In these puzzles, you'll be an artist that draws a line behind them everywhere they go."
      3:
        image: "notes/stage5_3.jpg"
        text: 'This block says "move forward by 100 pixels." Pixels are just really tiny dots on your screen.'
      4:
        image: "notes/stage5_4.jpg"
        text: 'This block says "turn right by 90 degrees." This will turn your artist the same amount as the "turn" blocks in the maze puzzles.'
      5:
        image: "notes/stage5_5.jpg"
        text: "Click on the arrow in either of these blocks to change the amount the artist moves forward or turns. Play around to get familiar with these new blocks."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Hi, I'm Paola! In these puzzles, you're a farmer who has to get her field completely flat to start planting crops."
      2:
        image: "notes/stage9_2.jpg"
        text: "You have to help her remove all the piles of dirt and fill in all the holes."
      3:
        image: "notes/stage9_3.jpg"
        text: "The new blocks remove 1 shovelful of dirt from a pile and fill in 1 shoveful of dirt to a hole."
      4:
        image: "notes/stage9_4.jpg"
        text: "The piles and holes are different sizes, so you have to tell the farmer how many shovelfuls to use."
    loop_times:
      1:
        image: "notes/hoc2_1.jpg"
        text: "Привіт, я Марк! Дізнаємось про цикли. Використання циклів вказує комп'ютеру повторити будь-який набір команд знову і знову, сотні, або й мільйони разів."
      2:
        image: "notes/hoc2_2.jpg"
        text: "У цьому завданні ми хочемо змусити птаха рухатись вперед на 5 позицій, щоб дістатись до свині."
      3:
        image: "notes/hoc2_3.jpg"
        text: 'Ми можемо використати новий блок "повторити".'
      4:
        image: "notes/hoc2_4.jpg"
        text: 'Замість того, щоб перетягувати 5 блоків "рухатись вперед"...'
      5:
        image: "notes/hoc2_5.jpg"
        text: 'Ми можемо поставити блок "рухатись вперед" всередину блоку "повтори" і записати число всередині блоку, щоб вказати скільки разів слід повторити цю дію.'
      6:
        image: "notes/hoc2_6.jpg"
        text: 'І це важливо: можна розмістити кілька команд всередині блоку "повтори".'
      7:
        image: "notes/hoc2_7.jpg"
        text: 'Розважайтесь зі своїм новим блоком "повторити"!'
    loop_until:
      1:
        image: "notes/hoc3_1.jpg"
        text: |-
          Привіт, я Кріс. Перед тим, як приєднатись до команди Miami Heat, я вивчав комп'ютерні науки в Технічному інституті Джорджиї. Спробуймо новий блок - "повторити до".
      2:
        image: "notes/hoc3_2.jpg"
        text: "А якщо ми не знаємо, як далеко потрібно переміститись птахові, щоб дістатись до свині?"
      3:
        image: "notes/hoc3_3.jpg"
        text: 'Якщо ми розмістимо блок "рухатись вперед" всередині блоку "повторювати доки", птах рухатиметься вперед доти, доки не дістанеться свині (або доки не вріжеться в стіну).'
      4:
        image: "notes/hoc3_4.jpg"
        text: 'І це важливо: так само, як і раніше, ми можемо розмістити кілька блоків всередині блоку "повторювати доки", і вони будуть повторюватись.'
    if:
      1:
        image: "notes/hoc4_1.jpg"
        text: "Привіт, я Білл! Вивчимо нове базове поняття: команду галуження, яка допомагає комп'ютеру приймати рішення."
      2:
        image: "notes/hoc4_2.jpg"
        text: "Ви самі використовуєте команду галуження щодня. Перед виходом з дому щоранку ви аналізуєте: ЯКЩО йде дощ, то треба одягнути плащ."
      3:
        image: "notes/hoc4_3.jpg"
        text: "Ми можемо вказати зомбі перевіряти, чи є шлях ліворуч, і ЯКЩО є шлях ліворуч, ми вкажемо йому повернути в цьому напрямку."
      4:
        image: "notes/hoc4_4.jpg"
        text: 'Щоб створити цей код, перетягнемо блок "якщо" і поставимо блок "повернути ліворуч" всередину.'
      5:
        image: "notes/hoc4_5.jpg"
        text: 'Тепер, коли ми вгорі поставили блок "рухатись вперед" і навколо всього блок "повтори", щоразу коли зомбі рухається, він перевірятиме наявність шляху ліворуч та повертатиме. Команда "повторити" є критичною, щоб перевіряти можливість повороту на кожному кроці.'
      6:
        image: "notes/hoc4_6.jpg"
        text: "Команда розгалуження є дуже важливою в інформатиці. Одна з перших, створених мною програм, була гра хрестики-нулики, і в галуженні я перевіряв: ЯКЩО другий гравець може виграти, слід заблокувати цю виграшну позицію."
      7:
        image: "notes/hoc4_7.jpg"
        text: "Розважайтесь з блоком „якщо“!"
    if_else:
      1:
        image: "notes/hoc5_1.jpg"
        text: |-
          Привіт, мене звуть Салоні. Я використовую програмування, щоб вирішувати задачі в охороні здоров'я та медицині. Дізнаємось про блок "якщо-то-інакше". Він виглядає схоже на блок "якщо", але має додаткову частинку "інакше".
      2:
        image: "notes/hoc5_2.jpg"
        text: 'Якщо я поставлю блок "рухатись вперед" на місце "роби", і "повернути ліворуч" на місце "інакше", це означає, що зомбі буде вибирати між двома варіантами. ЯКЩО попереду є шлях, то він рухатиметься вперед, ІНАКШЕ (якщо шляху попереду немає), зомбі поверне ліворуч.'
      3:
        image: "notes/hoc5_3.jpg"
        text: 'Точно так само, як із блоком "якщо", ми можемо розмістити блок "якщо-то-інакше" всередині блоку "повтори", щоб зомбі продовжував рух, і блок "якщо-то-інакше" постійно перевірятиме, чи потрібно повернути.'
      4:
        image: "notes/hoc5_4.jpg"
        text: "Отож, відправимо зомбі на місця!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Hi, I'm Brina, an engineer at Instagram. A function is certain lines of code that you want to use over and over again, so instead of writing that code out everytime, you can just use one block."
      2:
        image: "notes/stage13_2.jpg"
        text: "We're going to learn how to define functions. Function definitions have a star in the corner. The name of the function is written on the top line."
      3:
        image: "notes/stage13_3.jpg"
        text: |-
          The blocks that go inside the definition tell us what it does. So this function definition is called "fill 5" and it's made up of a "repeat" block and a "fill" block.
      4:
        image: "notes/stage13_4.jpg"
        text: |-
          The definition sits on the workspace, but our farmer won't run the function until we drag out our "fill 5 function" block from functions category.
      5:
        image: "notes/stage13_5.jpg"
        text: |-
          Let's put the "fun" back in "FUNction!" 
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: |-
          Hi, I'm Makinde! Let's learn about the "while block." 
      2:
        image: "notes/stage9_6.jpg"
        text: 'The "while block" will do whatever you put inside it AS LONG AS the statment on the top is TRUE.'
      3:
        image: "notes/stage9_7.jpg"
        text: "For example, if the farmer is standing on a pile, she will continue to remove 1 shoveful WHILE there is still a pile beneath her."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: "Hi, I'm Trina, and I work for Pixar. I've worked on a bunch of movies, including Shrek."
      2:
        image: "notes/stage11_2.jpg"
        text: 'This is our new "counter" loop. It will perform actions over and over again and you can make the actions change slightly each time.'
      3:
        image: "notes/stage11_3.jpg"
        text: 'In this example, our "counter" loop says "count with counter from 50 to 90 by 10" and inside it, we have our "draw a square" block. Drag the "counter" block from the "Variables" section into the "length" spot.'
      4:
        image: "notes/stage11_4.jpg"
        text: "This means our artist is going to draw a square that has 50 pixel length sides, then it will add 10 to that and draw a square with 60 pixel length sides. Then it will keep adding 10 and drawing squares until it reaches 90. So we'll have squares of 50, 60, 70, 80, and 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Hi, I'm Janete, and I'm an engineer at Zynga."
      2:
        image: "notes/stage15_2.jpg"
        text: "What if we want to draw a bunch of triangles and have their lengths be different sizes?"
      3:
        image: "notes/stage15_3.jpg"
        text: "We could write all that code out by hand or we can use a function with parameters."
      4:
        image: "notes/stage15_4.jpg"
        text: 'To do this, click the blue star on the "draw a triangle" function definition. Then drag "input name" into the "input" block.'
      5:
        image: "notes/stage15_5.jpg"
        text: |-
          Then if you write "length" in the spot where it says "x" and press "Enter" you'll create a length input for your function.
      6:
        image: "notes/stage15_6.jpg"
        text: 'Then click on the star. Now, you want to click on the variables category and drag the "length" block into the "move forward" block of your function definition. And drag away the old number block.'
      7:
        image: "notes/stage15_7.jpg"
        text: 'To use your function with parameters, click on the functions category and drag out your "draw a triangle with length" function.'
      8:
        image: "notes/stage15_8.jpg"
        text: "Now you can use the math block to input different numbers to draw triangles of different sizes."
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.jpg"
        text: "Вітання! Розв'язавши останнє завдання, ви щойно сформували код, за яким БУДЬ-ЯКИЙ робот може знайти дорогу через лінійний лабіринт чи тунель будь-якого розміру, чи це буде зомбі, птах, марсохід, чи навіть автомобіль на автоматичному керуванні без водія."
      2:
        image: "notes/hoc6_2.jpg"
        text: 'Основні поняття, які ви використали, лежать в основі кожної програми, якою ви коли-небудь користувались. Ми познайомились з циклами на певну кількість повторів та умовними повторами, а також із розгалуженнями "якщо" та "якщо-то-інакше".'
      3:
        image: "notes/hoc6_3.jpg"
        text: "Якщо вам сподобалась ця перша година коду, відвідайте code.org, щоб продовжити вивчення інформатики! У нашому 20-и годинному курсі ви опануєте основи програмування і зможете писати програми для телефонів чи роботів, ігри - та все, що завгодно."
      4:
        image: "notes/hoc6_4.jpg"
        text: "Технології змінюють все, чим ми займаємось, і не важливо, якого ви віку: програмування - це весело та творчо, і кожен може його опанувати!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Примітки показу скоро будуть!"

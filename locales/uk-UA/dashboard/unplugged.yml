"uk":
  data:
    unplugged:
      Unplug1:
        title: "Вступ до інформатики"
        desc: "Цей урок введе поняття інформатики та пояснить, чим займаються комп'ютерні науки. Він також дасть учням можливість приміряти роль фахівця-інформатика. До кінця уроку кожен учень матиме заготовку з нагадуванням про вивчене, яку зможе взяти додому. Вам може здаватись доцільним пропускання цієї вправи, особливо з молодшими учнями, через складну термінологію, але це чудова нагода ввести її у простий та цікавий спосіб."
        video: "HsXaVV6fFDY"
        download: "https://s3.amazonaws.com/cdo-videos/new/1-whatisCS-unpluggedactivity.mp4"
        pdfs:
          - unplug1
      Unplug2:
        title: "Обчислювальне мислення"
        desc: "Без жодних технічних пристосувань, лише з ручкою та папером, учні вивчать чотири етапи обчислювального мислення. Після короткого вступу, учні поділяться на групи, в яких вони створюватимуть вказівки з побудови певного чудиська (з каталогу попередньо вибраних монстриків) для інших учнів. Усе завдання має розділятись на частини, команди аналізуватимуть всіх монстрів каталогу та шукатимуть шаблони, відкидатимуть неважливі деталі, а тоді використають цю інформацію для створення алгоритму (вказівок) для іншої команди, за допомогою яких можна намалювати цього монстра. Команда обміняється алгоритмами з іншою групою і намалює монстра на основі отриманого алгоритму. Чи вдалось відтворити початкове зображення?"
        video: "injJWiSA0pw"
        download: "https://s3.amazonaws.com/cdo-videos/new/3-computational-thinking-activity.mp4"
        pdfs:
          - unplug2
      Unplug3:
        title: "Програмування на розграфленому папері"
        desc: "Створюючи інструкції з малювання один одному, учні зможуть зрозуміти, в чому суть програмування. Заняття розпочнеться з того, що учні спробують передати один одному вказівки із замалювання блоків на розграфленому папері для того, щоб відтворити початкове зображення. Якщо залишиться час, можна створити вказівки для власноруч намальованих картинок."
        video: "4e3fi_ls8CA"
        download: "https://s3.amazonaws.com/cdo-videos/new/4-graphpaperprog-activity.mp4"
        pdfs:
          - unplug3
      Unplug4:
        title: "Алгоритми"
        desc: "Цей урок стосується алгоритмів. Використання танграму та розграфленого паперу у першій вправі покаже, як важливо створювати якомога чіткіші та однозначні команди. Потім учні досліджуватимуть, скільки існує способів скласти аркуш паперу в прямокутник, зауважуючи, що одні методи можуть потребувати більше операцій, ніж інші."
        video: "gW_aPXjgBTc"
        download: "https://s3.amazonaws.com/cdo-videos/new/6-Algorithms-activity.mp4"
        pdfs:
          - unplug4
      Unplug5:
        title: "Функції"
        desc: 'На цьому занятті учні створять браслет з нитки, намистинок та спеціальної застібки. Учні виконають кілька повторюваних кроків, а тоді спробують визначити набори "вмінь", які потрібно повторити кілька разів. Після визначення цих вмінь, до них можна буде звертатись з основної програми (алгоритму), а весь прекрасний процес творення можна буде записати на єдиному аркуші паперу. Остаточна програма працюватиме для цілого класу, незалежно від типів ниток, намистинок та застібок. Для того, щоб забезпечити універсальність, учням потрібно буде абстрагуватись від особливостей конкретних матеріалів та використати загальні формулювання щодо матеріалів. Це використання загальних імен є чудовим вступом до використання змінних.'
        video: "NAViNTHS3LU"
        download: "https://s3.amazonaws.com/cdo-videos/new/8-functions-activity.mp4"
        pdfs:
          - unplug5
      Unplug6:
        title: "Умови"
        desc: 'Це гра для цілого класу. Після введення поняття умов, команд "якщо" та циклів, клас може потренуватись використовувати попередньо записану на папері програму, колоду карт та трошки удачі.'
        video: "yr6g0AWE7yw"
        download: "https://s3.amazonaws.com/cdo-videos/new/10-conditionals-activity.mp4"
        pdfs:
          - unplug6
      Unplug7:
        title: "Написання пісень"
        desc: "Читання слів пісні є інтуїтивним для більшості учнів. Ми скористаємось цим загальновідомим знанням та перемістимо його у навчальну площину для визначення та виклику функцій. Коли учні ознайомляться з процесами визначення та виклику функції, ми додамо додаткові можливості передачі параметрів у ці виклики функцій."
        video: "hx0tBso08aA"
        download: "https://s3.amazonaws.com/cdo-videos/new/12-songwriting-activity.mp4"
        pdfs:
          - unplug7
      Unplug8:
        title: "Абстракції"
        desc: "Цей урок введе поняття інформатики та пояснить, чим займаються комп'ютерні науки. Він також дасть учням можливість приміряти роль фахівця-інформатика. До кінця уроку кожен учень матиме заготовку з нагадуванням про вивчене, яку зможе взяти додому. Вам може здаватись доцільним пропускання цієї вправи, особливо з молодшими учнями, через складну термінологію, але це чудова нагода ввести її у простий та цікавий спосіб."
        video: "FGpzpYD9ZVs"
        download: "https://s3.amazonaws.com/cdo-videos/new/14-abstraction-activity.mp4"
        pdfs:
          - unplug8
      Unplug9:
        title: "Релейне програмування"
        desc: "Це заняття продовжує ідею попередньої вправи (4. Програмування на розграфленому папері), щоб застосувати отримані навики для підкреслення важливості створення програм, які виконуються послідовно та частої перевірки програм на наявність помилок."
        video: "FFpvtooUrzg"
        download: "https://s3.amazonaws.com/cdo-videos/new/16-relay-programming-activity.mp4"
        pdfs:
          - unplug9
      Unplug10:
        title: "Інтернет"
        desc: "На цьому уроці учні виконуватимуть роль пакетів, які передаються Інтернетом, дізнаючись про веб-адреси, IP та DNS."
        video: "Zs26JgnWbTE"
        download: "https://s3.amazonaws.com/cdo-videos/new/18-internet-activity.mp4"
        pdfs:
          - unplug10
      Unplug11:
        title: "Підведення підсумків"
        desc: "Підсумкове узагальнення першої 20-годинної серії занять допоможе класу пережити улюблені моменти, показуючи наступні кроки, які вони можуть реалізувати самостійно, якщо їх зацікавила подорож комп'ютерними науками."
        video: "Rbi7keldjZY"
        download: "https://s3.amazonaws.com/cdo-videos/new/20-wrapup-activity.mp4"
        pdfs:
          - unplug11

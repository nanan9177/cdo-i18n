    loop_times:
      1:
        image: notes/hoc2_1.png
        text: Olá, sou Mark! Vamos aprender sobre ciclos.
      2:
        image: notes/hoc2_2.png
        text: Neste quebra-cabeça, queremos fazer o pássaro avançar 5 espaços para chegar ao porco.
      3:
        image: notes/hoc2_3.png
        text: E podemos usar o novo bloco "repetir" que é chamado "loop" para nos ajudar.
      4:
        image: notes/hoc2_4.png
        text: Em vez de arrastar 5 blocos "Avançar"...
      5:
        image: notes/hoc2_5.png
        text: Podemos colocar o bloco "Avançar" dentro do bloco "repetir" e escrever um número no bloco para dizer quantas vezes repetir.
      6:
        image: notes/hoc2_6.png
        text: E você pode colocar mais de um comando dentro de um bloco "repetir".
      7:
        image: notes/hoc2_7.png
        text: Aproveite o uso do seu novo bloco "repetir"!
    loop_until:
      1:
        image: notes/bird.png
        text: Mostrar notas em breve!
    if:
      1:
        image: notes/hoc4_1.png
        text: Oi, eu sou o Bill! Vamos aprender sobre declarações "se", que é a forma usada pelos computadores para tomar decisões.
      2:
        image: notes/hoc4_2.png
        text: Você usa instruções "se" em sua vida todos os dias. Por exemplo, antes de você sair de manhã, você diz que SE está chovendo lá fora, eu preciso usar minha jaqueta.
      3:
        image: notes/hoc4_3.png
        text: Então podemos dizer ao zumbi para verificar SE há caminho para a esquerda e se ele encontrar um caminho para a esquerda, teremos que virar ele naquela direção.
      4:
        image: notes/hoc4_4.png
        text: Para escrever o código para isto, vamos arrastar o nosso bloco "se" e colocar um bloco de "virar à esquerda" dentro dele.
      5:
        image: notes/hoc4_5.png
        text: Agora, se colocarmos um bloco "Avançar" acima dele e um bloco de "repetir" ao redor de tudo, isto irá dizer para o zumbi mover para a frente repetidamente e toda vez que ele se move para a frente, ele vai verificar se há um caminho para a esquerda. Então quando ele encontra um caminho para a esquerda, ele vai virar à esquerda e continuar seguindo em frente.
      6:
        image: notes/hoc4_6.png
        text: Instruções "SE" são muito importantes para a ciência da computação. Um dos primeiros programas que já escrevi foi um jogo da velha, e havia uma instrução "SE" que dizia que SE a outra pessoa está prestes a ganhar, bloqueie o lugar que lhe permitiria ganhar.
      7:
        image: notes/hoc4_7.png
        text: 'Divirta-se usando o bloco  "se"!'

        earned: "10 ou mais alunos receberam todos os %{num_trophies} troféus. Você ganhou um prêmio de professor! (Somente para professores dos EUA)"
        not_earned_title: 'Teach the class, earn up to $1,000 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> credits (U.S. teachers only)'
        not_earned: 'Para recompensar os professores de ciência da computação pela primeira vez, você pode ganhar até US $1.000 em créditos <a href="http://DonorsChoose.org"> DonorsChoose.org</a> para guiar uma sala de aula através do curso de introdução ao Ensino Fundamental. Para se qualificar, você precisa hospedar com êxito uma sala de aula com, pelo menos, 10 estudantes através de todo o curso de introdução ao Ensino Fundamental, com todos os 10 alunos (ou mais) completando todos os tutoriais e ganhar todos os %{num_trophies} troféus. Se o grupo de seus alunos que ganharem todos os troféus consistir de, pelo menos, 40% de garotas, sua recompensa será US $1.000 em créditos de <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a>. Caso contrário, sua recompensa será 750 dólares em créditos de <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a>.  <a target="_blank" href="http://DonorsChoose.org"> DonorsChoose.org</a> créditos só podem ser utilizados pelos professores nas escolas públicas no Estados Unidos.'

    level:
      instructions:
        maze_2_2: '你可以幫我抓住這淘氣的豬嗎？堆疊幾個"向前"塊在一起，然後按"運行程式"來幫我。'
        maze_2_1: "這豬讓我生氣。幫我找到它 ！"
        maze_2_2_5: "延著這條路並帶領我到傻豬那。避免 TNT 或會飛的羽毛 ！"
        maze_2_3: "引導我到綠色惡運 ！(提防 TNT)"
        maze_2_4: "保持冷靜，並幫我找到壞豬。否則我可能會生氣!"
        maze_2_5: "有一種方法可以只使用 2 個塊來抓到這傻豬。你能想出它來嗎？"
        maze_2_6: "試著把我送到綠色入侵者只使用三個塊。"
        maze_2_7: '幫我驅除這壞豬使用數目最少的塊。請嘗試使用多個"重複次數"的塊。'
        maze_2_8: '要解決這個問題，請嘗試用這 3 種"重複"塊： 移動、 移動、 打開。'
        maze_2_9: '好，嘗試這新的"重複直到"塊-它會重複，直到我抓到這討人厭的豬。'
        maze_2_10: "好，最後一次的練習--你可以解決這個問題只有使用 4 塊嗎？"
        maze_2_11: "親愛的。我的僵屍。我餓了。必須......去拿向日葵......你可以讓我到那裡帶只有用 5 塊嗎？"
        maze_2_12: "好，這個類似，但略有不同。你可以在只有 5 塊完成它嗎？"
        maze_2_13: '使用新的"如果"塊讓我來決定何時轉彎。提示： 您只需要多一個塊，但學習我們如何設置它所以下一次你可以自己完成。'
        maze_2_14: '好，這就像是最後一個謎題，但您需要記住您如何將"如果"塊和"重複"塊一起使用。'
        maze_2_15: '我想要向日葵 ！使用"if"塊，讓我到那使用最少數目的塊。'
        maze_2_16: "好，讓我們不要再次練習--這不是非常不同，但注意食殭花 ！"
        maze_2_17: '這"假如-其它"塊檢查一個條件，然後做這一件事情或另一個。讓我在拿到向日葵時嘗試使用此新的塊。'
        maze_2_18: '再一次練習"假如-其它"塊，你能在你第一次嘗試就拿到它嗎?'
        maze_2_19: "您可以只添加 3 塊來幫我解決一個更加複雜的迷宮嗎？如果你做對了，不管任何彎曲路徑的長度我都可以走。"
        turtle_1_1: "你好，我是一個藝術者。您可以編寫代碼，使我畫幾乎所有的東西。使用幾個塊，使我在圖片中畫灰色線條。"
        turtle_1_2: '現在，畫一個正方形。注釋：使用您最喜愛的顏色通過在新的"設置顏色"塊中選擇它。'
        turtle_1_3: "請只有使用 3 塊來完成一個正方形。"
        turtle_1_4: '畫一個每邊都是不同顏色的三角形，每次使用"隨機顏色"選項來選取不同的顏色。提示： 你得弄清楚多遠該轉向，藉由在"轉向"塊中上按數字。'
        turtle_1_5: "現在，為了練習，繪製一個三角形然後一個正方形來繪製一個信封。"
        turtle_1_6: "你能想出如何畫此三角形和正方形嗎？提示： 首先畫三角形，然後想出轉動多少來畫正方形。"
        turtle_1_7: "好，讓我們增加點困難度-看看是否您可以繪製這些綠色的眼鏡。正方形是每側 100 個畫素，而他們之間相距 50 畫素）。不要忘記是用綠色繪製 ！"
        turtle_1_8: '好, 嘗試了解如果您運行此程式 （或試著按下"執行"） 會發生什麼。然後，重複它足夠多的次數來完成繪圖。每次顏色都會不同。'
        turtle_1_9: "你能想出該用什麼號碼取代問號用來繪製一個圓嗎？"
        turtle_1_10: '你成功了 ！現在，繪製任何你想要畫的。一些有趣的想法： 棒圖、 雪花、 或螺旋。也嘗試新的"設置寬度"塊。玩得愉快！'
        turtle_4_1: '你可以畫一個只使用 3 個塊的三角形 （100 畫素的邊）？提示： 使用"重複"塊。'
        turtle_4_2: '嘗試加一個塊來完成這個謎題。提示： 我們提供塊來繪製 2 個相同的三角形，你需要放"轉向"在這之間，並決定多遠轉向。'
        turtle_4_3: '好，這裡是你寫的繪製一個單一的三角形的程式。你可以添加一個"重複"和"轉向"的塊來做出一朵漂亮的花嗎？'
        turtle_4_4: "這裡是從以前的謎題，但在繪製每個三角形後只有轉動 36 度的相同的程式碼。這要重複多少次?（提示： 360 度的轉動之後將繪出完整的圓來)"
        turtle_4_5: "這裡是從以前的謎題，但重複轉向 36 次的相同程式碼。結果應該是多少度？（提示： 360 度的轉動之後將繪出完整的圓來)"
        turtle_4_6: "只有使用 3 個塊，你可以畫一個邊長為 20 畫素的正方形嗎？"
        turtle_4_7: "這裡是從最後一個謎題來繪製正方形的程式。你可以重複它繪製像梯子般的 10 個相鄰方塊嗎？提示： 您只需要多 2 個塊。"
        turtle_4_8: "這裡是之前難題的解法。您可以只添加多 2 個塊來完成繪圖嗎？"
        turtle_4_9: "這裡是之前難題的解法。你應該轉多少角度來完成繪圖？（您可能需要猜幾次)"
        turtle_4_10: "這裡是之前難題的解法。你應該重複多少次才能完成繪圖？"
        turtle_4_11: '嘗試改變"轉向"和"重複"塊的數目來產生不同圖案。或者，嘗試改變其餘程式碼來繪製你任何想要的。'
        maze_karel_1_1: '嗨，我是一個農夫。我需要你的協助來填平我的農場上的欄位讓它可以種植作物。把我轉到泥土堆並使用"移除"塊來移除它。'
        maze_karel_1_2: '下一步，將我移到洞裡和用兩個鏟子量的泥土來填充，使用"填充"塊填充它。'
        maze_karel_1_3: "把我移到泥土堆，告訴我多少鏟子的量的來移除並盡可能使用較少的塊。"
        maze_karel_1_4: "你能幫我移除所有四堆的泥土嗎？提示： 如果可以使用重複的塊。"
        maze_karel_1_5: '幫我填平這些洞用 5 鏟子量的泥土。提示： 您可以用"重複"塊在"當..."塊內。'
        maze_karel_1_6: '移除所有成堆的泥土，盡可能使用較少的塊。新的選項在下拉式功能表中的"while"塊上告訴我是否我站在一堆或一個洞上。'
        maze_karel_1_7: "哇，我發現一個很深的洞 ！我不知道它需要多少鏟子量的泥土。您可以寫一個程式來將它填充直到地面是平的嗎？"
        maze_karel_1_8: "幫我在該欄位尾端使用盡可能少的塊來把坑填滿。"
        maze_karel_1_9: '試著盡可能使用最少的程式積木，讓我將所有的小土丘通通移除。提示：試著使用"當...時"程式積木。'
        maze_karel_1_10: '我工作很晚，所以外面很黑，我不能知道土堆有多大。現在我用還沒有所有我能使用的選項塊在"當..."塊上。讓我延著田地邊移動，並移動它，如果有土堆。'
        maze_karel_1_11: '現在外面還是一片漆黑。將我沿著田地移動，如果有土丘就將它移除，如果有坑洞就將它填滿。提示：使用"如果"程式積木選項中的下拉式選單。'
        turtle_2_1: "你好。我僵屍的表演者。我愛繪圖 ！幫我用特殊顏色來畫一個正方形。重要說明： 您有所有同樣的塊，但他們現在已經安置在各類別中。"
        turtle_2_2: '歡迎使用"函數類別"，在這裡你可以定義新的程式積木！你可以在"函數類別"中找到新的"畫一個正方形"程式積木，試著使用它畫一個 "50x50" 的 "綠色" 正方形。'
        turtle_2_3: '使用"重覆"程式積木(在"迴圈類別"目錄下)，畫出三個大小為100的正方形，每個角度差120度。同時使用三個不同的隨機顏色來繪製。'
        turtle_2_4: '現在讓我們試著繪製花式的圖形吧。改變程式碼畫出36個正方形，寬度100像素，每個相差10度。提示：你可能會想使用下方的"滑桿"來讓我走得更快些。'
        turtle_2_5: '繪製邊為 50、 60、 70、 80、90 畫素的正方形。您需要使用"繪製一個正方形"的函數五次。'
        turtle_2_6: '好的, 這程式將使用一個計數器，來最後一次繪製同樣的正方形。你想要這正方形，將和計數器的大小相同，因此，使用這"計數器"塊。提示： 它是在變數類別中。'
        turtle_2_7: '這裡是一個繪製一個螺旋的程式，但塊將被禁用，因此它們不會執行。使一個新程式使用"計數..."塊 (在迴圈類別） 和"計數器"塊 (在變數類別） 繪製相同的螺旋。'
        turtle_2_7_5: '(在函數類別） 中有一個新的"繪製一個雪人"函數。繪製兩個高度 250 和 100 的雪人。'
        turtle_2_8: '這個有點棘手。使用"繪製一個雪人"功能和新的"跳向前"塊 (在行動類別中）。繪製不同顏色、間距100 個畫素的 3 個雪人。'
        turtle_2_9: '使用"計數"迴圈來繪製一家的雪人有著 110、 100、 90、 80 和 70 的高度。雪人都應該間距 60 畫素。'
        turtle_2_10: "這裡是一些程式碼來嘗試使用不同的螺旋。如果您更改轉動量會發生什麼?或在迴圈中設置隨機的顏色嗎？畫你喜歡的東西。"
        maze_karel_2_1: "請嘗試使用塊來幫我移除所有土堆和填滿在地面上的所有洞。請嘗試使用迴圈而不使用太多塊。提示： 你可以放一個迴圈在另一個迴圈內。"
        maze_karel_2_2: '我們定義了這在函數類別中稱為"填充 5"的塊。使用它來協助我填充這洞。'
        maze_karel_2_3: '使用新的"填充 5"功能塊，使我填充所有的洞。你得從函數類別拉出"填充 5"塊來。'
        maze_karel_2_4: "定義一個新的函數來移除 7 個鏟子量的土堆。然後使用它寫一個程式來協助我移除所有土堆。"
        maze_karel_2_5: '建立一個新"函數"，可以從土堆中移除6鏟泥土，使用它來幫助我擺脫這些土堆。'
        maze_karel_2_6: '使用兩個新函數，"填充 8"及"移除 8"幫我移除所有的土堆及填滿所有的坑洞。'
        maze_karel_2_7: "在我的田地上有一頭母牛! 寫一個新的函數來協助我避開母牛並將土堆移除。把你的所有塊放在新函數內。"
        maze_karel_2_8: '使用這個新功能"避開母牛和移除 1 "，來協助我移除所有土堆。'
        maze_karel_2_9: "好的，這裡是一個在垂直列中移除 4 堆不同泥土堆的函數。請嘗試將此函數放在迴圈中，以便您移除所有成堆的泥土在只使用幾個塊下。"
        maze_karel_2_10: "移動我越過這田地，並用這兩個函數來協助我移除所有土堆和填充所有的洞。"
        turtle_3_1: '這個謎題向您顯示"畫一個正方形"和"畫圓"函式是如何定義的。定義一個不能運行其塊的函數。你必須拉出"繪製一個正方形"塊實際上畫一個正方形。'
        turtle_3_2: '使用"繪製一個正方形"的函數作為一個例子，創建一個"畫一個三角形"的函數，並使用它。'
        turtle_3_3: "在貓的周圍畫一個三角形的籬巴，在牛的周圍畫一個正方形的籬巴。提示：你可以邊寫程式邊測試。"
        turtle_3_4: '看看是否你能找出如何使用"繪製一個正方形"和"繪製一個三角形"（和一些其他塊）來畫一個房子在獅子周圍。'
        turtle_3_5: '現在創建一個新的"畫房子"的函數，並使用它來藏兩只貓。提示： 創建一個新的函數，使用"做點什麼"塊，並鍵入您自己的文字來為區塊的命名。'
        turtle_3_6: '使用"繪製一個正方形"為例，添加命名為"長度"的輸入來"繪製一個三角形"。然後，用不同的大小繪製三角形。（提示： 請按一下星星來添加一個輸入到函數)'
        turtle_3_7: '添加命名"長度"的輸入來"畫房子"，並建立一所大房子給大象 (150 畫素長的邊) '
        turtle_3_8: '這裡是所有從之前難題來的塊。修改"畫房子"所以在繪製一所新房子後我最終會在右下角。使用此修改的函數來繪製三間房子。'
        turtle_3_9: '你可以在不需要協助下重新創建這"畫房子"的函數？試一試，然後繪製一排房子。'
        turtle_3_10: "你學到了很多 ！現在用它來繪製任何你想畫的東西。嘗試畫一顆星，一個螺旋或花俏的雪花。"
        maze_karel_debug_seq_1: "歡迎來除錯 ！我的程式不能正常運行。你可以發現問題並修復它，這樣我的田地會是平坦的並能即刻種植作物嗎？"
        maze_karel_debug_seq_2: "這程式怎麼了？我應該如何修正它所以我可以移除這土堆呢？"
        maze_karel_debug_repeat: "除錯此程式所以我的領域將是漂亮和平坦的。"
        maze_karel_debug_while: "你應該如何改變這個程式來協助我補這個缺口？"
        maze_karel_debug_if: "幫我! 修正這個程式所以我的田地將完全是平坦的。"
        maze_karel_debug_if_else: "除錯此程式所以我可以填平這些洞和移除所有土堆。"
        maze_karel_debug_function_1: "你應該改變有關此程式的什麼來幫我移除所有的土堆？"
        maze_karel_debug_function_2: "你可以除錯此程式因此我可以使我的田地平坦嗎？"
        maze_karel_debug_function_3: "編輯此程式所以我會移除所有在我的田地上的土堆。"
        turtle_5_1: "試著執行這個程式，然後做些改變看看它會發生什麼事情。你能清楚的知道它是怎麼運作的嗎？(或著刪除它，然後用完全不同的程式碼來取代它)"
        turtle_5_2: "試著執行這個程式，然後做些改變看看它會發生什麼事情。你能清楚的知道它是怎麼運作的嗎？(或著刪除它，然後用完全不同的程式碼來取代它)"
        turtle_5_3: "試著執行這個程式，然後做些改變看看它會發生什麼事情。你能清楚的知道它是怎麼運作的嗎？(或著刪除它，然後用完全不同的程式碼來取代它)"
        turtle_5_4: "試著執行這個程式，然後做些改變看看它會發生什麼事情。你能清楚的知道它是怎麼運作的嗎？(或著刪除它，然後用完全不同的程式碼來取代它)"
        turtle_5_5: "試著執行這個程式，然後做些改變看看它會發生什麼事情。你能清楚的知道它是怎麼運作的嗎？(或著刪除它，然後用完全不同的程式碼來取代它)"

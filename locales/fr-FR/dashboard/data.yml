    level:
      instructions:
        maze_2_2: "Salut! Je dois attrapper le petit cochon vert ! Empillez quelques  « aller de l'avant » et appuyez sur « Exécuter le programme » pour m'aider à y arriver. "
        maze_2_1: "Ecris-moi un autre programme afin que  je puisse faire tout le chemin vers  le petit cochon vert. "
        maze_2_2_5: "Comment dois-je faire pour attrapper le petit cochon? ( fais attention au TNT )"
        maze_2_3: "comment faire pour aller jusqu'au cochon vert? (Surveillez les TNT)"
        maze_2_4: "ah! Ecris un programme qui me fait contourner le TNT et me fait arriver jusqu'au cochon."
        maze_2_5: "Il y a une façon qui peut me faire arriver au petit cochon vert avec seulement 2 bloc. Peut tu la deviner?"
        maze_2_6: "essaies de me faire arriver au petit cochon vert avec avec seulement 2 blocs."
        maze_2_7: |-
          ecris moi un programme qui peut me faire arriver au petit cochon vert en utilisant le plus petit nombre de blocs. Essaie donc d'utiliser plus que 1 "Repeat times" blocs.
        maze_2_8: "Pour résoudre celui-ci, essayez un bloc « répéter » avec ces 3 blocs à l'intérieur : se déplacer, déplacer, tourner."
        maze_2_9: "OK, essayez le nouveau bloc « répéter jusqu'à » - il répétera jusqu'à ce que j'atteigne le cochon vert."
        maze_2_10: "OK, une dernière fois pour pratiquer - pouvez-vous résoudre celui-ci à l'aide de seulement 4 blocs ?"
        maze_2_11: "Cher personne.  Moi zombie. Moi faim. Doit... obtenir... de tournesol... Pouvez vous me l'obtenir avec seulement 5 blocs ?"
        maze_2_12: "OK, c'est semblable, mais légèrement différent. Pouvez-vous le faire en seulement 5 blocs ?"
        maze_2_13: "Utilisez le nouveau bloc « if » et laissé moi décider du moment pour tourner. Conseil : vous ne nécessitez que d'un bloc de plus, mais apprenez comment nous avons fait afin que vous puissiez le faire par vous même la prochaine fois."
        maze_2_14: "OK, c'est comme le dernier puzzle, mais vous devez vous rappeler comment vous avez utilisé le bloc « if » et le bloc « répéter » ensemble."
        maze_2_15: "Me veux tournesol ! Utilisez un bloc « if » pour l'obtenir avec le plus petit nombre de blocs."
        maze_2_16: "OK, nous allons le faire encore une fois pour la pratique - ce n'est pas très différent, mais regarder pour les chompers !"
        maze_2_17: |-
          Les blocs "If-else" vérifie une condition et puis fait une chose ou une autre. Pour m'amener au tournesol essayez d'utiliser ce nouveau bloc.
        maze_2_18: |-
          Une pratique de plus du bloc "if-else", pouvez-vous l'obtenir correctement dès votre premier essai ?
        maze_2_19: "Vous pouvez ajouter seulement 3 blocs pour m'aider à résoudre un labyrinthe plus complexe ? Si vous le faites bien, je peux parcourir toute voie sinueuse peu importe la longueur."
        turtle_1_1: "Salut, je suis un artiste. Vous pouvez écrire du code pour me faire dessiner presque n'importe quoi. Utiliser quelques blocs pour me faire dessiner sur les lignes grises dans l'image."
        turtle_1_2: "Maintenant, tracez un carré. NOTE : utilisez votre couleur préférée en prenant dedans le nouveau « jeu de couleur »."
        turtle_1_3: "Faire un carré à l'aide de seulement 3 blocs."
        turtle_1_4: "Dessiner un triangle dont les côtés sont tous de couleurs différentes, en utilisant l'option « random color » qui prend une couleur différente chaque fois. Remarque : vous devrez comprendre jusqu'ou  tourner en cliquant sur le numéro sur le bloc de contour."
        turtle_1_5: "Maintenant, pour la pratique, tracez un triangle, puis un carré pour dessiner une enveloppe."
        turtle_1_6: "Savez-vous comment dessiner ce triangle et le carré ? Conseil : Faites d'abord le triangle, puis essayez de voir comment tourner avant de dessiner le carré."
        turtle_1_7: "OK, nous allons un peu plus difficile - voir si vous pouvez dessiner ces lunettes vertes. Les carrés sont de 100 pixels de chaque côté, et ils sont reliés par 50 pixels apart. N'oubliez pas de dessiner en vert !"
        turtle_1_8: "OK, essayez de comprendre ce qui se passe si vous exécutez ce code (ou appuyez sur « Run » pour l'essayer). Ensuite,  répetez le suffisamment de fois pour compléter le dessin. Les couleurs seront différents chaque fois."
        turtle_1_9: "Savez vous par quel numéro remplacer les points d'interrogation pour dessiner un cercle ?"
        turtle_1_10: "Vous l'avez fait ! Maintenant, tracez tout ce que vous voulez. : ce Qui vous amuse:  un bonhomme allumette, flocon de neige ou un spirale. Essayez aussi le nouveau bloc « largeur définie ». Amusez-vous!"
        turtle_4_1: "Vous pouvez dessiner une image qui ressemble à cette maison ? Pensez aux étapes que vous devez dessiner - on appel  cela  un algorithme. Ca  pourrait prendre un tas de tentatives pour le faire au beau fixe, mais c'est pas grave si ce n'est pas parfait !"
        turtle_4_2: "Maintenant, essayez ce carré qui est faite de 2 triangles. Cela peut prendre quelques essais avant de comprendre comment tourner  et comment bien se déplacer. Ca n'a pas besoin d'être exacte, mais juste continuer à essayer !"
        turtle_4_3: "Dessiner une flèche qui ressemble à ceci. Pensez à toutes les étapes  qui  vont vous permettre d'y arriver."
        turtle_4_4: "Pouvez vous dessiner quelque chose qui ressemble à ce navire ? C'est un tas de petites formes mis en place, donc décomposez le problème en des parties plus petites."
        maze_karel_1_1: "Salut, je suis un agriculteur. J'ai besoin de votre aide pour aplanir le terrain de ma ferme pour être prêt pour la plantation. déplace moi vers le tas de saleté et utilisez le bloc de « supprimer » pour l'enlever."
        maze_karel_1_2: "Ensuite, déplacez moi vers le trou et remplis le avec deux pelletées de terre, en utilisant le bloc de « remplissage »."
        maze_karel_1_3: "déplace moi vers le tas de boue et me dire combien de pelletées supprimer à l'aide d'aussi peu de blocs que possible."
        maze_karel_1_4: "Pouvez-vous m'aider à supprimer toutes les quatre piles de boue ? Conseil : utiliser un bloc répéter si vous le pouvez."
        maze_karel_1_5: "aider moi à remplir tous ces trous avec 5 pelletées de terre. Astuce : vous pouvez mettre un bloc « répéter » dans le bloc « while »."
        maze_karel_1_6: "Retirez toutes les piles de boue, à l'aide d'aussi peu de blocs que possible. Les nouvelles options dans le menu déroulant sur le bloc « jusqu'à », dis moi si je suis debout sur une pile ou un trou."
        maze_karel_1_7: "Wow, j'ai trouvé un trou très profond ! Je ne sais pas combien de pelletées de boue, il a besoin. Pouvez-vous écrire un programme qui remplit jusqu'à ce que le trou soit remplis ?"
        maze_karel_1_8: "aide moi à remplir le trou à l'extrémité du champ, à l'aide du moins de blocs possible."
        maze_karel_1_9: "fais moi enlever tous ces tas de boue. Essayez d'utiliser le moins de blocs possible. Conseil : vous pouvez utiliser un bloc « jusqu'à » à l'intérieur d'un bloc « répéter »."
        maze_karel_1_10: |-
          Je travaille tard, il fait noir dehors, et je ne peux pas dire quelle taille les tas sont. Maintenant je n'ai pas toutes les options que j'avais l'habitude d'avoir sur le bloc "jusqu'à". Déplace moi le long du champ et s'il y a un tas, retirez-le.
        maze_karel_1_11: "Il fait encore noir dehors. Déplace moi le long du champ. S'il y a un tas, l'enlever et s'il y a un trou, remplis-le. Conseil : utilisez le menu déroulant des options sur le bloc « if »."
        turtle_2_1: "Hello. Me zombie artist. Me love drawing! Help me draw a square in a special color. Important note: you have all the same blocks but they've now been arranged in categories."
        turtle_2_2: 'Welcome to using functions, which let you define new blocks! Try the new "draw a square" block, found in the "Functions" category, to draw a small 50x50 green square.'
        turtle_2_3: 'Use the "repeat" block (in the "Loops" category) to draw 3 squares of size 100, each 120 degrees apart. And do it in 3 different, random colors.'
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: |-
          Ok, this program will use a counter, to draw the same squares as last time. You want the square to be the same size as the counter, so use the "counter" block. Hint: It's in the Variables category.
        turtle_2_7: |-
          Here's a program to draw a spiral, but the blocks are disabled so they won't run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.
        turtle_2_7_5: |-
          There's a new "draw a snowman" function (in the Functions category). Draw two snowmen, of height 250 and 100.
        turtle_2_8: |-
          This one's a bit tricky. Use the "draw a snowman" function and the new "jump forward" block (in the Actions category). Draw 3 snowmen in different colors, 100 pixels apart.
        turtle_2_9: 'Use a "count with" loop to draw a family of snowmen with heights of 110, 100, 90, 80, and 70. The snowmen should all be 60 pixels apart.'
        turtle_2_10: "Here's some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like."
        maze_karel_2_1: "Try using the blocks to help me remove all the piles and fill in all the holes on the ground. Try to use loops instead of using too many blocks. Hint: you can put a loop inside another loop."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: 'Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.'
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: 'Use this new function, "avoid the cow and remove 1", to help me remove all the piles.'
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: 'Using the "draw a square" function as an example, create a "draw a triangle" function and use it.'
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: 'See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.'
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: 'Add an input named "height" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: 'Can you re-create the "draw a house" function without help? Try it, and then draw a row of houses.'
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: "De-bug this program for me so my field will be nice and flat."
        maze_karel_debug_while: "How should you change this program to help me fill the hole?"
        maze_karel_debug_if: "Help! Fix the program so my field will be completely flat."
        maze_karel_debug_if_else: "De-bug this program so I can fill in the holes and remove all the piles."
        maze_karel_debug_function_1: "What should you change about this program to help me remove all the piles?"
        maze_karel_debug_function_2: "Can you de-bug this program for me so I can make my field flat?"
        maze_karel_debug_function_3: "Edit this program so I'll remove all the piles on my field. "
        turtle_5_1: "Take this time to draw whatever you feel like! If you can't think of anything, ask the person next to you for a suggestion!"
      levelIncompleteError:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
      other1StarError:
        maze_2_14: |-
          You need an "if" block inside a "repeat" block. If you're having trouble, try the previous level again to see how it worked.
      tooFewBlocksMsg:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'

"cs":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.jpg"
        text: "Vítej u tvé první Hodiny kódu! Pojďme se ponořit do pravého programování."
      2:
        image: "notes/hoc1_2.jpg"
        text: "Budeme používat Blockly, vizuální programovaní jazyk, kde píšeš kód pomocí skládání bloků dohromady."
      3:
        image: "notes/hoc1_3.jpg"
        text: 'Většina kódů je psaná, ale Blockly je vizuální. Každý blok odpovídá jednomu řádku "skutečného" kódu.'
      4:
        image: "notes/hoc1_4.jpg"
        text: "Naučíš se základy informatiky, která existuje všude; od různých aplikací až po řízení vozítka Mars rover."
      5:
        image: "notes/hoc1_5.jpg"
        text: "Program je sada instrukcí pro počítač, kterými se řídí."
      6:
        image: "notes/hoc1_6.jpg"
        text: "Cílem tvého prvního programu je dostat Angry Bird skrz bludiště k Zelenému praseti."
      7:
        image: "notes/hoc1_7.jpg"
        text: "Na levé straně je bludiště, kde bude program probíhat. Instrukce pro každou hádanku budou pod bludištěm."
      8:
        image: "notes/hoc1_8.jpg"
        text: "Prostřední panel obsahuje příkazy pro Angry Bird. Právě z nich poskládáš tvůj kód."
      9:
        image: "notes/hoc1_9.jpg"
        text: "Napravo je tvá pracovní plocha, kde budeš skládat program pomocí bloků z panelu. Pro smazání bloku, přetáhni daný blok do koše v rohu."
      10:
        image: "notes/hoc1_10.jpg"
        text: 'Každý blok je jeden příkaz. Pokud dáš blok "posunout vpřed" na pracovní plochu a stiskneš "Spustit program", pták v bludišti se posune o jedno políčko .'
      11:
        image: "notes/hoc1_11.jpg"
        text: "Pro provedení více jak jedné akce, můžeš dát na pracovní plochu několik bloků a spojit je  dohromady. Pták se jimi bude řídit od shora dolů."
      12:
        image: "notes/hoc1_12.jpg"
        text: 'Pokud spustíš program a chceš ho opravit a zkusit znovu, klikni na tlačítko "obnovit".'
      13:
        image: "notes/hoc1_13.jpg"
        text: "Pojďme dostat ty prasátka!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Ahoj, jsem JR. Každý tým automobilových závodníků potřebuje programátory, aby vyhrál. Analyzují data z auta, aby bylo příště rychlejší."
      2:
        image: "notes/stage5_2.jpg"
        text: "V těchto hádankách budete malíř, který za sebou kreslí čáry kamkoliv jde."
      3:
        image: "notes/stage5_3.jpg"
        text: 'Tento blok říká "posunout vpřed" o 100 pixelů. Pixel je jedna malá tečka na tvojí obrazovce.'
      4:
        image: "notes/stage5_4.jpg"
        text: 'Tento blok říká "otočit vpravo o 90 stupňů".  Otočí vašeho malíře stejně jako blok "otočit" v hádankách s bludištěm.'
      5:
        image: "notes/stage5_5.jpg"
        text: "Click on the arrow in either of these blocks to change the amount the artist moves forward or turns. Play around to get familiar with these new blocks."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Ahoj, já jsem Paola! V těchto hádankách jste farmářka, která chce uhladit své pole, aby na něm mohla začít pěstovat rostliny."
      2:
        image: "notes/stage9_2.jpg"
        text: "Musíte jí pomoci odstranit všechny hromádky špíny a vyplnit díry."
      3:
        image: "notes/stage9_3.jpg"
        text: "Nový blok odstraní 1 lopatu špíny z hromady a vyplní 1 lopatou díry."
      4:
        image: "notes/stage9_4.jpg"
        text: "The piles and holes are different sizes, so you have to tell the farmer how many shovelfuls to use."
    loop_times:
      1:
        image: "notes/hoc2_1.jpg"
        text: "Ahoj, jsem Mark! Seznámím tě se smyčkami. Pomocí smyček můžeš říct počítači, aby opakoval nastavené akce znovu a znovu; stokrát či i milionkrát."
      2:
        image: "notes/hoc2_2.jpg"
        text: "V této hádance chceme, aby se pták posunul vpřed o 5 políček, aby dostal prase."
      3:
        image: "notes/hoc2_3.jpg"
        text: 'V tom nám pomůže nový blok "opakovat".'
      4:
        image: "notes/hoc2_4.jpg"
        text: 'Místo používání 5 bloků "posunout vpřed"...'
      5:
        image: "notes/hoc2_5.jpg"
        text: 'Můžeme dát pouze jeden blok "posunout vpřed" do bloku "opakovat" a do něj napsat číslo, které řekne, kolikrát to má opakovat.'
      6:
        image: "notes/hoc2_6.jpg"
        text: 'Tohle je taky důležité: můžeš do bloku "opakovat" dát i více než jeden příkaz.'
      7:
        image: "notes/hoc2_7.jpg"
        text: 'Užij si používání nového bloku "opakovat"!'
    loop_until:
      1:
        image: "notes/hoc3_1.jpg"
        text: 'Čau, jsem Chris. Před mou kariérou v Miami Heat, jsem chodil studovat informatiku na Georgia Tech. Pojďme spolu zkusit nový blok "Opakovat do".'
      2:
        image: "notes/hoc3_2.jpg"
        text: "Co kdybychom nevěděli, jak daleko se musíme posunout, abychom dostali to prase?"
      3:
        image: "notes/hoc3_3.jpg"
        text: 'Pokud vložíme blok "posun vpřed" do bloku "opakuj až do", pták se bude posouvat vpřed až do chvíle, dokud nenarazí na prase (nebo do zdi).'
      4:
        image: "notes/hoc3_4.jpg"
        text: 'Toto je důležité: stejně jako před tím, můžeme vložit skupinu bloků do "opakuj až do" bloku a všechny tyto bloky se budou opakovat.'
    if:
      1:
        image: "notes/hoc4_1.jpg"
        text: 'Ahoj, já jsem Bil. Pojďte se naučit nový základní příkaz: "pokud" příkaz. Tento příkaz používají počítače k rozhodování.'
      2:
        image: "notes/hoc4_2.jpg"
        text: 'Příkaz "pokud" používáte každý den. Ještě než jdete ráno ven, říkáte si: "Pokud venku prší, budu potřebovat pláštěnku.'
      3:
        image: "notes/hoc4_3.jpg"
        text: "Můžeme přikázat zombie, aby zjistila, jestli je vlevo cesta a pokud ano, můžeme ji otočit tímto směrem."
      4:
        image: "notes/hoc4_4.jpg"
        text: 'Pro zapsání do kódu, posuňte blok "pokud" a vložte do něj blok "otočit vlevo".'
      5:
        image: "notes/hoc4_5.jpg"
        text: 'Vložíme blok "posunout vpřed" nad něj a blok "opakuj" kolem všeho. Pokaždé, když se zombie posune, zkontroluje, jestli je vlevo cesta a zabočí. Příkaz "opakuj" je důležitý, protože ověřuje cestu pro zabočení v každém kroku.'
      6:
        image: "notes/hoc4_6.jpg"
        text: 'Příkaz "pokud" je v programování opravdu důležitý. Jeden z prvních programů, který jsem napsal byly piškvorky a v něm byl příkaz "pokud". Ten říkal: Pokud to vypadá, že vyhraje jiná osoba, zablokuj jí čtverečky, které by jí umožnily vyhrát.'
      7:
        image: "notes/hoc4_7.jpg"
        text: 'Bav se při používání bloků "pokud"!'
    if_else:
      1:
        image: "notes/hoc5_1.jpg"
        text: |
          Ahoj, jmenuji se Saloni. Používám programování pro pomoc s řešením problémů v medicíně.
          naučím vás používat blok "pokud-jinak". Vypadá podobně jako blok "pokud", ale má navíc ještě část , která říká, co se stane "jinak".
      2:
        image: "notes/hoc5_2.jpg"
        text: 'Když vložím blok "posunout vpřed" do místa , které říká "udělej"a blok "otočit vlevo" do místa, které říká "jinak", znamená to, že si zombie bude vybírat ze dvou možností: Pokud je cesta vpřed, zombie půjde dopředu, jinak (pokud není cesta vpřed), zombie zabočí doleva.'
      3:
        image: "notes/hoc5_3.jpg"
        text: 'Stejně jako blok "pokud", můžeme i blok "pokud-jinak" vkládat do opakovacích bloků. Zombie se tak bude stále pohybovat a blok "pokud" jinak jí pomůže zkoušet, jestli není někde cesta, na kterou by mohl zabočit.'
      4:
        image: "notes/hoc5_4.jpg"
        text: "Teď dostaňte tyhle zombies tam, kam patří!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Hi, I'm Brina, an engineer at Instagram. A function is certain lines of code that you want to use over and over again, so instead of writing that code out everytime, you can just use one block."
      2:
        image: "notes/stage13_2.jpg"
        text: "We're going to learn how to define functions. Function definitions have a star in the corner. The name of the function is written on the top line."
      3:
        image: "notes/stage13_3.jpg"
        text: |-
          The blocks that go inside the definition tell us what it does. So this function definition is called "fill 5" and it's made up of a "repeat" block and a "fill" block.
      4:
        image: "notes/stage13_4.jpg"
        text: |-
          The definition sits on the workspace, but our farmer won't run the function until we drag out our "fill 5 function" block from functions category.
      5:
        image: "notes/stage13_5.jpg"
        text: |-
          Let's put the "fun" back in "FUNction!" 
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: |-
          Hi, I'm Makinde! Let's learn about the "while block." 
      2:
        image: "notes/stage9_6.jpg"
        text: 'The "while block" will do whatever you put inside it AS LONG AS the statment on the top is TRUE.'
      3:
        image: "notes/stage9_7.jpg"
        text: "For example, if the farmer is standing on a pile, she will continue to remove 1 shoveful WHILE there is still a pile beneath her."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: "Hi, I'm Trina, and I work for Pixar. I've worked on a bunch of movies, including Shrek."
      2:
        image: "notes/stage11_2.jpg"
        text: 'This is our new "counter" loop. It will perform actions over and over again and you can make the actions change slightly each time.'
      3:
        image: "notes/stage11_3.jpg"
        text: 'In this example, our "counter" loop says "count with counter from 50 to 90 by 10" and inside it, we have our "draw a square" block. Drag the "counter" block from the "Variables" section into the "length" spot.'
      4:
        image: "notes/stage11_4.jpg"
        text: "This means our artist is going to draw a square that has 50 pixel length sides, then it will add 10 to that and draw a square with 60 pixel length sides. Then it will keep adding 10 and drawing squares until it reaches 90. So we'll have squares of 50, 60, 70, 80, and 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Hi, I'm Janete, and I'm an engineer at Zynga."
      2:
        image: "notes/stage15_2.jpg"
        text: "What if we want to draw a bunch of triangles and have their lengths be different sizes?"
      3:
        image: "notes/stage15_3.jpg"
        text: "We could write all that code out by hand or we can use a function with parameters."
      4:
        image: "notes/stage15_4.jpg"
        text: 'To do this, click the blue star on the "draw a triangle" function definition. Then drag "input name" into the "input" block.'
      5:
        image: "notes/stage15_5.jpg"
        text: |-
          Then if you write "length" in the spot where it says "x" and press "Enter" you'll create a length input for your function.
      6:
        image: "notes/stage15_6.jpg"
        text: 'Then click on the star. Now, you want to click on the variables category and drag the "length" block into the "move forward" block of your function definition. And drag away the old number block.'
      7:
        image: "notes/stage15_7.jpg"
        text: 'To use your function with parameters, click on the functions category and drag out your "draw a triangle with length" function.'
      8:
        image: "notes/stage15_8.jpg"
        text: "Now you can use the math block to input different numbers to draw triangles of different sizes."
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.jpg"
        text: "Blahopřejeme! S poslední hádankou, kterou jsi vyřešil, jsi právě napsal program, který dokáže JAKÉMUKOLIV robotovi říct, jak najít cestu skrz nerozvětvené bludiště nebo skrz tunel libovolné délky, ať už je to zombie, pták, vozítko mars nebo dokonce samořídící auto."
      2:
        image: "notes/hoc6_2.jpg"
        text: |
          Základní nápady, které jsi použil jsou srdcem každého programu nebo aplikace, kterou jsi kdykoliv spustil.
          Naučili jsme se o opakování smyček, příkazech "opakovat do", "pokud" a "pokud-jinak".
      3:
        image: "notes/hoc6_3.jpg"
        text: "Jestli se ti tvá první hodina programování líbila, navštiv stránku code.org pro další výuku programování! Jakmile dokončíš náš dvacetihodinový kurz, budeš mistrem základů programování a můžeš se začít učit psát aplikace pro mobily, hry s roboty, které jsi jmenoval."
      4:
        image: "notes/hoc6_4.jpg"
        text: "Technologie mění vše, co děláme a nezáleží na tom, jak jsme staří: programování je zábava, je tvořivé a každý se jej může naučit!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Zobrazení poznámek teprve bude!"

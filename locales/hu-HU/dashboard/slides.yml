"hu":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.png"
        text: "Üdvözlünk az első kód órádba! Merüljünk bele az első programozási ízelítőbe."
      2:
        image: "notes/hoc1_2.png"
        text: "A Blockly-t fogjuk használni, vizuális programozási nyelvezetet ahol húzni és beillesztéssel rakod össze a kód blokkodat."
      3:
        image: "notes/hoc1_3.png"
        text: 'A kódot legtöbbször írják, de a Blockly vizuális. Minden blokk megfelel egy "igazi" sor kódnak.'
      4:
        image: "notes/hoc1_4.png"
        text: "Megtanulod a számítógép-tudomány alapjait, koncepciókat melyet mindenhol használnak elkezdve az alkalmazástól a Mars vándor kezeléséig."
      5:
        image: "notes/hoc1_5.png"
        text: "A program egy csomó utasítás amit a számítógép elvégez."
      6:
        image: "notes/hoc1_6.png"
        text: "Az első programod célja ,hogy egy Angry Bird-t a labirintuson át vezetni, úgy hogy megüsse a Zöld Disznót."
      7:
        image: "notes/hoc1_7.png"
        text: "A bal oldal egy labirintus ahol fut a programod. Minden rejtvény utasítása a labirintus alatt található."
      8:
        image: "notes/hoc1_8.png"
        text: "A középső eszköztár tartalmazza az Angry Bird parancsait. Ezeket használni fogod a kódod felépítésében."
      9:
        image: "notes/hoc1_9.png"
        text: "A jobb oldalon találod a munkaterületedet ahonnan húzod kell a blokkokat az eszköztárból programod felépítéséhez. Ahhoz hogy egy blokkot kitörölj húzd a lomtárba, amely a sarokba található."
      10:
        image: "notes/hoc1_10.png"
        text: 'Minden blokk egy utasítás. Ha húzol egy "előrelépő" blokkot a munkaterületedre és megnyomod a "Program Futtatás"-t, a madár mozogni fog egy pozíciót a labirintusba.'
      11:
        image: "notes/hoc1_11.png"
        text: "Ahhoz hogy több műveletet lehessen elvégezni húzd a blokkokat a munkaterületedre és illeszd őket össze. A madár el fogja végezni az utasításokat  fentről lefele haladva."
      12:
        image: "notes/hoc1_12.png"
        text: 'Ha lefuttattad a programot és megakarod javítani vagy újra szeretnéd próbálni nyomd meg a "Újrakezd" gombot.'
      13:
        image: "notes/hoc1_13.png"
        text: "Gyerünk kapjuk el azokat a disznókat!"
    artist_intro:
      1:
        image: "notes/bird.png"
        text: "Útmutató jegyzetek hamarosan!"
    farmer_intro:
      1:
        image: "notes/bird.png"
        text: "Útmutató jegyzetek hamarosan!"
    loop_times:
      1:
        image: "notes/hoc2_1.png"
        text: "Helló, Márk vagyok! Gyere tanuljuk meg a ciklusokat. A ciklust használva megmondod a számítógépnek, hogy egy bizonyos utasítást újra és újra csinálja ezer akár egy billió alkalommal."
      2:
        image: "notes/hoc2_2.png"
        text: "Ebbe a puzzelbe azt akarjuk elérni, hogy a madár 5 lépest menjen előre hogy érje el a malacot."
      3:
        image: "notes/hoc2_3.png"
        text: 'Használhatjuk a új "Ismétlés" blokkot a feladat megoldásához.'
      4:
        image: "notes/hoc2_4.png"
        text: 'Ahelyett hogy 5 alkalommal kihúzd és betegyed az "előrelépés" blokkot...'
      5:
        image: "notes/hoc2_5.png"
        text: 'Betehetjük az "előrelépés" blokkot az "ismétlés" blokk belsejébe és beírjuk egy számot a blokkba, amivel megadjuk hányszor ismételje az utasítást.'
      6:
        image: "notes/hoc2_6.png"
        text: "Ez fontos: az ismétlő blokkba több mint egy utasítást is betehetsz."
      7:
        image: "notes/hoc2_7.png"
        text: "Élvezd használni az új ismétlő blokkot!"
    loop_until:
      1:
        image: "notes/hoc3_1.png"
        text: 'Szia, Chris vagyok. Mielőtt a Miami Heat-hez csatlakoztam Georgiába mentem, hogy számítógép tudományt tanulhassak. Gyere próbáljuk ki az új "ismételd amíg" blokkot.'
      2:
        image: "notes/hoc3_2.png"
        text: "Mi van ha nem tudjuk milyen messzire kell a madárnak mennie, hogy elérje a malacot?"
      3:
        image: "notes/hoc3_3.png"
        text: 'Ha az "előrelépés" blokkot az "ismételd amíg" blokkba helyezzük, akkor a madár addig fog előre haladni AMÍG eléri a malacot (vagy a falnak ütközik).'
      4:
        image: "notes/hoc3_4.png"
        text: 'And this is important: just like before, we can put multiple blocks inside the "repeat until" block, and they will all be repeated.'
    if:
      1:
        image: "notes/hoc4_1.png"
        text: 'Szia, Bill vagyok! Tanuljunk meg egy új alapvető koncepciót az "ha" állítást. Eszerint hoznak a számítógépek döntéseket.'
      2:
        image: "notes/hoc4_2.png"
        text: 'A "ha" állítást naponta használjuk. Minden reggel mielőtt elmennél, azt mondod HA esik az eső fel kell vennem a kabátom.'
      3:
        image: "notes/hoc4_3.png"
        text: "Megmondhatjuk egy zombinak HA van út balra és ha megtalálja az utat, akkor forduljon abba az irányba."
      4:
        image: "notes/hoc4_4.png"
        text: 'Ahhoz hogy megírjuk azt a kódot húzzuk ki a "ha" blokkot és helyezzük a "balra fordul" blokkot a belsejébe.'
      5:
        image: "notes/hoc4_5.png"
        text: 'Most ha az "előrelépés" blokkot föléje és az "ismétlés" blokkot a kód köré helyezzük, minden alkalommal mikor a zombi halad ellenőrzi ha létezik út balra és ha van akkor arra fordul. A ismétlő parancs fontos, mivel minden lépésnél kell ellenőrizze hogy létezik-e út.'
      6:
        image: "notes/hoc4_6.png"
        text: "A ha állítás nagyon fontos a számítógép-tudományba. Az első programjaim közé tartozik egy X és 0 játék, amelybe írtam egy ha állítást ami ezt mondta: HA az ellenfél oda lép és avval a lépéssel legyőz akkor ne engedd oda lépni."
      7:
        image: "notes/hoc4_7.png"
        text: 'Jó szórakozást a "ha" blokk használásával!'
    if_else:
      1:
        image: "notes/hoc5_1.png"
        text: 'Szia a nevem Erika. Én a számítógép-tudományt arra használom, hogy tudjak segíteni megoldani egészségügyi és orvostudományi problémákat. Ismerjük meg a "másképp" blokkot.'
      2:
        image: "notes/hoc5_2.png"
        text: |-
          If I put a "move forward" block in the spot where it says "do" and a "turn left" block where it says "else" that means that the zombie will choose between 2 options. IF there is a path ahead, the zombie will move forward, and OTHERWISE (there isn't a path ahead), the zombie will turn left.
      3:
        image: "notes/hoc5_3.png"
        text: |-
          Just like the "if" block, we can put "if else" blocks inside a "repeat" blocks so that the zombie keeps moving and the "if else" block will keep checking if there's somewhere to turn.
      4:
        image: "notes/hoc5_4.png"
        text: "Now, get those zombies where they belong!"
    function:
      1:
        image: "notes/bird.png"
        text: "Show notes coming soon!"
    loop_while:
      1:
        image: "notes/bird.png"
        text: "Show notes coming soon!"
    loop_for:
      1:
        image: "notes/bird.png"
        text: "Show notes coming soon!"
    parameters:
      1:
        image: "notes/bird.png"
        text: "Show notes coming soon!"
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.png"
        text: "Congratulations! With the last puzzle you solved, you just wrote code that can tell ANY robot how to find it's way through a non-branching maze or tunnel of any length, whether it's a zombie, a bird, a mars rover, or even a self-driving car."
      2:
        image: "notes/hoc6_2.png"
        text: "The basic concepts you used are at the heart of every program or app you'll ever try.  We learned about repeat loops, repeat until statements, if statements, and if else statements."
      3:
        image: "notes/hoc6_3.png"
        text: "If you liked your first hour of code, visit code.org to continue your education into computer science! Once you complete our 20 hour course, you'll have mastered the basics of programming, and can start learning how to write phone apps, robot instructions, games, you name it."
      4:
        image: "notes/hoc6_4.png"
        text: "Technology is changing everything we do and it doesn't matter if you're young or old: programming is fun, it's creative, and anyone can learn!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Show notes coming soon!"

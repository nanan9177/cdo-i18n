"hu":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.jpg"
        text: "Üdvözlünk az első kód órádba! Merüljünk bele az első programozási ízelítőbe."
      2:
        image: "notes/hoc1_2.jpg"
        text: "A Blockly-t fogjuk használni, vizuális programozási nyelvezetet ahol húzni és beillesztéssel rakod össze a kód blokkodat."
      3:
        image: "notes/hoc1_3.jpg"
        text: 'A kódot legtöbbször írják, de a Blockly vizuális. Minden blokk megfelel egy "igazi" sor kódnak.'
      4:
        image: "notes/hoc1_4.jpg"
        text: "Megtanulod a számítógép-tudomány alapjait, koncepciókat melyet mindenhol használnak elkezdve az alkalmazástól a Mars vándor kezeléséig."
      5:
        image: "notes/hoc1_5.jpg"
        text: "A program egy csomó utasítás amit a számítógép elvégez."
      6:
        image: "notes/hoc1_6.jpg"
        text: "Az első programod célja ,hogy egy Angry Bird-t a labirintuson át vezetni, úgy hogy megüsse a Zöld Disznót."
      7:
        image: "notes/hoc1_7.jpg"
        text: "A bal oldal egy labirintus ahol fut a programod. Minden rejtvény utasítása a labirintus alatt található."
      8:
        image: "notes/hoc1_8.jpg"
        text: "A középső eszköztár tartalmazza az Angry Bird parancsait. Ezeket használni fogod a kódod felépítésében."
      9:
        image: "notes/hoc1_9.jpg"
        text: "A jobb oldalon találod a munkaterületedet ahonnan húzod kell a blokkokat az eszköztárból programod felépítéséhez. Ahhoz hogy egy blokkot kitörölj húzd a lomtárba, amely a sarokba található."
      10:
        image: "notes/hoc1_10.jpg"
        text: 'Minden blokk egy utasítás. Ha húzol egy "előrelépő" blokkot a munkaterületedre és megnyomod a "Program Futtatás"-t, a madár mozogni fog egy pozíciót a labirintusba.'
      11:
        image: "notes/hoc1_11.jpg"
        text: "Ahhoz hogy több műveletet lehessen elvégezni húzd a blokkokat a munkaterületedre és illeszd őket össze. A madár el fogja végezni az utasításokat  fentről lefele haladva."
      12:
        image: "notes/hoc1_12.jpg"
        text: 'Ha lefuttattad a programot és megakarod javítani vagy újra szeretnéd próbálni nyomd meg a "Újrakezd" gombot.'
      13:
        image: "notes/hoc1_13.jpg"
        text: "Gyerünk kapjuk el azokat a disznókat!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Szia, a nevem JR! Mindegy versenyzői csapatnak szüksége van egy számítógép tudósra a nyeréshez. Analizálják az adatokat a járműből, hogy gyorsabbá tehessék azt."
      2:
        image: "notes/stage5_2.jpg"
        text: "Ezeknél a rejtvényeknél ön lesz a művész aki vonalat húz maga mögött bármerre megy."
      3:
        image: "notes/stage5_3.jpg"
        text: 'Ez a blokk azt mondja: " előrelépni 100 pixel. " A pixelek csak nagyon apró pontok a képernyőn .'
      4:
        image: "notes/stage5_4.jpg"
        text: 'Ez a blokk azt mondja "forduljon jobbra 90 fokban." Ez el fogja fordítani a művészt ugyanabban a mennyiségben, mint amennyiben a "fordulj" blokkok a labirintus rejtvényekben.'
      5:
        image: "notes/stage5_5.jpg"
        text: "Click on the arrow in either of these blocks to change the amount the artist moves forward or turns. Play around to get familiar with these new blocks."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Szia, a nevem Paola! Ezekben a rejtvényekben te egy farmer leszel, akinek ki kell simítania a földét, hogy elkezdhesse az ültetvények elültetését."
      2:
        image: "notes/stage9_2.jpg"
        text: "Segítened kell neki eltávolítani az összes földet, s kitölteni vele a lyukakat."
      3:
        image: "notes/stage9_3.jpg"
        text: "The new blocks remove 1 shovelful of dirt from a pile and fill in 1 shovelful of dirt to a hole."
      4:
        image: "notes/stage9_4.jpg"
        text: "A halmok és a lyukak különböző méretűek, meg kell mondania a farmernek, hogy hány shovelfult használjon."
    loop_times:
      1:
        image: "notes/hoc2_1.jpg"
        text: "Helló, Márk vagyok! Gyere tanuljuk meg a ciklusokat. A ciklust használva megmondod a számítógépnek, hogy egy bizonyos utasítást újra és újra csinálja ezer akár egy billió alkalommal."
      2:
        image: "notes/hoc2_2.jpg"
        text: "Ebbe a puzzelbe azt akarjuk elérni, hogy a madár 5 lépest menjen előre hogy érje el a malacot."
      3:
        image: "notes/hoc2_3.jpg"
        text: 'Használhatjuk a új "Ismétlés" blokkot a feladat megoldásához.'
      4:
        image: "notes/hoc2_4.jpg"
        text: 'Ahelyett hogy 5 alkalommal kihúzd és betegyed az "előrelépés" blokkot...'
      5:
        image: "notes/hoc2_5.jpg"
        text: 'Betehetjük az "előrelépés" blokkot az "ismétlés" blokk belsejébe és beírjuk egy számot a blokkba, amivel megadjuk hányszor ismételje az utasítást.'
      6:
        image: "notes/hoc2_6.jpg"
        text: "Ez fontos: az ismétlő blokkba több mint egy utasítást is betehetsz."
      7:
        image: "notes/hoc2_7.jpg"
        text: "Élvezd az új ismétlő blokk hasznalatat!"
    loop_until:
      1:
        image: "notes/hoc3_1.jpg"
        text: 'Szia, Chris vagyok. Mielőtt a Miami Heat-hez csatlakoztam Georgia Techbe mentem, hogy számítógép tudományt tanulhassak. Gyere próbáljuk ki az új "ismételd amíg" blokkot.'
      2:
        image: "notes/hoc3_2.jpg"
        text: "Mi van ha nem tudjuk milyen messzire kell a madárnak mennie, hogy eljusson a malachoz?"
      3:
        image: "notes/hoc3_3.jpg"
        text: 'Ha az "előrelépés" blokkot az "ismételd amíg" blokkba helyezzük, akkor a madár addig fog előre haladni AMÍG eléri a malacot (vagy a falnak ütközik).'
      4:
        image: "notes/hoc3_4.jpg"
        text: 'És ez fontos: akárcsak az ismétlő blokkba az "ismétel amíg" blokkba is több utasítást helyezhetsz.'
    if:
      1:
        image: "notes/hoc4_1.jpg"
        text: 'Szia, Bill vagyok! Tanuljunk meg egy új alapvető koncepciót az "ha" állítást. Eszerint hoznak a számítógépek döntéseket.'
      2:
        image: "notes/hoc4_2.jpg"
        text: 'A "ha" állítást naponta használjuk. Minden reggel mielőtt elmennél, azt mondod HA esik az eső fel kell vennem a kabátom.'
      3:
        image: "notes/hoc4_3.jpg"
        text: "Megmondhatjuk egy zombinak HA van út balra és ha megtalálja az utat, akkor forduljon abba az irányba."
      4:
        image: "notes/hoc4_4.jpg"
        text: 'Ahhoz hogy megírjuk azt a kódot húzzuk ki a "ha" blokkot és helyezzük a "balra fordul" blokkot a belsejébe.'
      5:
        image: "notes/hoc4_5.jpg"
        text: 'Most ha az "előrelépés" blokkot föléje és az "ismétlés" blokkot a kód köré helyezzük, minden alkalommal mikor a zombi halad ellenőrzi ha létezik út balra és ha van akkor arra fordul. A ismétlő parancs fontos, mivel minden lépésnél kell ellenőrizze hogy létezik-e út.'
      6:
        image: "notes/hoc4_6.jpg"
        text: "A ha állítás nagyon fontos a számítógép-tudományba. Az első programjaim közé tartozik egy X és 0 játék, amelybe írtam egy ha állítást ami ezt mondta: HA az ellenfél oda lép és avval a lépéssel legyőz akkor ne engedd oda lépni."
      7:
        image: "notes/hoc4_7.jpg"
        text: 'Jó szórakozást a "ha" blokk használásával!'
    if_else:
      1:
        image: "notes/hoc5_1.jpg"
        text: 'Szia a nevem Erika. Én a számítógép-tudományt arra használom, hogy tudjak segíteni megoldani egészségügyi és orvostudományi problémákat. Ismerjük meg a "ha más" blokkot.Olyan mint a "ha" blokk csak van egy más része is a "másképp" .'
      2:
        image: "notes/hoc5_2.jpg"
        text: 'Ha teszel egy "előrelépés" blokkot a "csináld" helyett és a "balra fordul" blokkot a "másképp" helyére azt jelenti hogy a zombi 2 lehetőség közül kell válasszon. HA van út előre akkor a zombi előre halad MÁSKÉPP (nincs út előre), a zombi balra fordul.'
      3:
        image: "notes/hoc5_3.jpg"
        text: 'Csakúgy mint a "ha" blokkot a "ha más" blokkot is betehetjük ismétlő blokkba, tehát a "másképp ha" blokk ellenőrizni fogja ha lehet valamerre fordulni.'
      4:
        image: "notes/hoc5_4.jpg"
        text: "Most vidd a zombikat oda ahova tartoznak!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Szia, Brina vagyok , mérnök az Instagram-nál. Egy függvény az bizonyos sorok a kódból amit újra és újra használni szeretnél, így ahelyett, hogy a kódot ki minden alkalommal be kelljen írni, akkor csak használ egy blokk."
      2:
        image: "notes/stage13_2.jpg"
        text: "We're going to learn how to define functions. Function definitions have a star in the corner. The name of the function is written on the top line."
      3:
        image: "notes/stage13_3.jpg"
        text: |-
          The blocks that go inside the definition tell us what it does. So this function definition is called "fill 5" and it's made up of a "repeat" block and a "fill" block.
      4:
        image: "notes/stage13_4.jpg"
        text: |-
          The definition sits on the workspace, but our farmer won't run the function until we drag out our "fill 5" function block from functions category.
      5:
        image: "notes/stage13_5.jpg"
        text: |-
          Let's put the "fun" back in "FUNction!"
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: |-
          Hi, I'm Makinde! Let's learn about the "while block."
      2:
        image: "notes/stage9_6.jpg"
        text: 'The "while block" will do whatever you put inside it AS LONG AS the statement on the top is TRUE.'
      3:
        image: "notes/stage9_7.jpg"
        text: "For example, if the farmer is standing on a pile, she will continue to remove 1 shovelful WHILE there is still a pile beneath her."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: "Szia én Trina vagyok, és a Pixar-nál dolgozom. Már egy csomó filmen dolgoztam, beleértve a Shrek."
      2:
        image: "notes/stage11_2.jpg"
        text: 'This is our new "counter" loop. It will perform actions over and over again and you can make the actions change slightly each time.'
      3:
        image: "notes/stage11_3.jpg"
        text: 'In this example, our "counter" loop says "count with counter from 50 to 90 by 10" and inside it, we have our "draw a square" block. Drag the "counter" block from the "Variables" section into the "length" spot.'
      4:
        image: "notes/stage11_4.jpg"
        text: "This means our artist is going to draw a square that has 50 pixel length sides, then it will add 10 to that and draw a square with 60 pixel length sides. Then it will keep adding 10 and drawing squares until it reaches 90. So we'll have squares of 50, 60, 70, 80, and 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Szia Janete vagyok, egy mernok vagyok Zynganal."
      2:
        image: "notes/stage15_2.jpg"
        text: "What if we want to draw a bunch of triangles and have their lengths be different sizes?"
      3:
        image: "notes/stage15_3.jpg"
        text: "We could write all that code out by hand or we can use a function with parameters."
      4:
        image: "notes/stage15_4.jpg"
        text: 'To do this, click the blue star on the "draw a triangle" function definition. Then drag "input name" into the "input" block.'
      5:
        image: "notes/stage15_5.jpg"
        text: |-
          Then if you write "length" in the spot where it says "x" and press "Enter" you'll create a length input for your function.
      6:
        image: "notes/stage15_6.jpg"
        text: 'Then click on the star. Now, you want to click on the variables category and drag the "length" block into the "move forward" block of your function definition. And drag away the old number block.'
      7:
        image: "notes/stage15_7.jpg"
        text: 'To use your function with parameters, click on the functions category and drag out your "draw a triangle with length" function.'
      8:
        image: "notes/stage15_8.jpg"
        text: "Now you can use the math block to input different numbers to draw triangles of different sizes."
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.jpg"
        text: "Gratulálok! Az utolsó játékba megírtál egy kódot amely egy BÁRMILYEN robotnak megmondja hogyan kapja meg az utat egy nem elágazó labirintusba vagy barlangba, attól független hogy egy zombi, madár, mars kutató vagy akár egy saját magát vezető autó."
      2:
        image: "notes/hoc6_2.jpg"
        text: "Ezek az alapok minden program vagy alkalmazás szíve. Megismertük az ismétlő ciklusokat, ha állítást és a másképp állítást."
      3:
        image: "notes/hoc6_3.jpg"
        text: "Ha tetszett az első kód órád akkor látogass el a code.org weboldalra hogy tovább folytathasd a tanulást. Miután befejezte a 20 órás kurzusunkat, mestere leszel a programozás alapjainak, nekikezdhetsz telefon alkalmazásokat írni, robot utasításokat, játékokat és így tovább."
      4:
        image: "notes/hoc6_4.jpg"
        text: "A technológia mindent megváltoztat amit csinálunk és nem számít ha fiatal vagy öreg vagy a programozás szórakoztató, rád van bízva hogyan alkotod meg és akárki megtanulhatja!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Útmutató jegyzetek hamarosan!"

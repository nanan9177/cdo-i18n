    level:
      instructions:
        maze_2_2: 'Tudnál segíteni elkapni a rosszcsont malacot ? Egy pár "lépj előre" blokk és nyomj a "Program futtatása" gombra, hogy eljussak oda. '
        maze_2_1: "Ez a malac bosszantó. Segíts megtalálni!"
        maze_2_2_5: "Tervezd meg az utat a malacig. A TNT-t viszont kerüld el mindenképp, vagy repülsz!"
        maze_2_3: "Vezess el a zöld förtelemig! (Vigyázz a TNT-vel)"
        maze_2_4: "Őrizd meg nyugalmad, és segíts,  meg keresni rossz disznót. Egyébként lehet, hogy dühös!"
        maze_2_5: "Van egy 2 utasításból álló út a malachoz. Kitalálod?"
        maze_2_6: "Próbálj meg elvezetni a zöld behatolóhoz nem több mint 3 utasítás használatával."
        maze_2_7: 'Segíts elűzni a rossz malackát a legkevesebb blokk segítségével. Próbáld meg több, mint egy "ismételj szor" blokkal.'
        maze_2_8: 'Hogy old meg ezt, próbáld meg az "ismétlés" blokkal benne 3 blokkal: mozgás, mozgás, fordul.'
        maze_2_9: 'Ok, próbáld ki az új "ismétlés, amíg a" blokk - ez addig ismétlődik, amíg el nem érem a bosszantó disznót.'
        maze_2_10: "Ok, még egyszer, utoljára a gyakorlatban - meg tudod oldani ezt csak 4 blokkal?"
        maze_2_11: "Arghhh - kedves akárki. Én lenni zombi. Zombi lenni éhes. El... kell... a napraforgóhoz... Eltudnál vezetni oda csupán 5 utasítással?"
        maze_2_12: "Hasonló mint az előző, de picit más. 5 utasításból megoldod?"
        maze_2_13: 'Használd az új, "ha" blokk, hogy hagyd eldönteni, mikor kell fordulni. Tipp: csak akkor kell még egy blokk, de megtanuljuk, hogyan tudjuk beállítani, így meg tudod csinálni legközelebb.'
        maze_2_14: 'Rendben, ez olyan, mint a legutóbbi játék, de most emlékezned kell hogyan használtad az "if" és a "repeat" elemeket együtt.'
        maze_2_15: "Napraforgót szeretnék! Használj egy ha blokkot, hogy a legkevesebb lépésből eljussak odáig."
        maze_2_16: "Oké, csináljuk meg mégegyszer gyakorlásképpen -  hasonló a feladat, de vigyázz a szörnynövényekre!"
        maze_2_17: 'A "If-else" blokk ellenőriz egy feltételt és aszerint tesz meg valamit VAGY valami mást. Próbálj meg úgy eljuttatni a napraforgóhoz, hogy használod ezt az új blokkot.'
        maze_2_18: 'Még egy gyakorlat az "if-else" blokkhoz, meg tudod csinálni elsőre?'
        maze_2_19: "Csak 3 blokk hozzáadásával tud segíteni bejárni egy sokkal bonyolultabb labirintust? Ha igen, bármilyen kanyargós utat bejárhatok, függetlenül annak hosszától."
        turtle_1_1: "Szia, én művész vagyok. Te tudsz olyan kódot írni, ami majdnem mindent le tud rajzolni. Használj néhány blokkot ami egy szürke vonal húz a képre."
        turtle_1_2: 'Most rajzolj egy négyzetet. Megjegyzés: használd a kedvenc színed az új "set color" blokk segítségével.'
        turtle_1_3: "Rajzolj egy negyszogot csak harom blokk hasznalataval."
        turtle_1_4: 'Rajzolj egy háromszöget, amelynek oldalai különböző színűek, a "random color" beállítással válassz  különböző színt minden alkalommal. Tipp: meg kell adnod, hogy milyen messze kell fordulni, a kanyarodás elemre való szám megadásával.'
        turtle_1_5: "Most a gyakorlásképpen, rajzolj egy háromszöget, majd egy négyzetet, hogy rajzoljunk egy borítékot."
        turtle_1_6: "Gondold végig, hogyan rajzolod meg a háromszöget és a négyzetet? Tipp: Csináld a háromszöget először, majd találd ki, mekkorát kel fordulnod a négyzet rajzolása előtt."
        turtle_1_7: "OK, nézzünk egy kicsit nehezebbet. Nézzük, meg le tudod-e rajzolni ezeket a zöld ablakokat. A négyzetek oldala 100 képpont, és 50 képpontra vannak egymástól. Ne felejts el zölddel rajzolni!"
        turtle_1_8: 'OK, most képzelni el, mi történhet, ha ezt a kódot futtatod (vagy nyomd meg a "Run"-t a próbához). Majd ismételd meg azt addig, míg elkészül a rajz. A színe különböző lesz minden alkalommal.'
        turtle_1_9: "Ki tudod találni, melyik számot kell a kérdőjelek helyére írni, hogy rajzoljon egy kört?"
        turtle_1_10: 'Megcsináltad! Most rajzolhatsz, amit csak akarsz. Néhány szórakoztató ötlet: egy pálcikaember, hópehely, vagy spirális. Próbálja ki az új "set width" (szélesség állítás) blokkot. Jó szórakozást!'
        turtle_4_1: 'Tudsz rajzolni egy háromszöget  (oldala 100 képpont) csak 3 blokkal? Tipp: használj "repeat" blokkot.'
        turtle_4_2: "Próbáld meg egy blokk hozzáadásával megoldani a rejtvényt. Tipp: mi már elkészítettük a blokkot 2 háromszög megrajzolásához. Neked csak váltást kell megcsinálni, és eldönteni, milyen legyen a fordulat."
        turtle_4_3: 'OK, itt van a kód amit írtál egy háromszög rajzolásához. Adj hozzá egy "repeat" (ismételd) egy "turn" (fordulj) blokkot, hogy elkészítsen egy szép virágot!'
        turtle_4_4: "Itt van egy kód, az előző feladatból, csak 36 fokot fordul minden egyes háromszög rajzolása után. Hányszor kell eztismételni? (Tipp: 360 fokos fordulattal a rajz megtesz egy teljes kört)"
        turtle_4_5: "Itt van egy kód, az előző feladatból, csak 36 fokot fordul minden egyes háromszög rajzolása után. Hányszor kell ezt ismételni? (Tipp: 360 fokos fordulattal a rajz megtesz egy teljes kört)"
        turtle_4_6: "Csak 3 blokk használatával tudsz rajzolni egy 20 képpont oldalú négyzetet?"
        turtle_4_7: "Itt van a kód, a rajz a tér, az utolsó puzzle. Meg tudnád ismételni, hogy dolgozzon 10 szomszédos terek, mint a létra? Tipp: csak akkor kell 2 több blokkot."
        turtle_4_8: "Itt a megoldása az előző feladatnak. Pontosan két új blokk hozzáadásával elkészítheted a rajzot?"
        turtle_4_9: "Itt a megoldása az előző feladatnak. Hány fokos fordulattal tudod befejezni ezt a rajzot? (Valószínűleg néhány próbálkozásra szükséged lesz.)"
        turtle_4_10: "Itt a megoldása az előző feladatnak. Hányszor kell ez ismételni, hogy befejezd ezt a rajzot?"
        turtle_4_11: 'Próbáld meg módosítani a számokat a "turn" (fordul) és a "repeat" (ismétel) blokkokban, hogy a különböző mintákat kapj. De tetszés szerint módosíthatod a kódot is, hogy rajzolj, amit csak akarsz.'
        maze_karel_1_1: 'Szia én egy gazda vagyok. Szükségem van a segítségedre, hogy elsimítsam a földemet a palántázáshoz. Mozgass engem a földkupachoz, és a "remove" (elmozdít, eltakarít) blokkal takarítsd el azt.'
        maze_karel_1_2: 'Most mozgass a gödörhöz és töltsd fel azt két lapát földdel, a "fill" (feltölt) blokk segítségével.'
        maze_karel_1_3: "Mozgass a földkupachoz, és mond meg hány lapátnyit kell eltakarítani. A lehető legkevesebb kódblokkal old meg."
        maze_karel_1_4: 'Segíts eltakarítani mind a négy földkupacot. Tipp: Használd a "repeat" (ismételd) blokkot, ha tudod.'
        maze_karel_1_5: 'Segíts feltölteni ezeket a gödröket 5 lapátnyi földdel. Tipp: A "repeat" (ismételd) blokkon belül használj "while" (amíg) blokkot.'
        maze_karel_1_6: 'Tüntesd el a földkupacokat minél kevesebb blokkal. Az új lehetőség legördülő menüben a "while" (amíg) blokk, ami jelzi, hogy egy halmon, vagy egy gödörben állok-e.'
        maze_karel_1_7: "Wow. Találtam egy tényleg nagy gödröt. Azt se tudom, hány lapátnyi földre lesz szükségem. Tudsz írni olyan programot, amelyik addig tölti, amíg ki nem egyengette?"
        maze_karel_1_8: "Segíts feltölteni a gödröt a mező végén, a lehető legkevesebb blokk használatával."
        maze_karel_1_9: 'Tüntesd el a gödröket.  Használ a lehető legkevesebb blokkot. Tipp. használd a "while" blokkot.'
        maze_karel_1_10: "Későig dolgoztam, annyira besötétedett, hogy nem látom mekkorák a földkupacok.  Nincsenek meg a szokott lehetőségeim a while blokkon belül. Vezess végig a földemen, és a kupacokat takaríttasd el velem."
        maze_karel_1_11: |
          Még mindig sötét van. Vezess végig a földemen. Ha földkupacot találsz, takarítsd el, ha gödört, töltsd fel.
          Tipp: "használ a legördülő menü \"if\" (ha) blokkját."
        turtle_2_1: "Helló. Én lenni zombi művész. Én szeret rajzol! Segíteni nekem rajzol különleges színű négyzet. Fontos megjegyzés: ugyanazok a blokkjaid vannak, viszont most nincsenek kategorizálva."
        turtle_2_2: 'Welcome to using functions, which let you define new blocks! Try the new "draw a square" block, found in the "Functions" category, to draw a small 50x50 green square.'
        turtle_2_3: 'Use the "repeat" block (in the "Loops" category) to draw 3 squares of size 100, each 120 degrees apart. And do it in 3 different, random colors.'
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: |-
          Ok, this program will use a counter, to draw the same squares as last time. You want the square to be the same size as the counter, so use the "counter" block. Hint: It's in the Variables category.
        turtle_2_7: |-
          Here's a program to draw a spiral, but the blocks are disabled so they won't run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.
        turtle_2_7_5: |-
          There's a new "draw a snowman" function (in the Functions category). Draw two snowmen, of height 250 and 100.
        turtle_2_8: |-
          This one's a bit tricky. Use the "draw a snowman" function and the new "jump forward" block (in the Actions category). Draw 3 snowmen in different colors, 100 pixels apart.
        turtle_2_9: 'Use a "count with" loop to draw a family of snowmen with heights of 110, 100, 90, 80, and 70. The snowmen should all be 60 pixels apart.'
        turtle_2_10: "Here's some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like."
        maze_karel_2_1: "Try using the blocks to help me remove all the piles and fill in all the holes on the ground. Try to use loops instead of using too many blocks. Hint: you can put a loop inside another loop."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Definiáljunk egy új funkciót, amely eltávolít 7 shovelfult. Aztán használd arra, hogy írj egy programot ami segít nekem eltávolítani az összes kupacot."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: 'Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.'
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: 'Use this new function, "avoid the cow and remove 1", to help me remove all the piles.'
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: 'Using the "draw a square" function as an example, create a "draw a triangle" function and use it.'
        turtle_3_3: "Rajzoljon háromszög alakú kerítést a macskák körül, és négyzet alakú kerítést a tehenek körül! Tip: tesztelje a programot miközben végighalad rajta."
        turtle_3_4: 'Lássuk tud-e rajzolni egy "négyzetet" vagy egy "háromszöget" (és pár másik blokkot) hogy egy házat rajzoljon az oroszlán körül.'
        turtle_3_5: 'Most készítsen egy új "rajzoljon házat" funkciót és használja ház készítésére a két macska körül. Tipp: készítsen egy új funkciót használva a "csinálj valamit" blokkot, majd írja be a saját szövegét, hogy elnevezze a blokkot.'
        turtle_3_6: 'Használja a "négyzet rajzolását" példaként, adjon hozzá egy bemeneti "hosszúság"-ot, ahhoz hogy "rajzoljon egy háromszöget". Aztán rajzoljon háromszögeket különböző méretben! (Tipp: kattintson a csillagra hogy hozzáadjon bemenetit egy funkcióhoz)'
        turtle_3_7: 'Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: 'Can you re-create the "draw a house" function without help? Try it, and then draw a row of houses.'
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: "De-bug this program for me so my field will be nice and flat."
        maze_karel_debug_while: "How should you change this program to help me fill the hole?"
        maze_karel_debug_if: "Help! Fix the program so my field will be completely flat."
        maze_karel_debug_if_else: "De-bug this program so I can fill in the holes and remove all the piles."
        maze_karel_debug_function_1: "What should you change about this program to help me remove all the piles?"
        maze_karel_debug_function_2: "Can you de-bug this program for me so I can make my field flat?"
        maze_karel_debug_function_3: "Edit this program so I'll remove all the piles on my field. "
        turtle_5_1: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_2: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_3: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_4: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_5: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        turtle_5_6: "Try running this program, and make changes to see what happens. Can you figure out how it works? (Or delete it and replace it with something totally different)"
        maze_3_1: "I need to get to that pig! Type in a couple of calls to move(); so I can get my eggs back."
        maze_3_2: "Write me a program, so I can make it all the way to the pig."
        maze_3_3: "How should I get to the pig? Make sure I don't run into the box of TNT!"
        maze_3_4: "Argh! Write me a program that gets me around the TNT and to the pig."
      levelIncompleteError:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
      other1StarError:
        maze_2_14: |-
          You need an "if" block inside a "repeat" block. If you're having trouble, try the previous level again to see how it worked.
      tooFewBlocksMsg:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'

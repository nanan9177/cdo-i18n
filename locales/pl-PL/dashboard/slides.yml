"pl":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.png"
        text: "Wiataj podczas swojej pierwszej godziny kodowania! Wejdź prosto w swoją pierwszą przygodę z programowaniem."
      2:
        image: "notes/hoc1_2.png"
        text: "Będziemy używać Blockiego, wizualnego języka programowania, gdzie możesz przeciągać i upuszczać bloki by stworzyć kod."
      3:
        image: "notes/hoc1_3.png"
        text: 'Większość kodów jest pisana, ale Blockly jest wizualny. Każdy blok oznacza "prawdziwą" linie kodu.'
      4:
        image: "notes/hoc1_4.png"
        text: "Nauczysz się podstaw informatyki, pojęć, które są używane w wielu sytuacjach, od tworzenia aplikacji komputerowych po kierowanie pojazdem na Marsie."
      5:
        image: "notes/hoc1_5.png"
        text: "Program jest zestawem poleceń, które ma wykonać komputer."
      6:
        image: "notes/hoc1_6.png"
        text: "Twój pierwszy program ma spowodować, że Rozgniewany Ptak trafi w labiryncie na Zieloną Świnkę."
      7:
        image: "notes/hoc1_7.png"
        text: "Po lewej stronie znajduje się labirynt, w którym ma być wykonany Twój program. Polecenia dla każdej zagadki znajdują się poniżej labiryntu."
      8:
        image: "notes/hoc1_8.png"
        text: "Przybornik pośrodku zawiera polecenia dla Rozgniewanego Ptaka. Możesz ich użyć do zbudowania swojego programu."
      9:
        image: "notes/hoc1_9.png"
        text: "Po prawej stronie znajduje się Twój obszar roboczy, do którego możesz przenosić bloki z przybornika, by budować swój program. Aby usunąć blok z programu, przeciągnij go do kosza w rogu po prawej stronie."
      10:
        image: "notes/hoc1_10.png"
        text: 'Każdy blok jest instrukcję. Jeśli przeciągniesz blok "przejdź do przodu" do obszaru roboczego i naciśniesz przycisk "Uruchom Program", to ptak przesunie się o jedno pole w labiryncie.'
      11:
        image: "notes/hoc1_11.png"
        text: "Aby wykonać więcej niż jeden ruch, możesz przeciągnąć wiele bloków do swojego obszaru roboczego i połączyć je ze sobą. Ptak wykona wszystkie polecenia od góry do dołu."
      12:
        image: "notes/hoc1_12.png"
        text: 'Jeśli uruchomiłeś program i chce go poprawić, a później uruchomić ponownie, to naciśnij przycisk "Reset".'
      13:
        image: "notes/hoc1_13.png"
        text: "Chodźmy zabrać te świnie!"
    artist_intro:
      1:
        image: "notes/bird.png"
        text: "Pokaż notatki już wkrótce!"
    farmer_intro:
      1:
        image: "notes/bird.png"
        text: "Pokaż notatki już wkrótce!"
    loop_times:
      1:
        image: "notes/hoc2_1.png"
        text: 'Cześć, jestem Mark! Zaczynamy naukę o pętlach. Za pomocą pętli można powiedzieć komputerowi "Powtórz" każdy zestaw działań w kółko, tysiące lub nawet miliardy razy.'
      2:
        image: "notes/hoc2_2.png"
        text: "W tej łamigłówce chcemy, aby ptak przesunął się 5 pól do przodu, by dosięgnąć świnkę."
      3:
        image: "notes/hoc2_3.png"
        text: 'Możemy użyć nowego bloku "powtórzyć", by sobie pomóc.'
      4:
        image: "notes/hoc2_4.png"
        text: 'Zamiast 5 razy napisać blok "idź do przodu"...'
      5:
        image: "notes/hoc2_5.png"
        text: 'Możemy umieścić blok "idź do przodu" wewnątrz bloku "repeat" i napisać w nim liczbę powtórzeń aby powiedzieć mu ile razy ma powtórzyć.'
      6:
        image: "notes/hoc2_6.png"
        text: 'Ważna uwaga: Możesz umieścić więcej niż 1 komendę w bloku "repeat".'
      7:
        image: "notes/hoc2_7.png"
        text: 'Miłego korzystania z twojego nowego bloku "repeat"!'
    loop_until:
      1:
        image: "notes/hoc3_1.png"
        text: "Hi, jestem Chris. Przed dołączeniem do Miami Heat, wstąpiłem na Georgia Tech, by studiować informatykę. Spróbujmy użyć nasz nowy blok, blok powtarzać aż do."
      2:
        image: "notes/hoc3_2.png"
        text: "Co zrobić, jeśli nie wiedzieliśmy, jak daleko ten ptak miał przenieść się, by dosięgnąć świnkę?"
      3:
        image: "notes/hoc3_3.png"
        text: 'If we put a "move forward" block inside the "repeat until" block, the bird will move forward UNTIL it reaches the pig (or crashes into a wall).'
      4:
        image: "notes/hoc3_4.png"
        text: 'And this is important: just like before, we can put multiple blocks inside the "repeat until" block, and they will all be repeated.'
    if:
      1:
        image: "notes/hoc4_1.png"
        text: |-
          Hi, I'm Bill! Let's learn a new fundamental concept: "If" statements. This is how computers make decisions.
      2:
        image: "notes/hoc4_2.png"
        text: |-
          You use "If" statements yourself everday. Before you go outside each morning, you say IF it's raining outside, I need to wear my jacket.
      3:
        image: "notes/hoc4_3.png"
        text: "We can tell the zombie to check IF there's path to the left, and if he finds a path to the left, we can have him turn in that direction."
      4:
        image: "notes/hoc4_4.png"
        text: |-
          To write the code for this, let's drag out our "if" block and put a "turn left" block inside it.
      5:
        image: "notes/hoc4_5.png"
        text: |-
          Now, if we put a "move forward" block above it and a "repeat" block around everything, each time the zombie moves, he'll check if there's a path to the left and turn. The "repeat" command is critical, to check for a turn at every step.
      6:
        image: "notes/hoc4_6.png"
        text: "If statements are really important in computer science. One of the first programs I wrote was a tic-tac-toe game, and there was a If statement that said IF the other person is about to win, block the spot that lets them win."
      7:
        image: "notes/hoc4_7.png"
        text: 'Miłej zabawy przy korzystaniu z bloku "if"!'
    if_else:
      1:
        image: "notes/hoc5_1.png"
        text: |-
          Hi, my name is Saloni. I use computer science to help solve problems in health and medicine. Let's learn about the "if else" block. It looks like the "if" block, but it has an extra part at the end that says "else".
      2:
        image: "notes/hoc5_2.png"
        text: |-
          If I put a "move forward" block in the spot where it says "do" and a "turn left" block where it says "else" that means that the zombie will choose between 2 options. IF there is a path ahead, the zombie will move forward, and OTHERWISE (there isn't a path ahead), the zombie will turn left.
      3:
        image: "notes/hoc5_3.png"
        text: |-
          Just like the "if" block, we can put "if else" blocks inside a "repeat" blocks so that the zombie keeps moving and the "if else" block will keep checking if there's somewhere to turn.
      4:
        image: "notes/hoc5_4.png"
        text: "Now, get those zombies where they belong!"
    function:
      1:
        image: "notes/bird.png"
        text: "Pokaż notatki już wkrótce!"
    loop_while:

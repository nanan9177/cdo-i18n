        text: ¡Hola, me llamo Mark! Vamos a aprender acerca de iteraciones.
      2:
        image: notes/hoc2_2.png
        text: En este puzzle, queremos que el pájaro se mueva hacia adelante 5 espacios para llegar al cerdo.
      3:
        image: notes/hoc2_3.png
        text: Y podemos usar el nuevo bloque "repetir" que se llama una iteración para ayudarnos.
      4:

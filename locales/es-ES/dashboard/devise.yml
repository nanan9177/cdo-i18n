es-ES:
  devise:
    confirmations:
      confirmed: Tu cuenta fue confirmada con éxito. Ya has iniciado sesión.
      send_instructions: Recibirás un correo electrónico con instrucciones para confirmar tu cuenta en pocos minutos.
      send_paranoid_instructions: Si tu dirección de email existe en nuestra base de datos, recibirás un correo electrónico con instrucciones para confirmar tu cuenta en pocos minutos.
    failure:
      already_authenticated: Ya has iniciado sesión.
      inactive: Tu cuenta todavía no fue activada.
      invalid: Correo electrónico o contraseña inválidos.
      invalid_token: Token de autenticación no válido.
      locked: Tu cuenta está bloqueada.
      not_found_in_database: Correo electrónico o contraseña inválidos.
      timeout: Tu sesión ha expirado, por favor inicia sesión nuevamente para continuar.
      unauthenticated: Debes iniciar sesión o registrarte antes de continuar.
      unconfirmed: Debes confirmar tu cuenta antes de continuar.
    mailer:
      confirmation_instructions:
        subject: Instrucciones de confirmación
      reset_password_instructions:
        subject: Instrucciones para reestablecer contraseña
      unlock_instructions:
        subject: Instrucciones de desbloqueo
    omniauth_callbacks:
      failure: 'No pudimos autenticarte desde %{kind} debido a "%{reason}".'
      success: 'Autenticado correctamente desde la cuenta %{kind}.'
    passwords:
      no_token: No puedes acceder a esta página si no has sido derivado de un correo electrónico para restablecer contraseña. Si vienes de un correo electrónico para restablecer contraseña, por favor asegúrate de haber usado el URL proporcionado completo.
      send_instructions: Recibirás un correo electrónico con instrucciones sobre cómo restablecer la contraseña en unos minutos.
      send_paranoid_instructions: Si tu dirección de email existe en nuestra base de datos, recibirás un enlace de recuperación de contraseña en tu dirección de correo electrónico en unos pocos minutos.
      updated: Tu contraseña fue cambiada con éxito. Ya has iniciado sesión.
      updated_not_active: Tu contraseña fue cambiada con éxito.
    registrations:
      destroyed: ¡Adiós! Tu cuenta fue cancelada con éxito. Esperamos verte pronto.
      signed_up: ¡Bienvenido! Te has registrado exitosamente.
      signed_up_but_inactive: Te has registrado con éxito. Sin embargo, no has podido iniciar sesión porque tu cuenta todavía no fue activada.
      signed_up_but_locked: You have signed up successfully. However, we could not sign you in because your account is locked.
      signed_up_but_unconfirmed: A message with a confirmation link has been sent to your email address. Please open the link to activate your account.
      update_needs_confirmation: You updated your account successfully, but we need to verify your new email address. Please check your email and click on the confirm link to finalize confirming your new email address.
      updated: You updated your account successfully.
    sessions:
      signed_in: Signed in successfully.
      signed_out: Signed out successfully.
    unlocks:
      send_instructions: You will receive an email with instructions about how to unlock your account in a few minutes.
      send_paranoid_instructions: If your account exists, you will receive an email with instructions about how to unlock it in a few minutes.
      unlocked: Your account has been unlocked successfully. Please sign in to continue.
  errors:
    messages:
      already_confirmed: was already confirmed, please try signing in
      confirmation_period_expired: 'needs to be confirmed within %{period}, please request a new one'
      expired: has expired, please request a new one
      not_found: not found
      not_locked: was not locked
      not_saved:
        one: '1 error prohibited this %{resource} from being saved:'
        other: '%{count} errors prohibited this %{resource} from being saved:'

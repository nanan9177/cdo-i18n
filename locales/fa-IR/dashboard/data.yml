    level:
      instructions:
        maze_2_2: 'Can you help me to catch the naughty pig? Stack a couple of "move forward" blocks together and press "Run Program" to help me get there. '
        maze_2_1: "This pig is ruffling my feathers. Help me to find him!"
        maze_2_2_5: "Trace the path and lead me to the silly pig. Avoid TNT or the feathers will fly!"
        maze_2_3: "Guide me to the green evilness! (Watch out for TNT)"
        maze_2_4: "Keep calm and help me to find the bad pig. Otherwise I might get angry!"
        maze_2_5: "There's a way I can get to the silly pig using only 2 blocks. Can you figure it out?"
        maze_2_6: "Try to get me to the green intruder using only three blocks."
        maze_2_7: 'Help me banish this bad piggy using the fewest number of blocks. Try using more than one "repeat times" block.'
        maze_2_8: "برای حل این سوال، سعی کن یک جعبه تکرار استفاده کنی که در آن جعبه های حرکت، حرکت و گردش باشد."
        maze_2_9: 'Ok, try the new "repeat until" block - it will repeat until I reach the annoying pig.'
        maze_2_10: "خب، آخرین بار تمرین - آیا شما می توانید فقط با استفاده از ۴ بلوک این یکی را حل کنید؟"
        maze_2_11: "انسان عزیز.  من خون آشام هستم. من گرسنه هستم. باید... برسم... به آفتاب گردان...  می توانید شما من را برسانید به آنجا فقط با ۵ بلوک؟"
        maze_2_12: "خب، این مشابه است، اما کمی متفاوت. آیا می توانید آن را فقط با ۵ بلوک انجام دهید؟"
        maze_2_13: 'با استفاده از بلوک "اگر" به من اجازه بده که تصمیم بگیرم چه موقع بچرخم. تذکر:‌ فقط یک بلوک بیشتر احتیاج داری، پس یاد بگیر چطوری درست کنی که دفعه بعد شما بتوانید به کمک خودت این را انجام دهید.'
        maze_2_14: 'خب، این درست مثل پازل گذشته است، اما باید به یاد داشته باشید شما چگونه از بلوک "اگر" و بلوک "تکرار" همزمان استفاده کردید.'
        maze_2_15: 'من آفتاب گردان می خواهم! با استفاده از بلوک "اگر" من را با کمترین تعداد بلوک ها به آنجا برسان.'
        maze_2_16: "خوب، اجازه بدید که دوباره این تمرین را انجام دهیم - این خیلی متفاوت نیست، اما مراقب بلیدنی ها باش!"
        maze_2_17: 'بلوکهای "if-else" شرایط را بررسی میکنند، و سپس یک کار یا کار دیگری را انجام میدهند. سعی کن با استفاده از بلوک جدید من را به آفتاب گردان برسانی.'
        maze_2_18: 'یک تمرین بیشتر با بلوک "if-else"، آیا می توانید با سعی خود جواب درست بدهی؟'
        maze_2_19: "آيا می توانید با اضافه کردن فقط ۳ تا بلوک به من کمک کنید که مارپیج سخت را حل کنم؟ اگر درست انجام بدهید، من می توانم حرکت کنم هر مسیر مارپیچ را بدون درنظر گرفتن طول آن."
        turtle_1_1: "سلام، من یک هنرمند هستم. شما می توانید با نوشتن کد از من بخواهید تقریبا هر چیزی را ترسیم کنم. با چند بلوک از من بخواهید تا روی خطهای خاکستری در این تصویریک چیزی ترسیم کنم."
        turtle_1_2: 'حالا، یک مربع ترسم کنید. توجه: رنگ مورد علاقه خود را دربلوک جدید"set color" انتخاب کنید.'
        turtle_1_3: "با استفاده از فقط ۳ بلوک یک مربع بساز."
        turtle_1_4: 'یک مثلث با ضعلهایی در رنگ های مختلف ترسیم کنید، از گزینه "random color" که رنگ های مختلف را انتخاب میکند استفاده کنید. راهنمایی: با کلیک کردن روی شماره در بلوک چرخش میزان چرخش را بیابید.'
        turtle_1_5: "حالا برای تمرین، یک مثلث و بعد یک مربع بکش تا یک پاکت نامه بسازی."
        turtle_1_6: "می تونی بگی چه جوری میشه این مثلث و مربع رو کشید؟ راهنمایی: اول مثلث رو بکش، بعد ببین چه قدر باید اون رو بچرخونی قبل از اینکه مربع رو بکشی."
        turtle_1_7: "خوب، حالا کمی سخت تر- ببینید اگر شما می توانید این عینکهای سبز را ترسیم کنید. ضلعهای مربعها 100 پیکسل هستند، ومربعها 50 پیکسل از هم فاصله دارند. فراموش نکنید که دررنگ سبزترسیم کنید!"
        turtle_1_8: 'خوب، سعی کن که ببینی چی میشه اگر این کد رو اجرا کنی(یا روی "Run" کلیک کن تا امتحانش کنی). بعد، به تا جایی که لازمه این کار رو تکرار کن تا نقاشی کامل بشه. رنگ ها هر دفعه عوض میشن.'
        turtle_1_9: "می تونی بفهمی که چه عددی رو باید جای علامت سوال بگذاری تا یک دایره بشه کشید؟"
        turtle_1_10: 'آفرین، تمومش کردی! حالا هر چی دلت می خواد بکش. یه سری ایده جالب: یه تکه چوب، دونه های برف، مارپیچ. بلوک جدید "set width" رو هم امتحان کن. خوش بگذره!'
        turtle_4_1: 'می تونی یک مثلث(با طول هر ضلع 100 پیکسل) رو فقط با 3 تا بلوک بکشی؟ راهنمایی: از یک بلوک "repeat" استفاده کن.'
        turtle_4_2: 'تلاش کن این پازل رو با اضافه کردن یک بلوک کامل کنی. راهنمایی: ما بلوک هایی برای کسیدن دو تا مثلث یک شکل فراهم کرده ایم، تو فقط لازم هست که یک "turn" اون وسط بگذاری و تصمیم بگیری که چه قدر چرخش لازم هست.'
        turtle_4_3: 'خوب، این کدی هست که برای کشیدن یک عدد مثلث نوشتی. می تونی یک بلوک "repeat"  و یک بلوک "turn" رو برای کشیدن یک گل خوشگل اضافه کنی؟'
        turtle_4_4: "حالا کد از پازل قبلی ولی با 36 درجه چرخش پس از ترسم هرمثلث. چند بار این باید تکرار شود؟ (راهنمایی: پس از 360 درجه چرخش رسم دایره کامل خواهد شد)"
        turtle_4_5: "حالا کد از پازل قبلی، اما با 36 بار تکرار هر چرخش. چرخش چند درجه باید باشد؟ (راهنمایی: پس از 360 درجه چرخش رسم دایره کامل خواهد شد)"
        turtle_4_6: "با استفاده از تنها 3 بلوک, ایا شما می توانید یک مربع با لبه های 20 پیکسل ترسیم کنید?"
        turtle_4_7: "این کد برای طراحی مربع از پازل قبلی هست. ایا می توانید با تکرار این کد 10 مربع مجاور مانند نردبان ترسیم کنید? راهنمایی: شما فقط 2 بلوک بیشترنیاز دارید."
        turtle_4_8: "این جواب پازل قبلی است. ایا می توانید با اضافه کردن فقط 2 بلوک بیشتر این ترسیم را کامل کنید؟"
        turtle_4_9: "این جواب پازل قبلی است. چند درجه چرخش نیاز است تا این ترسیم را کامل کنید؟ (احتمالا چند بار باید حدس بزنید)"
        turtle_4_10: "این جواب پازل قبلی است. چند بار این کد باید تکرار شود تا این ترسیم را کامل کنید?"
        turtle_4_11: 'با تغییر شماره دربلوکهای "turn" و "repeat" الگوهای مختلف را امتحان کنید. یا با تغییر بقیه کد هر چیزی می خواهید ترسیم کنید.'
        maze_karel_1_1: 'سلام، من یک کشاورز هستم. من  برای مسطح کردن زمین مزرعه ام برای کشت به کمک شما نیاز دارم. من را به توده خاک جابجا کنید وبا استفاده از بلوک "remove" آن را حذف کنید.'
        maze_karel_1_2: 'بعد، من را داخل سوراخ کنید و انرا با دو بیل خاک پرکنید, از بلوک "fill" استفاده کنید.'
        maze_karel_1_3: "من را نزدیک توده خاک  جابجا کنید و بگویید با  استفاده از کمترین تعداد بلوک چند تا بیل خاک باید دور ریخته شود."
        maze_karel_1_4: "ایا می توانید به من کمک کنید تا این چهار کوه خاک را حذف کنم؟ راهنمایی: اگرمی توانید از بلوک تکراراستفاده کنید."
        maze_karel_1_5: 'به من کمک کنید تا همه این حفره ها را با 5 بیل خاک پر کنم. راهنمایی: می توانید بلوک "repeat" را داخل بلوک "while" قرار دهید.'
        maze_karel_1_6: 'همه کوههای خاک را با استفاده از کمترین تعداد بلوک از بین ببرید. گزینه های جدید در منوی بلوک "while" به من میگوید ایا من بر روی یک کوه خاک یا یک حفره ایستاده ام.'
        maze_karel_1_7: "Wow, I found a really deep hole! I don't know how many shovelfuls of dirt it needs. Can you write a program that fills it until the ground is even?"
        maze_karel_1_8: "به من کمک کنید تا سوراخی که در انتهای زمین هست را پر کنم, از کمترین تعداد ممکن بلوک استفاده کنید."
        maze_karel_1_9: 'Make me remove all these piles of dirt. Try to use as few blocks as possible. Hint: try using a "while" block.'
        maze_karel_1_10: "I'm working late, so it's dark out, and I can't tell how large the piles are. Now I don't have all the options I used to have on the while block. Move me along the field, and if there is a pile, remove it."
        maze_karel_1_11: |-
          It's still dark outside. Move me along the field. If there is a pile, remove it, and if there is a hole, fill it in. Hint: use the dropdown menu of options on the "if" block.
        turtle_2_1: "Hello. Me zombie artist. Me love drawing! Help me draw a square in a special color. Important note: you have all the same blocks but they've now been arranged in categories."
        turtle_2_2: 'Welcome to using functions, which let you define new blocks! Try the new "draw a square" block, found in the "Functions" category, to draw a small 50x50 green square.'
        turtle_2_3: 'Use the "repeat" block (in the "Loops" category) to draw 3 squares of size 100, each 120 degrees apart. And do it in 3 different, random colors.'
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: |-
          Ok, this program will use a counter, to draw the same squares as last time. You want the square to be the same size as the counter, so use the "counter" block. Hint: It's in the Variables category.
        turtle_2_7: |-
          Here's a program to draw a spiral, but the blocks are disabled so they won't run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.
        turtle_2_7_5: |-
          There's a new "draw a snowman" function (in the Functions category). Draw two snowmen, of height 250 and 100.
        turtle_2_8: |-
          This one's a bit tricky. Use the "draw a snowman" function and the new "jump forward" block (in the Actions category). Draw 3 snowmen in different colors, 100 pixels apart.
        turtle_2_9: 'Use a "count with" loop to draw a family of snowmen with heights of 110, 100, 90, 80, and 70. The snowmen should all be 60 pixels apart.'
        turtle_2_10: "Here's some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like."
        maze_karel_2_1: "Try using the blocks to help me remove all the piles and fill in all the holes on the ground. Try to use loops instead of using too many blocks. Hint: you can put a loop inside another loop."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: 'Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.'
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: 'Use this new function, "avoid the cow and remove 1", to help me remove all the piles.'
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: 'Using the "draw a square" function as an example, create a "draw a triangle" function and use it.'
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: 'See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.'
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: 'Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: 'می تونی تابع "draw a house" رو بدون کمک دوباره ایجاد کنی؟ تلاش بکن و بعد یک ردیف از خانه ها رو بکش .'
        turtle_3_10: "خیلی بلد شدی! حالا با دانسته هات هر چیزی که دلت می خواد بکش. مثلا یه ستاره، یا یه مارپیچ یا یه دانه برف خوشگل."
        maze_karel_debug_seq_1: " به اشکال زدایی خوش آمدی! کد من درست کار نمی کند. می تونی محل مشکل رو پیدا و درستش کنی طوری که من بتونم مزرعم رو صاف و آماده برای کاشت کنم؟"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: "اشکال این برنامه را جوری بیابید تا زمینم خوب و صاف شود."
        maze_karel_debug_while: "چگونه میتوانید این برنامه را ویرایش کنید تا به من در پر کردن حفره کمک کنید؟"
        maze_karel_debug_if: "کمک! اشکال برنامه را برطرف کنید تا زمین من کاملا مسطح شود."
        maze_karel_debug_if_else: "اشکال برنامه را جوری پیدا کنید تا من بتوانم همه چاله ها را پر کنم و همه کوهها را حذف کنم."
        maze_karel_debug_function_1: "چه چیزی در این برنامه باید ویرایش شود تا به من کمک کنید همه کوهها را حذف کنم؟"
        maze_karel_debug_function_2: "ایا می توانید این برنامه را جوری ویرایش کنید تا من بتوانم زمینم را مسطح کنم؟"
        maze_karel_debug_function_3: "این برنامه را جوری ویرایش کنید تا من بتوانم همه کوهها ی روی زمینم را حذف کنم. "
        turtle_5_1: "سعی کن این برنامه رو اجرا کنی و بعد تغییرش بده تا ببینی چه اتفاقی می افتد. می تونی سر دربیاری که چه جوری کار می کنه؟  (یا پاکش کن و با یک چیز کاملا جدید جایگزینش کن)"

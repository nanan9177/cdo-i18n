    trophy:
      name:
        Bronze: "Bürünc"
        Silver: "Gümüş"
        Gold: "Qızıl"
    concept:
      description:
        sequence: "Ardıcıllıq"
        if: "if bloku"
        if_else: "if-else bloku"
        loop_times: '"Təkrar et, neçə dəfə" bloku'
        loop_until: '"Təkrar et, o vaxta qədər ki" bloku'
        loop_while: "While bloku"
        loop_for: "Sayğac bloku"
        function: "Funksiyalar"
        parameters: "Parametrli funksiyalar"
    level:
      instructions:
        maze_2_2: 'Salam! Mən Yaşıl Donuzcuğu tutmalıyam! Bir neçə "irəli get" blokunu bir yerə yığın və "Proqramı icra et" düyməsini basaraq mənə ora çatmağa kömək edin. '
        maze_2_1: "Mənə başqa bir proqram yazın ki, mən yaşıl donuza gedib çata bilim. "
        maze_2_2_5: "Yaşıl donuza necə gedə bilərəm? (TNT-dən ehtiyatlı olun)"
        maze_2_3: "Yaşıl donuza necə gedə bilərəm? (TNT-dən ehtiyatlı olun)"
        maze_2_4: "Ah! Elə proqram yaz ki, məni TNT-dən yan keçirərək yaşıl donuza çatdırsın. "
        maze_2_5: "Mənim yaşıl donuza 2 blok istifadə edərək çatmağım üçün bir yol var. Siz onu tapa bilərsinizmi?"
        maze_2_6: "Məni 3 blok istifadə edərək yaşıl donuza çatdırmağa çalış."
        maze_2_7: 'Mənə elə bir proqram yazın ki, ən az blok istifadə edərək yaşıl donuza çata bilim. Birdən çox "repeat times" bloku istifadə etməyə çalışın.'
        maze_2_8: 'Bunu həll etmək üçün, içərisində bu 3 blok olan "repeat" bloku istifadə edin: get, get, dön.'
        maze_2_9: 'Yaxşı, yeni "repeat until" blokunu sınayın - o mən yaşıl donuza çatana qədər təkrarlanacaq.'
        maze_2_10: "Yaxşı, sonuncu çalışma - bunu yalnız 4 blok istifadə edərək həll edə bilərsinizmi?"
        maze_2_11: "Hörmətli insan. Mən zombiyəm. Mən acam. Günəbaxana ... çatmalıyam ... Məni yalnız 5 blok istifadə edərək ora çatdıra bilərsən?"
        maze_2_12: "Yaxşı, bu oxşardır, amma bir az fərqi var. Yalnız 5 blok istifadə edərək bunu edə bilərsiniz?"
        maze_2_13: 'Mənə nə vaxt dönəcəyimi demək üçün yeni "if" blokundan istifadə edin. İpucu: sizin yalnız 1 artıq bloka ehtiyacınız var, amma bizim bunu necə etdiyimizi öyrənin ki, gələn dəfə bunu özünüz köməksiz edə biləsiniz.'
        maze_2_14: 'Yaxşı, bu sonuncu tapmaca kimidir, amma siz "if" və "repeat" bloklarını bir yerdə necə işlətdiyinizi yadınıza salmalısınız.'
        maze_2_15: 'Günəbaxan istəyirəm! "if" blokundan ən az sayda istifadə etməklə məni ora çatdır.'
        maze_2_16: "Yaxşı, məşq üçün bunu bir daha edək - bu çox da fərqli deyil, amma xart-xurtlardan ehtiyatlı ol!"
        maze_2_17: '"If-else" bloku şərti yoxlayır və sonra bir və ya başqa şeyi icra edir. Məni günəbaxana çatdırmaq üçün bu yeni bloku istifadə etməyə çalışın.'
        maze_2_18: '"If-else" bloku üçün daha bir təcrübə, birinci cəhdinizdə bunu düzgün həll edə bilərsinizmi?'
        maze_2_19: "Sadəcə 3 blok əlavə etməklə mənə daha çətin labirinti həll etməkdə kömək edə bilərsinizmi? Əgər bunu düzgüz etsəniz mən uzunluğundan asılı olmayaraq ixtiyari əyri yolla gedə bilərəm."
        turtle_1_1: "Salam, mən rəssamam. Siz kod yazmaqla mənə, demək olar ki, istənilən şəkli çəkdirə bilərsiniz. Bir neçə blokdan istifadə etməklə mənə şəkildəki boz xətlərin üzərini cızmağa şərait yaradın."
        turtle_1_2: 'İndi bir kvadrat çəkin. QEYD: yeni "set color" blokundan götürməklə öz sevimli rənginizdən istifadə edin.'
        turtle_1_3: "Yalnız 3 blokdan istifadə etməklə kvadrat düzəldin."
        turtle_1_4: 'Hər dəfə fərqli rəng seçən "random color" blokundan istifadə etməklə bütün tərəfləri fərqli rənglərdə olan üçbucaq çəkin. İpucu: dönmək blokunu üzərindəki rəqəmi klikləməklə nə qədər dönməli olduğunuzu tapmalı olacaqsınız.'
        turtle_1_5: "İndi, məşq üçün, zərf çəkməkdən ötrü bir üçbucaq və sonra bir kvadrat çəkin."
        turtle_1_6: "Bu üçbucağı və kvadratı necə çəkmək olar? İpucu: Əvvəl üçbucağı çəkin, sonra kvadratı çəkməzdən öncə nə qədər dönmək lazım olduğunu hesablayın."
        turtle_1_7: "Yaxşı, gəlin məsələni bir az çətinləşdirək - görün bu yaşıl eynəyi çəkə bilərsinizmi. Kvadratlar hər iki tərəfdən 100 pikseldir və onlar bir-birindən 50 piksel aralıdırlar. Yaşılla çəkməyi unutmayın!"
        turtle_1_8: 'Yaxşı, bu kodu çalışdırsanız nə baş verəcəyini tapmağa çalışın (və ya yoxlamaq üçün "İcra et" düyməsini basın). Sonra rəsmi bitirmək üçün onu kifayət qədər çalışdırın. Rənglər hər dəfə fərqli olacaq.'
        turtle_1_9: "Çevrə çəkmək üçün sual işarəsini hansı rəqəmlə əvəz etmək lazım olduğunu tapa bilərsinizmi?"
        turtle_1_10: 'Siz bunu bacardınız! İndi nə istəsəniz çəkə bilərsiniz. Bir neçə maraqlı ideya: çubuq adam, qar dənəciyi ve ya spiral. Həm də yeni "set width" blokunu sınaqdan keçirin. Əylənin!'
        turtle_4_1: '3 blokdan istifadə edərək tərəfləri 100 piksel olan üçbucaq çəkə bilərsiniz? İpucu: "repeat" blokundan istifadə edin.'
        turtle_4_2: 'Bu tapmacanı tamamlamaq üçün bir blok daha əlavə etməyə çalışın. Məsləhət: Biz sizə 2 oxşar üçbucaq çəkmək üçün bloklar vermişik, siz isə bu blokların arasında "dönmə" əlavə etməlisiniz və nə qədər dönəcəyinizi təyin etməlisiniz.'
        turtle_4_3: 'Ok, bu bir üçbucaq çəkmək üçün yazdığınız koddur. "Təkrar et" və "dönmə" bloklarını əlavə etməklə gözəl bir gül düzəldə bilərsiniz mi?'
        turtle_4_4: "Burada keçən tapmacadaki kod ilə eyni olan koddur, lakin burada hər üçbucaq çəkildikdən sonra 36 dərəcə dönürülür. Bu neçə dəfə təkrarlanmalıdır? (İpucu: 360 dərəcə dönüşdən sonra çəkmə prosesi bir tam dövrə edəcəkdir)"
        turtle_4_5: "Burada keçən tapmacadaki kod ilə eyni olan koddur, lakin burada 36 dəfə dönülür. Hər dəfə neçə dərəcə dönülməlidir? (İpucu: 360 dərəcə dönüşdən sonra çəkmə prosesi bir tam dövrə edəcəkdir)"
        turtle_4_6: "3 blokdan istifadə etməklə, tərəfləri 20 piksel olan kvadrat çəkə bilərsiniz mi?"
        turtle_4_7: "Burada, keçən tapmacadan, kvadratların çəkilməsi üçün istifadə olunan kodu görə bilərsiz. Siz bu prosesi təkrarlamaqla, 10 bir-birinə qonşu olan və nərdivanı xatırladan kvadratları çəkə bilərsiniz mi? İpucu: Sizə yalnız 2 əlavə blok lazımdır."
        turtle_4_8: "Burada əvvəlki tapmacanın həllini görə bilərsiniz. Siz 2 blok əlavə etməklə çəkmə prosesini tamamlaya bilərsiniz mi?"
        turtle_4_9: "Burada əvvəlki tapmacanın həllini görə bilərsiniz. Çəkmə prosesini tamamlamaq üçün neçə dərəcə dönməlisiniz? (Çox güman siz bir neçə dəfə təxmin etməlisiniz)"
        turtle_4_10: "Burada əvvəlki tapmacanın həllidir. Bunu neçə dəfə təkrarlamaqla şəkili tamamlaya bilərsiniz?"
        turtle_4_11: '"Dönmə" və "Təkrar et" bloklarındaki ədədləri dəyişməklə digər nümunələr yaratmağa çalışın. Və ya, kodun qalan hissəsini dəyişməklə istədiyiniz şeyi çəkməyi sınaya bilərsiniz.'
        maze_karel_1_1: 'Salam, mən fermerəm. Ferma sahəmin əkinə hazırlanması üçün yastılanmasında köməyə ehtiyacım var. Məni kir topasına doğru hərəkət etdir və bu topanı silmək üçün "Sil" blokundan istifadə edin.'
        maze_karel_1_2: 'Sonra, məni boşluğa doğru hərəkət etdirin və boşluğu "doldur" blokunun köməyi ilə, iki kürək dolusu palçıq ilə doldurun.'
        maze_karel_1_3: "Məni palçıq topasına doğru hərəkət etdirin və mənə neçə kürək dolusu palçıq topasını silməyimi minimal blok sayından istifadə etməklə deyin."
        maze_karel_1_4: 'Mənə bütün dörd palçıq topasının silinməsində kömək edə bilərsiniz? İpucu: "Təkrar et" blokundan istifadə etməyə çalışın.'
        maze_karel_1_5: 'Mənə bütün boşluqları 5 kürək dolusu palçıq ilə doldurmaqda kömək edin. İpucu: Siz "təkrar et" blokunu "hələ ki" blokunun içində istifadə edə bilərsiniz.'
        maze_karel_1_6: 'Minimal sayda bloklardan istifadə etməklə, bütün palçıq topalarını silin. "Hələ ki" blokunun aşağı açılan menyusundaki yeni seçim imkanları mənə topanın və ya boşluğun üstündə dayandığımı deyə bilirlər.'
        maze_karel_1_7: "Vay, çox dərin bir boşluq tapdım! Boşluğa lazım olan kürək dolusu palçığın sayını bilmirəm. Boşluğa hamar olmadığı müddətcə kürək dolusu palçıq dolduracaq proqram yaza bilərsiniz mi?"
        maze_karel_1_8: "Sahənin sonundaki boşluğu minimal sayda blokdan istifadə etməklə doldurmaqda mənə kömək edin."
        maze_karel_1_9: 'Mənə bütün palçıq topalarını sildirin. Minimal sayda blokdan istifadə etməyə çalışın. İpucu: Siz, "təkrar et" blokunun içində "hələ ki" blokunu istifadə edə bilərsiniz.'
        maze_karel_1_10: "I'm working late, so it's dark out, and I can't tell how large the piles are. Now I don't have all the options I used to have on the while block. Move me along the field, and if there is a pile, remove it."
        maze_karel_1_11: |-
          It's still dark outside. Move me along the field. If there is a pile, remove it, and if there is a hole, fill it in. Hint: use the dropdown menu of options on the "if" block.
        turtle_2_1: "Salam. Mən zombi rəssam. Mən şəkil çəkməyi sevir! Xüsusi rəngli bir kvadrat çəkməkdə mənə kömək edir. Mühüm qeyd: əlinizdə olan bloklar eynidir, amma indi onlar kateqoriyalara ayrılıb."
        turtle_2_2: 'Welcome to using functions, which let you define new blocks! Try the new "draw a square" block, found in the "Functions" category, to draw a small 50x50 green square.'
        turtle_2_3: 'Use the "repeat" block (in the "Loops" category) to draw 3 squares of size 100, each 120 degrees apart. And do it in 3 different, random colors.'
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: |-
          Ok, this program will use a counter, to draw the same squares as last time. You want the square to be the same size as the counter, so use the "counter" block. Hint: It's in the Variables category.
        turtle_2_7: |-
          Here's a program to draw a spiral, but the blocks are disabled so they won't run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.
        turtle_2_7_5: 'Yeni "qar adamı çək" funksiyası var (Funksiyalar kateqoriyasında). Hündürlüyü 250 və 100 olan iki qar adamı çəkin.'
        turtle_2_8: 'Bu dəfə balaca fənd işlətməlisiniz. "Qar adamı çək" funksiyası və yeni "irəliyə atıl" blokundan (Əmrlər kateqoriyasında) istifadə edin. Bir-birindən 100 piksel aralı müxtəlif rəngdə 3 qar adamı çəkin.'
        turtle_2_9: 'Use a "count with" loop to draw a family of snowmen with heights of 110, 100, 90, 80, and 70. The snowmen should all be 60 pixels apart.'
        turtle_2_10: "Here's some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like."
        maze_karel_2_1: "Try using the blocks to help me remove all the piles and fill in all the holes on the ground. Try to use loops instead of using too many blocks. Hint: you can put a loop inside another loop."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: 'Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.'
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: 'Use this new function, "avoid the cow and remove 1", to help me remove all the piles.'
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: 'Using the "draw a square" function as an example, create a "draw a triangle" function and use it.'
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: 'See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.'
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: 'Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: 'Can you re-create the "draw a house" function without help? Try it, and then draw a row of houses.'
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: "De-bug this program for me so my field will be nice and flat."
        maze_karel_debug_while: "Bu proqramı necə dəyişməlisiniz ki, mənə bütün boşluqları doldurmaqda kömək etsin?"
        maze_karel_debug_if: "Kömək edin! Proqramı elə düzəldin ki, mənim sahəm tamamilə hamar olsun."
        maze_karel_debug_if_else: "De-bug this program so I can fill in the holes and remove all the piles."
        maze_karel_debug_function_1: "What should you change about this program to help me remove all the piles?"
        maze_karel_debug_function_2: "Sahəmi hamarlaya bilməyim üçün bu proqramı mənim üçün sazlaya bilərsiniz?"
        maze_karel_debug_function_3: "Bu proqrama elə düzəliş edin ki, mən sahəmdəki bütün topaları silim. "
        turtle_5_1: "Bu dəfə nə istəyirsiniz onu çəkin! Əgər ağlınıza heç nə gəlmirsə, yanınızdakı adamdan bir təklif verməyini xahiş edin!"
        maze_3_1: "Bu donuzun dərsini verməliyəm!  Bir neçə move(); əmri yazın ki, yumurtalarımı geri ala bilim."
        maze_3_2: "Mənə bir proqram yazın ki, gedib düz bu donuzun yanına çıxa bilim."
        maze_3_3: "Bu donuzun yanına necə getməliyəm? Elə edin ki, partladıcı TNT qutusunun üstünə çıxmayım!"
        maze_3_4: "Lənət olsun! Elə proqram yaz ki, məni bombadan yan keçirərək donuza çatdırsın."
      levelIncompleteError:
        maze_2_8: 'Bu məsələni həll etmək üçün təkrar olunan hissəni tapın. İçərisində növbəti 3 blok olan "təkrar et" blokundan istifadə edin: get, get, sağa dön.'
      other1StarError:
        maze_2_14: 'Sizə "təkrar et" blokunun daxilində "əgər" bloku lazımdır. Əgər çətinlik çəkirsinizsə, əvvəlki mərhələni bir də keçin ki, bunu necə etdiyinizi görəsiniz.'
      tooFewBlocksMsg:
        maze_2_8: 'Bu məsələni həll etmək üçün təkrar olunan hissəni tapın. İçərisində növbəti 3 blok olan "təkrar et" blokundan istifadə edin: get, get, sağa dön.'

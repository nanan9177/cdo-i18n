    level:
      instructions:
        maze_2_2: 'Hallo! Ich muss das grüne Schweinchen schnappen! Stapel ein paar "gehe vorwärts"-Bausteine zusammen und drücke "Programm starten" um mir zu helfen dort hin zu gelangen. '
        maze_2_1: "Schreibe ein anderes Programm, so dass ich es bis zum grünen Schwein schaffe. "
        maze_2_2_5: "Wie soll ich es zum grünen Schwein schaffen? (Achte auf den Sprengstoff TNT)"
        maze_2_3: "Wie soll ich es zum grünen Schwein schaffen? (Achte auf den Sprengstoff TNT)"
        maze_2_4: "Argh! Schreibe ein Programm, das mich am TNT-Sprengstoff vorbei und zum grünen Schwein bringt. "
        maze_2_5: "Es gibt einen Weg, bei dem ich mit nur zwei Bausteinen zum grünen Schwein komme. Findest du ihn?"
        maze_2_6: "Versuche, mich zum grünen Schwein zu bringen, indem du nur drei Blöcke verwendest."
        maze_2_7: "Schreib ein Programm, so dass ich es mit so wenig Bausteinen wie möglich bis zum grünen Schwein schaffe . Versuche, mehr als einen \"Wiederholen\"-Baustein zu benutzen."
        maze_2_8: "Versuche einen \"Wiederholen\"-Baustein mit folgenden Bausteinen im Inneren \"gehe vorwärts, gehe vorwärts, drehe\", um dieses Rätsel zu lösen."
        maze_2_9: 'OK, versuche den neuen "Wiederhole bis"-Block - er wird wiederholt, bis ich das grüne Schwein erreiche.'
        maze_2_10: "Okay, eine letzte Übung - kannst du das mit nur 4 Bausteinen lösen?"
        maze_2_11: "Sehr geehrte Person.  Ich Zombie. Ich hungrig. ... Muss... zur... Sonnenblume... gelangen. Kannst du mich mit nur 5 Bausteinen hin bringen?"
        maze_2_12: "OK, das ist ähnlich, aber etwas anders. Schaffst du es in nur 5 Blöcken?"
        maze_2_13: 'Nutze den neuen "Wenn" Baustein um zu entscheiden wann ich mich drehen soll. Hinweis: Du brauchst nur einen weiteren Baustein, aber schau dir an wie wir es gemacht haben um es beim nächsten Mal alleine machen zu können.'
        maze_2_14: "Ok, es ist wie das letzte Puzzle, aber vergiss nicht wie du den \"Wenn\" Baustein und den \"Wiederholen\" Baustein zusammen verwendet hast."
        maze_2_15: "Sonnenblume haben will! Benutze einen \"Wenn\"-Baustein, um mich mit so wenig Bausteinen wie möglich hin zu bringen."
        maze_2_16: "Ok, lass es uns nochmal versuchen - es ist nicht wirklich anders, aber pass vor den Fleischfressenden Pflanzen auf!"
        maze_2_17: "Der \"Wenn-Dann\" Baustein überprüft eine Bedingung und macht dann eine Sache ODER eine andere. Versuche den neuen Baustein zu verwenden um mich zu der Sonnenblume zu bringen."
        maze_2_18: "Noch eine Übung mit dem \"Wenn-Dann\" Baustein, schaffst du es mit dem ersten Versuch?"
        maze_2_19: "Können Sie nur 3 Bausteine hinfügen um mir mit ein komplexer Labyrinth zu helfen? Wenn du es richtig machst, kann ich jeden kurvigen Weg gehen, unabhängig von der Länge."
        turtle_1_1: "Hallo, ich bin ein Künstler. Du kannst Code schreiben um fast alles zu malen. Benutze die Bausteine um mich über grauen Linien im Bild malen zu lassen."
        turtle_1_2: 'Nun zeichnen Sie ein Quadrat. HINWEIS: Verwenden Sie Ihre Lieblingsfarbe von der neue "setze Farbe" Baustein.'
        turtle_1_3: "Mache ein Viereck mit nur 3 Bausteinen."
        turtle_1_4: 'Zeichne ein Dreieck, dessen Seiten alle unterschiedliche Farben haben. Verwende dazu die "random color"-Option, welche jedes Mal eine andere Farbe verwendet. Hinweis: Du musst herausfinden wie weit du drehen musst, in dem du die Nummern im Dreh-Baustein anklickst.'
        turtle_1_5: "Jetzt, zur Übung, zeichne ein Dreieck und dann ein Quadrat, um einen Umschlag zu zeichnen."
        turtle_1_6: "Kannst du herausfinden, wie Mann dieses Dreieck und Quadrat zeichnet? Tipp: Zuerst das Dreieck zeichnen, dann rechne aus wie viele Umdrehungen benötigt sind, bevor du das Quadrat zeichnest."
        turtle_1_7: "Ok, lass es uns ein wenig schwieriger machen - mal schauen, ob du diese grüne Brille zeichnen kannst. Die Quadrate haben eine Kantenlänge von jeweils 100 Pixel und sie sind 50 Pixel von einander entfernt. Vergiss nicht Grün zu verwenden!"
        turtle_1_8: "Ok, versuche herauszufinden, was passiert, wenn du diesen Code ausführst (oder drücke \"Run\" um es zu veruschen). Danach wiederhole es so oft, um die Zeichnung fertigzustellen. Die Farben werden jedes Mal unterschiedlich sein."
        turtle_1_9: "Kannst du herausfinden mit welcher Nummer du das Fragezeichen ersetzen musst, um einen Kreis zu zeichnen?"
        turtle_1_10: 'Du hast es geschafft! Jetzt, zeichne was du willst! Hier sind ein paar Ideen: ein Strichmännchen, eine Schneeflocke, oder eine Spirale. Probiere auch den neuen "set width"-Baustein aus. Viel Spaß!'
        turtle_4_1: "Kannst du ein Bild zeichnen, dass aussieht wie dieses Haus? Denke über die nötigen Schritte nach, um es zu zeichnen - so etwas nennt man einen Algorithmus. Es könnte sein, dass du einige Versuche benötigst bis es gut aussieht. Aber es ist in Ordnung, wenn es nicht perfekt ist!"
        turtle_4_2: "Versuche jetzt dieses Quadrat zu zeichnen, welches aus 2 Dreiecken besteht. Es könnte ein paar Versuche dauern, um herauszufinden wie weit du es drehen und verschieben musst. Es musst nicht exakt aussehen, aber versuche es einfach!"
        turtle_4_3: "Zeichne einen Pfeil der so aussieht. Denke über alle Schritte nach die du machen musst."
        turtle_4_4: "Kannst du etwas Zeichnen was so aussieht wie dieses Schiff? Es sind viele kleine Schritte zusammen, also versuche das Problem in kleinere Teile aufzuteilen."
        maze_karel_1_1: "Hallo, ich bin ein Bauer. Ich brauche deine Hilfe beim glätten meines Feldes um es für das Sähen vorzubereiten. Bewege mich zum dem Erdblock und nutze den \"Entfernen\" Baustein um diesen zu entfernen."
        maze_karel_1_2: "Anschließend verschiebe mich in das Loch und fülle es mit zwei Schaufelladungen Erde mit dem \"Füllen\"-Block."
        maze_karel_1_3: "Verschiebe mich zum Schmutzhaufen und sag mir, wie viele Schaufeln entfernt werden sollen. Verwende dabei so wenig Bausteine wie möglich."
        maze_karel_1_4: 'Kannst du mir helfen alle vier Haufen Erde zu entfernen? Hinweis: Nutze einen "Wiederholen" Block wenn du kannst.'
        maze_karel_1_5: 'Helfen Sie diese Löcher mit 5 Schaufeln Erde aufzufüllen. Tipp: Sie können eine "Wiederholung" Baustein innerhalb des Bausteins "wenn" setzen.'
        maze_karel_1_6: "Entfernen Sie alle Haufen von Dreck, mit so wenig Bausteine wie möglich. Die neuen Optionen im Dropdown-Menü auf dem Block \"wenn\" sagen mir, ob ich auf einem Haufen oder ein Loch stehe."
        maze_karel_1_7: "Wow, ich habe ein wirklich tiefes Loch gefunden! Ich weiß nicht wie viele Schaufeln von Dreck es braucht. Können Sie ein Programm schreiben, das es ausfüllt, bis der Boden eben ist?"
        maze_karel_1_8: "Hilf mir das Loch am Ende des Feldes zu füllen mit so wenigen Bausteinen wie möglich."
        maze_karel_1_9: 'Bringe mich dazu alle Erdhaufen zu entfernen. Versuche so wenige Bausteine wie möglich zu verwenden. Hinweis: Du kannst einen "Solange" Baustein in einem "Wiederholen" Baustein benutzen.'
        maze_karel_1_10: "Weil ich Überstunden mache und es deshalb draußen schon dunkel ist, kann ich nicht erkennen wie groß die Häufen sind. Jetzt habe ich nicht alle Optionen, die ich sonst beim \"solange\"-Baustein hatte. Bewege mich am Feld entlang und wenn dort ein Haufen ist, dann entferne ihn."
        maze_karel_1_11: 'Es ist immer noch dunkel draußen. Bewege mich am Feld entlang. Wenn dort ein Haufen ist, dann entferne ihn. Ist dort jedoch ein Loch, dann fülle es auf. Hinweis: verwende das Aufklappmenü des "wenn"-Bausteins.'
        turtle_2_1: "Hallo. Mich Zombie Künstler. Mich lieben zeichnen! Hilf mir ein Quadrat in einer besonderen Farbe zu zeichnen. Wichtiger Hinweis: du hast die gleichen Bausteine, aber sie wurden jetz in Kategorien sortiert."
        turtle_2_2: "Willkommen bei der Verwendung von Funktionen. Diese lassen dich neue Bausteine definieren. Probiere den neuen \"draw a square\"-Baustein aus, um ein kleines, grünes 50x50 Quadrat zu zeichnen. Den Baustein findest du in der \"Functions\"-Kategorie."
        turtle_2_3: "Verwende den \"repeat\"-Baustein (in der \"Schleifen\"-Kategorie), um 3 Quadrate, jeweils 120 Grad entfernt, der Größe 100 zu zeichen. Verwende dazu 3 verschiedene, zufällige Farben."
        turtle_2_4: "Jetzt wird es nobel. Verändere den Code um 36 Quadrate zu zeichnen, 100 Pixel breit und jeweils 10 Grad von einander entfernt. Hinweis: du kannst den Schiebregler verwenden, um mich schneller werden zu lassen."
        turtle_2_5: "Zeichne Quadrate mit Seitenlängen von 50, 60, 70, 80 und 90 Pixel. Du wirst die \"draw a square\"-Funkton fünf Mal benötigen."
        turtle_2_6: 'Ok, dieses Programm verwendet einen Zähler, um die gleichen Quadrate vom letzten Mal zu zeichnen. Du möchtest, dass die Quadrate alle die selbe Größe haben wie der Zähler, deshalb verwende den "Zähler"-Baustein. Hinweis: Er ist in der Variablen Kategorie.'
        turtle_2_7: "Das ist ein Programm, das Spiralen zeichnet. Jedoch sind die Bausteine deaktiviert, weshalb sie nicht ausgeführt werden. Erstelle ein neues Programm, welches einen \"count with\"-Baustein (in der Schleifen Kategorie) und einen \"Zähler\"-Baustein (in der Variablen Kategorie) verwendet, um die gleiche Spiral zu zeichnen."
        turtle_2_7_5: "Es gibt eine neue \"zeichne einen Schneemann\"-Funktion (in der Funktionen Kategorie). Zeichne zwei Schneemänner, mit der Höhe 250 und 100."
        turtle_2_8: "Das ist ein bisschen knifflig. Verwende die \"zeichne einen Schneemann\"-Funktion und den neuen \"springe forwärts\"-Baustein (in der Aktionen Kategorie). Zeichne 3 Schneemänner in verschiedenen Farben, jeweils 100 Pixel von einander entfernt."
        turtle_2_9: 'Verwend eine "zähle mit"-Schleife, um eine Schneemann-Familie zu zeichen. Verwende folgende Höhen: 110, 100, 90, 80. Die Schneemänner sollten alle 60 Pixel von einander entfernt sein.'
        turtle_2_10: "Hier ist ein wenig Code, um mit verschiedenen Spiralen experimentieren zu können. Was passiert wenn du den Dreh-Betrag veränderst? Oder wenn du eine zufällige Farbe in der Schleife verwendest? Zeichne was du möchtest."
        maze_karel_2_1: "Verwende die Bausteine, um mir zu helfen alle Häufen wegzuräumen und alle Löcher im Boden aufzufüllen. Versuche Schleifen anstatt zu viele Bausteine zu verwenden. Hinweis: Du kannst eine Schleife in eine andere Schleife hinein setzen."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: "Use two new functions, \"fill 8\" and \"remove 8\", to help me level out the pile and fill in the hole."
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: "Use this new function, \"avoid the cow and remove 1\", to help me remove all the piles."
        maze_karel_2_9: "OK, ist hier eine Funktion, die 4 verschiedene Dreckhaufen in einer vertikalen Spalte entfernt. Versuche diese Funktion in einer Schleife, so dass du alle Haufen mit nur ein paar neuen Bausteinen entfernst."
        maze_karel_2_10: "Bewege mich über das Feld und verwende diese beiden Funktionen, um mir zu helfen, alle Stapel zu entfernen und alle Löcher zu füllen."
        turtle_3_1: 'Dieses Puzzle zeigt, wie die Funktionen "Zeichne ein Quadrat" und "Zeichne einen Kreis" definiert sind.  Eine Funktion definieren, führt die Bausteine nicht aus.  Du musst den Bausteine "Zeichne ein Quadrat" ziehen, um ein Quadrat zu zeichnen.'
        turtle_3_2: "Using the \"draw a square\" function as an example, create a \"draw a triangle\" function and use it."
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: "See if you can figure out how to use \"draw a square\" and \"draw a triangle\" (and some other blocks) to draw a house around the lion."
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: "Add an input named \"height\" to \"draw a house\" and build a big house for the elephant (with edges 150 pixels long)"
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: "Can you re-create the \"draw a house\" function without help? Try it, and then draw a row of houses."
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Willkommen zur \"Fehlerbeseitigung\" (debugging)! Mein Code funktioniert nicht richtig. Kannst du das Problem finden und mein Code reparieren, damit ich mein Feld flach bekomme und es bepflanzt werden kann?"
        maze_karel_debug_seq_2: "Was ist an diesem Programm falsch? Wie kannst du es reparieren, damit ich diesen Haufen entfernen kann?"
        maze_karel_debug_repeat: "Suche und beseitige die/den Fehler in diesem Programm für mich, damit mein Feld wieder flach und schön wird."
        maze_karel_debug_while: "How should you change this program to help me fill the hole?"
        maze_karel_debug_if: "Hilfe! Repariere das Programm, damit mein Feld komplett flach wird."
        maze_karel_debug_if_else: "Überprüfe dieses Programm auf Fehler und beseitige sie, damit ich alle Löcher auffüllen und alle Häufen entfernen kann."
        maze_karel_debug_function_1: "What should you change about this program to help me remove all the piles?"
        maze_karel_debug_function_2: "Kannst du dieses Programm für mich auf Fehler überprüfen und sie beseitigen, damit ich mein Feld flach machen kann?"
        maze_karel_debug_function_3: "Edit this program so I'll remove all the piles on my field. "
        turtle_5_1: "Take this time to draw whatever you feel like! If you can't think of anything, ask the person next to you for a suggestion!"
      levelIncompleteError:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
      other1StarError:
        maze_2_14: "Du benötigst einen \"wenn\"-Baustein in einem \"wiederhole\"-Baustein. Wenn du Probleme hast, dann versuche nochmals das vorherige Level und schau wie es dort läuft."
      tooFewBlocksMsg:
        maze_2_8: 'Um das zu lösen, finde ein sich wiederholendes Muster. Verwende einen "repeat"-Baustein, der die drei folgenden Bausteinen enthält: bewegen, bewegen, rechts abbiegen.'

        earned: "Zehn oder mehr Schüler haben alle %{num_trophies} Trophäen gesammelt. Sie haben den Lehrer-Preis gewonnen! (nur U.S. Lehrer)"
        not_earned_title: 'Teach the class, earn up to $1,000 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> credits (U.S. teachers only)'
        not_earned: |
          Um Lehrer zu belohnen die zum ersten Mal Informatik unterrichten, können Sie bis zu $1.000 in  <a href="http://DonorsChoose.org">DonorsChoose.org</a> Credits für die Führung einer Klasse durch den K-8 Einführungskurs verdienen. Um infrage zu kommen, müssen Sie erfolgreich eine Klasse von mindestens 15 Schülern im K-8 Einfürungskurs unterrichten. Dabei müssen alle 15 Schüler (oder mehr) die komplette Zahl an Tutorials beendet und alle %{num_trophies} Trophäen verdient haben. 
          Wenn 7 oder mehr der Schüler die alle Trophäen verdient haben Mädchen sind, wird Ihre Belohnung $1.000 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> Credits sein. Andernfalls wird Ihre Belohnung $750 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> Credits sein.
          <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> Credits können nur durch Lehrer an öffentlichen US-Schulen eingelöst werden.
        bonus:
          not_earned_title: 'You can still earn an additional $250 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> credits (U.S. teachers only)'
          earned: "7 oder mehr der Schüler die alle %{num_trophies} Trophäen gesammelt haben sind Mädchen. Sie haben einen Sonderpreis gewonnen! (nur US-Lehrer)"
          not_earned: 'Wenn mindestens 7 Ihrer Schüler, die alle %{num_trophies} Trophäen gesammelt haben Mädchen sind, bekommen Sie als Extra-Belohnung $250 in <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> Credits. <a target="_blank" href="http://DonorsChoose.org">DonorsChoose.org</a> Credits können nur von Lehrern in öffentlichen US Schulen eingelöst werden.'

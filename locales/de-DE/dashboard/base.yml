      not_earned: "Lerne alle Konzepte der Informatik, sammle alle %{num_trophies} Trophäen und gewinne echte Preise. Du kannst zwischen 10GB freien Dropbox-Speicherplatz, $10 Skype-Guthaben und gratis Spiele-Downloads wählen. HINWEIS: Angebot gilt nur für US-Studenten und nur solange der Vorrat reicht."

"ar":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.png"
        text: "مرحباً في أول ساعة من البرمجة! دعنا نتجه إلى تذوقك الأول للبرمجة ."
      2:
        image: "notes/hoc1_2.png"
        text: "سنقوم بأستخدام بلوكلي , لغة برمجية مرئية حيث يمكنك من سحب وافلات البلوكات لكتابة الكود البرمجي."
      3:
        image: "notes/hoc1_3.png"
        text: 'تتم كتابة معظم الاكواد البرمجية، ولكن بلوكلي هو مرئي. بحيث ان كل القطع تطابق سطر من الكود البرمجي " الحقيقي ".'
      4:
        image: "notes/hoc1_4.png"
        text: "أنت ستتعلم أسس علوم الكمبيوتر، والمفاهيم التي يتم استخدامها في أي مكان من صنع تطبيقات للتحكم في تجول المريخ."
      5:
        image: "notes/hoc1_5.png"
        text: "البرنامج هو مجموعة من الإيعازات التي يتبعها جهاز الكمبيوتر الخاص بك."
      6:
        image: "notes/hoc1_6.png"
        text: 'الهدف من البرنامج الاول هو الحصول على لعبة "الطيور الغاضبة" عبر الاحجية لضرب " المخلوق الاخضر".'
      7:
        image: "notes/hoc1_7.png"
        text: "الجانب الايسر هو مكان تنفيذ المتاهة. حيث يمكنك ايجاد الارشادات لكل لغز والتي تكون اسفل المتاهة."
      8:
        image: "notes/hoc1_8.png"
        text: 'شريط الادوات الوسطي يمتلك مجموعة من الاوامر المتعلقة بلعبة "الطيور الغاضبة" . والتي ستستخدم في بناء الكود البرمجي الخاص بك.'
      9:
        image: "notes/hoc1_9.png"
        text: "على الجانب الايمن توجد مساحة عمل بيضاء حيث يتم عليها سحب القطع من شريط الادوات من اجل بناء برنامجك . لحذف القطعة الغير مرغوب بها , عليك القيام بسحبها الى سلة المهملات الواقعة في الزاوية."
      10:
        image: "notes/hoc1_10.png"
        text: 'كل قطعة تقوم بأمر واحد. بحيث إذا سحبت قطعة "تقدم للامام" الى مساحة العمل البيضاء وضغطت على  "تنفيذ البرنامج" ، سوف يتحرك الطير مسافة واحدة في الاحجية.'
      11:
        image: "notes/hoc1_11.png"
        text: "للقيام بأكثر من اداء واحد ، يمكنك سحب الكثير من القطع إلى مساحة العمل البيضاء وربطهم معاً. بحيث سوف يقوم الطير بنفيذ الأوامر من الأعلى إلى الأسفل."
      12:
        image: "notes/hoc1_12.png"
        text: 'إذا قمت بتنفيذ برنامج وترغب في إصلاحه ومحاولة تنفيذه مرة أخرى، اضغط على الزر "اعادة تعيين".'
      13:
        image: "notes/hoc1_13.png"
        text: "دعنا نذهب للحصول على المخلوق الاخضر!"
    artist_intro:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    farmer_intro:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    loop_times:
      1:
        image: "notes/hoc2_1.png"
        text: "مرحباً، أنا مارك! دعنا نتعرف على الحلقات التكرارية. بإستخدام الحلقات التكرارية يمكنك أن تأمر الكمبيوتر بتكرار أي مجموعة من الإجراءات عدة مرات، بالاف أو حتى بلايين من المرات."
      2:
        image: "notes/hoc2_2.png"
        text: "في هذا اللغز، نريد أن نقدم الطير الى الامام 5 خطوات من اجل الوصول الى المخلوق الاخضر ."
      3:
        image: "notes/hoc2_3.png"
        text: 'يمكننا استخدام قطعة "أكرر" الجديدة لمساعدتنا حل المشكلة.'
      4:
        image: "notes/hoc2_4.png"
        text: 'بدلاً من سحب 5  قطع "تقدم للامام" ...'
      5:
        image: "notes/hoc2_5.png"
        text: 'يمكننا وضع قطعة "تقدم للامام" داخل قطعة "أكرر" وكتابة عدد معين في القطعة من اجل ان تقوم بتكرار الامر العديد من المرات.'
      6:
        image: "notes/hoc2_6.png"
        text: 'وهذا أمر مهم: يمكنك وضع أمر واحد أو أكثر داخل القطعة "أكرر".'
      7:
        image: "notes/hoc2_7.png"
        text: 'تمتع بإستخدام قطعتك "أكرر" الجديدة!'
    loop_until:
      1:
        image: "notes/hoc3_1.png"
        text: 'مرحبا، أنا كريس. قبل أنضمامي إلى "ميامي هيت"، ذهبت إلى معهد "جورجيا للتكنولوجيا" لدراسة "علوم الكمبيوتر". دعونا نجرب قطعتنا الجديدة، قطعة "أكرر حتى".'
      2:
        image: "notes/hoc3_2.png"
        text: "ماذا اذا لم نعرف كم مسافة التقدم بين الطير والمخلوق الاخضر ؟"
      3:
        image: "notes/hoc3_3.png"
        text: 'إذا وضعنا قطعة "تقدم للامام" داخل قطعة "أكرر حتى" ، سوف يتقدم الطير إلي الأمام حتى يصل للمخلوق الاخضر (أو يتحطم في الجدار).'
      4:
        image: "notes/hoc3_4.png"
        text: 'And this is important: just like before, we can put multiple blocks inside the "repeat until" block, and they will all be repeated.'
    if:
      1:
        image: "notes/hoc4_1.png"
        text: 'مرحبا، أنا بيل! دعونا نتعلم مفهوم أساسي جديد: عبارات "If". هذه هي الطريقة التي تجعل أجهزة الكمبيوتر تتخذ القرارات.'
      2:
        image: "notes/hoc4_2.png"
        text: |-
          أنت بنفسك تستخدم  عبارات"If" ومياً. قبل الذهاب إلى الخارج كل صباح، أنت تقول 'اذا' كانت تمطر بالخارج، يجب ان البس الجاكيت.
      3:
        image: "notes/hoc4_3.png"
        text: 'يمكن أن نقول للزومبي التحقق "إذا كان" يوجد طريق على اليسار، و "إذا وجد طريق على اليسار، نحن بأستطاعتنا أن نجعلة يدور في هذاك الاتجاه.'
      4:
        image: "notes/hoc4_4.png"
        text: 'لكتابة الكود البرمجي لهذا اللغز، دعونا نسحب قطعة "if" ونضعها داخل قطعة "اتجه لليسار".'
      5:
        image: "notes/hoc4_5.png"
        text: 'الآن، إذا وضعنا قطعة "تقدم للامام" فوقها قطعة "أكرر" حول كل شيء، في كل مرة يتحرك الزومبي، هو سوف يتحقق من إذا يوجد طريق على اليسار ومنعطف . أمر "أكرر" هو  حاسم،لانه يقوم بالتحقق من وجود منعطفاً في كل خطوة.'
      6:
        image: "notes/hoc4_6.png"
        text: 'إذا كانت العبارات هامة جداً في علوم الكمبيوتر. من أولى البرامج التي كتبتها هى لعبة تيك تاك تو، وكانت هناك عبارة تقول "اذا" كان الشخص الآخر على وشك الفوز، أمنع الاماكن التي تسمح لهم بالفوز.'
      7:
        image: "notes/hoc4_7.png"
        text: 'أستمتع بإستخدام قطعة "اذا كان" !'
    if_else:
      1:
        image: "notes/hoc5_1.png"
        text: 'مرحبا، إسمي سالوني. يمكنني استخدام "علوم الكمبيوتر" للمساعدة في حل المشاكل الصحية والطبية. دعنا نتعلم عن قطعة "أذا والا". انها تشبه قطعة "اذا"، ولكن قد أضيف جزءً إضافياً في النهاية و هى كلمة "والا".'
      2:
        image: "notes/hoc5_2.png"
        text: |-
          إذا وضعت قطعة "تقدم للامام" في موقع الحدث حيث تقول القطعة "نفذ" و "اتجه لليسار" حيث تقول "والا" وهذا يعني أن الزومبي سيختار بين خيارين أثنين. 'اذا' كان هناك طريق سالكا، سوف يقوم الزومبي يالتقدم إلى الأمام، وإلا  (لن يكون طرق سالكة)، وسوف يتجه الزومبي يساراً .
      3:
        image: "notes/hoc5_3.png"
        text: 'تماما مثل قطعة "اذا"، يمكننا أن نضع قطع "اذا والا" داخل قطع "أكرر" بحيث تستمر الزومبي بمتابعة التقدم وسوف تستمر قطعة "اذا والا" من التحقق إذا كان هناك أي مكان أخر للإنعطاف .'
      4:
        image: "notes/hoc5_4.png"
        text: "الآن، وصل هؤلاء الزومبي إلى حيث ينتمون!"
    function:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    loop_while:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    loop_for:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    parameters:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.png"
        text: "تهانينا! مع حل اللغز الاخر، انت لقد كتبت الكود البرمجي التي يمكن أن تخبر اي روبوت عن كيفية العثور على طريقها من خلال المتاهات غير المتفرعة أو الأنفاق بأي طول، سواء أكان الزومبي، الطيور، مارس روفر (عربة المريخ)، أو حتى سيارة ذاتية القيادة."
      2:
        image: "notes/hoc6_2.png"
        text: 'الفكرة أو المفاهيم الأساسية التي أستخدمتها هى الجوهر لكل البرامج أو التطبيقات التي أستخدمتها في أي وقت مضى.  تعلمنا عن الحلقات المتكررة، عبارة "أكرر حتى", عبارة "أذا" و أيضاً عبارة "أذا والا".'
      3:
        image: "notes/hoc6_3.png"
        text: "إذا احببت الساعة الاولى من البرمجة ، قم بزيارة code.org لمواصلة تعلمك علوم الكمبيوتر! بمجرد إكمالك 20 ساعة من دورتنا التعليمية، ستكون قد أتقنت أساسيات البرمجة، ويمكن البدء بتعلم كيفية كتابة تطبيقات الهاتف الخليوي وأوامر الروبوت والألعاب، وأختر ما شئت."
      4:
        image: "notes/hoc6_4.png"
        text: "التكنلوجيا غيرت كل شي نقوم به، ولا يهم إذا كنت صغير أو كبير: البرمجة متعة و إبداع، ويمكن للجميع تعلمها!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"

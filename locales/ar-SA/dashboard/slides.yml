    loop_for:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    parameters:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.png"
        text: "تهانينا! مع حلك للأخر لغز، لقد كتبت للتو الأرشدات البرمجية التي يمكن أن تقول لأي روبوت كيفية العثور على سبيلها من خلال المتاهات غير المتفرعة أو الأنفاق بأي طول، سواء أكان الزومبي، الطيور، مارس روفر (عربة المريخ)، أو حتى سيارة ذاتية القيادة."
      2:
        image: "notes/hoc6_2.png"
        text: 'الفكرة أو المفاهيم الأساسية التي أستخدمتها هى الجوهر لكل البرامج أو التطبيقات التي أستخدمتها في أي وقت مضى.  تعلمنا عن الحلقات المتكررة، عبارة "كرر حتى"   ،   "لو"     و أيضاً عبارة "لو كان".'
      3:
        image: "notes/hoc6_3.png"
        text: "إذا كنت تحب الساعة الأولى من التعليمات البرمجية خاصتك، قم بزيارة code.org لمواصلة تعلمك علوم الكمبيوتر! بمجرد إكمالك 20 ساعة من دورتنا التعليمية، ستكون قد أتقنت أساسيات البرمجة، ويمكن البدء بتعلم كيفية كتابة تطبيقات الهاتف الخليوي وأوامر الروبوت والألعاب، وأختر ما شئت."
      4:
        image: "notes/hoc6_4.png"
        text: "تغير التكنولوجيا كل شيء نقوم به، ولا يهم إذا كنت شاب أو عجوز، صغير أو كبير: البرمجة متعة و إبداع، ويمكن للجميع تعلمها!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "بيان الملاحظات قريبا!"

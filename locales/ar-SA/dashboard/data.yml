"ar":
  data:
    script:
      name:
        20-hour: مقدمة درس علم الكومبيوتر للـ K-8
        Hour of Code: "ساعة من البرمجة"
        Edit Code: "تعديل كود البرنامج"
    game:
      name:
        Maze: "المتاهة"
        Artist: "المصمم"
        Artist2: "المصمم الثاني"
        Farmer: "المزارع"
        Artist3: "الشكل 3"
        Farmer2: "المزارع 2"
        Artist4: "المصمم الرابع"
        Farmer3: "المزارع 3"
        Artist5: "المصمم الخامس"
        MazeEC: "الفنان"
    trophy:
      name:
        Bronze: "برونزية"
        Silver: "فضية"
        Gold: "ذهبية"
    concept:
      description:
        sequence: "تسلسل وترتيب معين"
        if: 'قطعة "اذا كان"'
        if_else: 'قطعة " اذا كان والا "'
        loop_times: 'قطعة " أكرر مرات "'
        loop_until: 'قطعة " أكرر حتى "'
        loop_while: 'قطعة " أكرر طالما "'
        loop_for: 'قطعة " العداد "'
        function: "دوال"
        parameters: "دوال مع المتغيرات الخاصة بها"
    level:
      instructions:
        maze_2_2: 'اهلا!  انا بحاجة للوصل لذلك المخلوق الأخضر ،ضع بعض من اوامر" التقدم للأمام" فوق بعض ثم اضغط على" أمر التشغيل "لمساعدتي للوصل الى هناك. '
        maze_2_1: "اكتب لي برنامجًا آخر لأستطيع قطع المسافة والوصول للمخلوق الأخضر. "
        maze_2_2_5: "كيف يمكنني الوصول الى المخلوق الاخضر؟ (احذر من المتفجرات)"
        maze_2_3: "كيف يمكنني الوصول الى المخلوق الأخضر؟ (احترس من المتفجرات)"
        maze_2_4: "اكتب برنامجًا يساعدني على الوصول الى المخلوق الأخضر مع الحذر من المتفجرات. "
        maze_2_5: "هناك طريقة تمكنني من الحصول على المخلوق الاخضر عن طريق أمرين فقط ،فهل  يمكنك معرفتها؟"
        maze_2_6: "حاول أن توصلني الى المخلوق الاخضر بأستخدام ثلاثة قطع فقط."
        maze_2_7: 'أكتب لي برنامجًا للوصول الى المخلوق الاخضر بإستخدام أقل عدد من القطع. حاول باستخدام اكثر من قطعة من عبارة "أكرر مرات".'
        maze_2_8: 'لحل هذا اللغز يجب عليك ان تستخدم قطعة " أكرر حتى " مع وضع ثلاث قطع داخلها والتي هي : تقدم , تقدم , اتجه .'
        maze_2_9: 'حسناً، جرب القطعة الجديدة "أكرر حتى"- فإنه سيتم تكرارها حتى تصل الى المخلوق الاخضر.'
        maze_2_10: "حسناً، مرة واحدة أخرى للتدريب - يمكنك حل هذا اللغز باستخدامك 4 قطع فقط؟"
        maze_2_11: "عزيزي الأنسان. أنا الزومبي. أنا جائع. ... ويجب علي .... الوصول ... زهرة عباد الشمس...... أيمكنك أن توصلني إلي هناك بإستخدامك 5 قطع فقط؟"
        maze_2_12: "حسناً، هذا يبدو مشابهاً، ولكنه مختلف قليلاً. أيمكنك أن تفعل ذلك بإستخدامك 5 قطع فقط؟"
        maze_2_13: 'يمكنك استخدام  قطعة "أذا" لتجعلني اقرر متى انعطف . تلميح: انت تحتاج الى اكثر من قطعة اخرى, لكن تعلم كيف تستعمله لكي تستخدمه بنفسك في المرة القادمة.'
        maze_2_14: 'حسنا, هاذا اللغز مثل اللغز السابق, لكن سوف تحتاج ان تتذكر كيف استخدمت قطعة "اذا" وقطعة "أكرر"مع بعض.'
        maze_2_15: 'أنا أريد زهرة عباد الشمس! إستخدم  قطعة "اذا" لتوصلني إلى هناك بأقل عدد من القطع.'
        maze_2_16: "حسنا, لنفعله مرة اخرى للتدرب - هاذا لا يختلف كثيرا, لاكن انتبه من المسننات!"
        maze_2_17: 'امر "if-else" يقوم  بالتأكد من شرط, ثم يقوم بعمل شيء او شيء اخرز . لتصل الا تباع الشمس جرب ان تستخدم هاذا الامر الجديد.'
        maze_2_18: 'تمرين اخر على قطعة " اذا - والا ", هل تقدر اعطاء اجابة صحيحة من أول محاولة ؟'
        maze_2_19: "هل تستطيع ان تضيف 3 قطع فقط لمساعدتي على حل متاهة الاكثر تعقيدا ؟ اذا انت طبقتها بصورة صحيحة, أنا استطيع أن امشي على أي مسار متعرج بغض النظر عن طوله."
        turtle_1_1: "مرحبا، أنا الشكل. بأمكانك كتابة كود برمجي لتجعلني أرسم أي شيء تقريبا. استخدم بعض القطع لتجعلني أرسم عبر الخطوط الرمادية التي في الصورة."
        turtle_1_2: 'الآن، ارسم مربعا. ملاحظة: استخدم لونك المفضل عن طريق اختيار قطعة "تعيين لون" .'
        turtle_1_3: "اصنع مربع بإستخدام 3 قطع فقط."
        turtle_1_4: 'ارسم مثلث من حيث أن كل ضلع له لون مختلف عن الاخر, باستخدام قطعة "لون عشوائي" التي تقوم بأختيار لون مختلف في كل مرة. تلميح: سيكون لديك معرفة عن كم المسافة للمنعطف من خلال النقر فوق الرقم في قطعة المنعطف.'
        turtle_1_5: "لكي تتمرن حاول أن ترسم ظرف برسم مثلث ثم مربع."
        turtle_1_6: "أيمكنك معرفة كيفية رسم هذا المثلث والمربع؟ تلميح: أرسم المثلث أولاً، ثم حاول معرفة كم يجب عليك الدوران قبل رسم المربع."
        turtle_1_7: "حسنا، دعونا نصعب الأمور بعض الشيء - لنرى إذا كان بامكانك رسم هذه النظارات الخضراء. طول أضلاع المربعات هو 100 بكسل، وتبعد المربعات عن بعضها 50 بكسل. لا تنسى أن ترسمها باللون الأخضر!"
        turtle_1_8: 'حسنا، حاول معرفة ماذا يحدث إذا قمت بتشغيل هذا الكود (اضغط على "تنفيذ" لمحاولة ذلك). ثم كرر ذلك عدة مرات لإكمال الرسم. الألوان ستكون مختلفة في كل مرة.'
        turtle_1_9: "هل يمكنك معرفة ما هو الرقم الذي يجب استبداله بعلامات الاستفهام لرسم دائرة؟"
        turtle_1_10: 'لقد نجحت! الآن، أرسم أي شيء تريده. بعض الأفكار المرحه: شكل العصا، ندفة الثلج، أو شكل حلزوني. وجرب أيضاً  القطعة الجديدة "تعيين العرض". استمتع!'
        turtle_4_1: "هل يمكنك رسم صورة لتبدو مثل هذا البيت؟ فكر في الخطوات التي تحتاج إلى رسمه - التي تسمى خوارزمية. قد تستغرق مجموعة من المحاولات لجعلها بصورة جيدة، ولكن لابأس إذا لم تكن مثالية!"
        turtle_4_2: "الآن حاول رسم هذا المربع الذي يتكون من مثلثين 2. قد يأخذ بعضاً من المحاولات لمعرفة إلى أي مدى يجب الأنعطاف وإلى أي مدى يجب التقدم. ليس بالضرورة أن يبدو الشبه مماثلاً تماماً، ولكن أستمر في محاولة!"
        turtle_4_3: "أرسم سهمً يشبه هذا. فكر في الخطوات التي تحتاج إلى رسمه."
        turtle_4_4: "أيمكنك رسم شيءً يشبه هذه السفينة؟ انها مجموعة من الأشكال الصغيرة وضعت معاً، إذاً حاول تقسيم المشكلة إلى أجزاء أصغر."
        maze_karel_1_1: 'مرحبا، أنا مزارع. أنا بحاجة لمساعدتك في جعل حقلي مسطحاً بحيث يكون جاهزً للزراعة. أنقلني إلى كومة التراب واستخدام قطعة "ازل" لازالة ذلك.'
        maze_karel_1_2: 'بعد ذلك، أنقلني إلى الحفرة وأملئها بالتراب بأثنين من المجارف، واستخدام قطعة "املأ".'
        maze_karel_1_3: "أنقلني إلى حفرة بالتراب وقل لي كم من كوم التراب يجب إزالتة بإستخدام أقل قدر ممكن من القطع."
        maze_karel_1_4: "هل يمكنك مساعدتي في إزالة الأكوام الأربعة من التراب؟ تلميح: إستخدام قطعة التكرار إذا كنت تستطيع."
        maze_karel_1_5: 'ساعدني في ملء جميع هذه الثقوب بخمسة أجراف 5 من التراب. تلميح: يمكنك وضع قطعة "أكرر" داخل قطعة "أكرر طالما".'
        maze_karel_1_6: 'ازل جميع أكوام التراب، بإستخدام أقل قدر ممكن من القطع. الخيارات الجديدة في القائمة المدرجة في قطعة "أكرر طالما" تخبرني إذا كنت واقفً على كومة أو حفرة.'
        maze_karel_1_7: "نجاح باهر، لقد وجدت حفرة عميقة حقاً! أنا لا أعرف كم عدد من مجارف التراب يحتاج. أيمكنك كتابة برنامج ليملأ الحفرة حتى تستوي مع الأرض؟"
        maze_karel_1_8: "ساعدني في ملء الحفرة التي نهاية الحقل، بإستخدام أقل قدر ممكن من القطع."
        maze_karel_1_9: 'أجعلني أزيل جميع هذه الأكوام من التراب. بإستخدام أقل قدر ممكن من القطع. تلميح: يمكنك استخدام كتلة "أكرر طالما" داخل قطعة "أكرر".'
        maze_karel_1_10: "أنا أعمل في وقت متأخر، لذا هناك ظلام في الخارج، ولا أستطيع أن أعرف ما مقدار كمية الأكوام. الآن ليس لدى جميع الخيارات التي كنت أملكها في القطعة السابقة. أنقلني بقرب الحقل، وإذا وجدت كومة، أزلها."
        maze_karel_1_11: 'أنه لا يزال هناك ظلام في الخارج. أنقلني بقرب الحقل، وإذا وجدت كومة، أزلها. وإذا وجدت حفرة، قم بملئها. تلميح: إستخدم القائمة المدرجة من الخيارات في قطعة "أذا".'
        turtle_2_1: "مرحباً. أنا الاعب زومبي . أنا أحب الرسم! ساعدني في رسم مربع بلون خاص. ملاحظة هامة: لديك نفس جميع القطع ولكن الآن لقد تم ترتيبها الى فئات."
        turtle_2_2: 'مرحباً بك في إستخدام الدوال، التي تمكنك من تعريف قطعة جديدة! جرب القطعة الجديدة "أرسم مربع"، توجد في فئة "الدوال"، لرسم مربع أخضر 50 × 50 صغير.'
        turtle_2_3: 'استخدام قطعة "أكرر" (الموجودة في فئة الجمل التكرارية) لرسم 3 مربعات  بحجم 100، كل 120 درجة مفرداَ. وأفعل ذلك بإستخدامك 3 ألوان مختلفة وعشوائية.'
        turtle_2_4: "الآن نحن في طريقنا للحصول على التخيل. غير الكود لرسم 36 مربع، بعرض 100 بكسل، وكل 10 درجات بشكل منفصل. تلميح: قد ترغب في إستخدام شريط الأنزلاق لجعلي أذهب أسرع."
        turtle_2_5: 'أرسم المربعات ذات الاوجه 50، 60، 70، 80 و 90 بكسل. سوف تحتاج إلى إستخدام دالة "أرسم مربع" خمس مرات.'
        turtle_2_6: 'حسناً، في هذا البرنامج سنستخدم العداد، لرسم نفس المربعات كما كان في المرة الماضية. يجب ان يكون حجم المربع بنفس حجم العداد، وذلك باستخدام قطعة "العداد". تلميح: توجد في فئة المتغيرات.'
        turtle_2_7: 'ها هو برنامج لرسم دوامة، لكن القطع معطلة لذا لن تشتغل. أصنع برنامجً جديدً باستخدام "count" مع قطعة (in the Loops category) وقطعة "counter" (in the variables category) لرسم نفس الدوامة.'
        turtle_2_7_5: 'هناك وظيفة جديدة وهي "دالة رسم رجل الثلج" (في فسم الدوال). أرسم رجلين ثلج بحيث يكون ارتفاعهما 250 و 100.'
        turtle_2_8: 'هؤلاء صعبين قليلاً. استخدم الدالة "draw a snowman" والقطعة الجديدة "(jump forward" (in the Actions category. ارسم 3 من رجل الثلج بألوان مختلفة، كل 100 بكسل على حدة.'
        turtle_2_9: 'استخدم حلقة "count with" لرسم أسرة مكونة من رجال الثلج، مع قياس الطول من 110، 100، 90 و 80 و 70. ينبغي أن تكون جميع رجال الثلج 60 بكسل كلً على حدى.'
        turtle_2_10: "إليك بعضً الكود للمحاولة بتجريب الحلزونات المختلفة. ماذا يحدث إذا قمت بتغيير مقدار الدوران؟ أو تعيين لون عشوائي في الحلقة؟ أرسم أي شيء تريد."
        maze_karel_2_1: "حاول استخدام القطع لمساعدتي في إزالة جميع أكوام وسد جميع الفتحات الموجودة على الأرض. حاول استخدام الحلقات بدلاً من استخدام قطع كثيرة جداً. تلميح: يمكنك وضع حلقة داخل حلقة أخرى."
        maze_karel_2_2: 'لقد حددنا القطعة الخاصة بنا تسمى "fill 5"، التي تتواجد حالياً في فئة الدالات. استخدمه لمساعدتي في ملء هذا الثقب.'
        maze_karel_2_3: 'استخدم دالة القطعة الجديدة "fill 5" لجعلي أملأ جميع الثقوب. سيتوجب عليك سحب قطعة "fill 5" للخارج من فئة الدلات.'
        maze_karel_2_4: "عرف دالة جديدة التي بإمكانها أن تزيل 7 معاول. ثم استخدمها لكتابة برنامجً يساعدني على إزالة جميع أكوام."
        maze_karel_2_5: "إنشء دالة جديدة لتزيل 6 مجارف من الكومة، واستخدمه لمساعدتي في تسوىة مستوى جميع الأكوام."
        maze_karel_2_6: 'استخدام اثنين من وظائف جديدة، "ملء 8" و "إزالة 8"، لمساعدتي على تسوىة مستوى الكومة و تعبءة الحفرة.'
        maze_karel_2_7: "هناك بقرة في حقلي! أكتب لي دالة جديدة لكي تساعدني على تجنب البقرة وإزالة الكومة. وضع جميع القطع الخاصة بك داخل دالة جديدة."
        maze_karel_2_8: 'استخدم هذه الدالة الجديدة، "avoid the cow and remove 1"، لمساعدتي في إزالة جميع الأكوام.'
        maze_karel_2_9: "حسناً، ها هي دالة تقوم بإزالة 4 أكوام مختلفة من التراب في العمود الرأسي. حاول وضع هذه الدالة داخل حلقة، حتى تتمكن من إزالة جميع أكوام التراب فقط باستخدام عدد قليل من القطع الجديدة."
        maze_karel_2_10: "أنقلني عبر الحقل، واستخدام هذه الدالات الاثنين لمساعدتي في إزالة جميع الأكوام وسد جميع الثقوب."
        turtle_3_1: 'هذا اللغز يظهر لك كيف يتم تعريف الدلات "draw a square" و "draw a circle".  تعريف الدالة لا يمكن تشغيل قطعها.  بل يجب عليك سحب قطعة draw a square" لتتمكن فعلياً من رسم مربع.'
        turtle_3_2: 'باستخدام الدالة "draw a square" على سبيل مثال، إنشاء دالة "draw a triangle" واستخدمه.'
        turtle_3_3: "أرسم سياجات مثلثة حول القطط وسياجً مربعاً حول البقرة.  تلميح: اختبر البرنامج وأنت تقوم بذلك."
        turtle_3_4: 'لنرى إذا كان بإمكانك معرفة كيفية استخدام "draw a square" و "draw a traingle" (and some other blocks) لرسم بيت حول الأسد.'
        turtle_3_5: 'الآن أنشئ داله "draw a house" جديدة واستخدامها لإيواء أثنين من القطط. تلميح: أنشئ داله جديدة بإستخدامك قطعة "do something"، و أكتب نصك الخاص لتسمية القطعة.'
        turtle_3_6: 'بإستخدام "draw a square" كمثال، أضف مدخلاً يسمى  "length" إلى "draw a triangle". ثم، أرسم مثلثات بأحجام مختلفة:  (Hint: click the star to add an input to a function)'
        turtle_3_7: 'أضف مدخلاً يسمى "عرض" إلى "ابني منزلا" وأبني منزلً كبيرً للفيلة  (بأطراف طولها 150 بكسل)'
        turtle_3_8: 'هذه كل القطع من اللغز السابق.  قم بتعديل "draw a house" حتى ينتهي بي المطاف في أسفل الزاوية اليمنى بعد رسم منزلً جديد. استخدم هذه الدالة المعدلة لرسم ثلاثة منازل.'
        turtle_3_9: 'أيمكنك إعادة إنشاء الدالة "draw a house" دون مساعدة؟ جرب المحاولة، ومن ثم أرسم صفً من المنازل.'
        turtle_3_10: "لقد تعلمت الكثير! الآن استخدم ما تعلمت لرسم ما تشاء. حاول رسم نجمة، أو دوامة، أو ندفة ثلج فخمة."
        maze_karel_debug_seq_1: "مرحبا بكم في تصحيح الأخطاء! لا يعمل الكود الخاص بي بشكل صحيح. أيمكنك تحديد أين تكمن المشكلة و إصلاحها بحيث يمكنني أن أجعل حقلي متساويً و جاهزً للزراعة؟"
        maze_karel_debug_seq_2: "ما هو الخطأ في هذا البرنامج؟ كيف ينبغي عليك إصلاحه حتى أتمكن من إزالة هذه الكومة؟"
        maze_karel_debug_repeat: "إزل لي أخطاء هذا البرنامج، حتى يصبح حقلي الخاص مسطحً و جميلاً."
        maze_karel_debug_while: "كيف يمكنك تغيير هذا البرنامج حتى يساعدني في ملء الحفرة؟"
        maze_karel_debug_if: "ساعدني! أصلح البرنامج بحيث يكون حقلي مسطحاً تماماً."
        maze_karel_debug_if_else: "صحح أخطاء هذا البرنامج حتى أتمكن من ملء الثقوب وإزالة جميع أكوام."

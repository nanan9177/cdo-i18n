"is":
  slides:
    maze_intro:
      1:
        image: "notes/hoc1_1.jpg"
        text: "Velkomin/nn í þinn fyrsta tíma í forritun. Við skulum hefjumst handa."
      2:
        image: "notes/hoc1_2.jpg"
        text: "Við munum nota Blockly, sjónrænt forritunartungumál þar sem þú býrð til forrit með því að raða saman kubbum."
      3:
        image: "notes/hoc1_3.jpg"
        text: 'Forrit eru venjulega skrifuð, en Blockly er sjónrænt. Hver kubbur samsvarar línu af "alvöru" kóða.'
      4:
        image: "notes/hoc1_4.jpg"
        text: "Þú munt læra grunnhugtök í tölvunarfræði, en þessi sömu hugtök eru notuð víða, allt frá því að gera smáforrit upp í að stýra geimjeppanum á Mars."
      5:
        image: "notes/hoc1_5.jpg"
        text: "Forrit er safn skipana sem tölvan les og fer eftir."
      6:
        image: "notes/hoc1_6.jpg"
        text: "Í fyrsta forritinu þínu þarf að láta Angry Bird fuglinn ferðast um völundarhús svo hann geti lúskrað á grænu svíni."
      7:
        image: "notes/hoc1_7.jpg"
        text: "Vinstri hliðin er völundarhúsið þar sem forritið þitt er keyrt. Leiðbeiningarnar fyrir hverja þraut eru fyrir neðan völundarhúsið."
      8:
        image: "notes/hoc1_8.jpg"
        text: "Verkfærakistan í miðjunni inniheldur skipanirnar fyrir fuglinn. Þú munt nota þær til að byggja forritið."
      9:
        image: "notes/hoc1_9.jpg"
        text: "Til hægri er vinnusvæðið, en þangað dregur þú kubba úr verkfærakistunni til að byggja forritið þitt. Ef þú þarft að eyða kubbi skaltu draga hann í fötuna í horninu."
      10:
        image: "notes/hoc1_10.jpg"
        text: 'Hver kubbur er ein skipun. Ef þú dregur "færa áfram" kubbinn yfir á vinnusvæðið og ýtir á "Keyra forrit", þá mun fuglinn færa sig um einn reit í völundarhúsinu.'
      11:
        image: "notes/hoc1_11.jpg"
        text: "Til að láta forritið gera fleiri en eina aðgerð, þá þarf að draga fleiri kubba yfir á vinnusvæðið og láta þá smella saman. Fuglinn mun framkvæma skipanirnar frá þeirri efstu til þeirrar neðstu."
      12:
        image: "notes/hoc1_12.jpg"
        text: 'Ef þú keyrir forrit og vilt síðan laga það og prófa aftur, ýttu þá á "Endurstilla" hnappinn.'
      13:
        image: "notes/hoc1_13.jpg"
        text: "Nú skulum við fara og ná þessum svínum!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Hi, I'm JR! Every race car team need computer scientists to win. They analyze data from the car to make it go faster."
      2:
        image: "notes/stage5_2.jpg"
        text: "In these puzzles, you'll be an artist that draws a line behind them everywhere they go."
      3:
        image: "notes/stage5_3.jpg"
        text: 'This block says "move forward by 100 pixels." Pixels are just really tiny dots on your screen.'
      4:
        image: "notes/stage5_4.jpg"
        text: 'This block says "turn right by 90 degrees." This will turn your artist the same amount as the "turn" blocks in the maze puzzles.'
      5:
        image: "notes/stage5_5.jpg"
        text: "Click on the arrow in either of these blocks to change the amount the artist moves forward or turns. Play around to get familiar with these new blocks."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Hi, I'm Paola! In these puzzles, you're a farmer who has to get her field completely flat to start planting crops."
      2:
        image: "notes/stage9_2.jpg"
        text: "You have to help her remove all the piles of dirt and fill in all the holes."
      3:
        image: "notes/stage9_3.jpg"
        text: "The new blocks remove 1 shovelful of dirt from a pile and fill in 1 shoveful of dirt to a hole."
      4:
        image: "notes/stage9_4.jpg"
        text: "The piles and holes are different sizes, so you have to tell the farmer how many shovelfuls to use."
    loop_times:
      1:
        image: "notes/hoc2_1.jpg"
        text: "Hi, ég heiti Mark! Nú skulum við læra um lykkjur (e. loops). Með því að nota lykkjur þá getur þú sagt tölvunni að endurtaka hvaða sett af skipunum sem er aftur og aftur, þúsund eða jafnvel billjón sinnum."
      2:
        image: "notes/hoc2_2.jpg"
        text: "Í þessari þraut viljum við láta fuglinn færa sig áfram um 5 svæði til að ná svíninu."
      3:
        image: "notes/hoc2_3.jpg"
        text: 'Við getum notað nýja "endurtaka" kubbinn til að hjálpa okkur.'
      4:
        image: "notes/hoc2_4.jpg"
        text: 'Í staðinn fyrir að draga 5 "færa áfram" kubba notum við endurtekningu.'
      5:
        image: "notes/hoc2_5.jpg"
        text: 'Við getum sett "færa áfram" kubbinn í "endurtaka" kubbinn og skrifað tölu í kubbinn sem segir honum hve oft hann á að endurtaka sig.'
      6:
        image: "notes/hoc2_6.jpg"
        text: 'Og þetta er mikilvægt: þú getur sett fleiri en eina skipun inn í "endurtaka" kubbinn.'
      7:
        image: "notes/hoc2_7.jpg"
        text: 'Njóttu þess að nota nýja "endurtaka" kubbinn!'
    loop_until:
      1:
        image: "notes/hoc3_1.jpg"
        text: 'Hæ, ég heiti Chris. Áður en ég fór að spila með Miami Heat, þá fór ég í Georgia Tech til að læra tölvunarfræði. Prófum nýja kubbinn okkar, "endurtaka uns" kubbinn.'
      2:
        image: "notes/hoc3_2.jpg"
        text: "Hvað ef við vissum ekki hversu langt fuglinn ætti að færa sig til að ná svíninu?"
      3:
        image: "notes/hoc3_3.jpg"
        text: 'Ef við setjum "færa áfram" kubbinn inn í "endurtaka uns" kubbinn, þá mun fuglinn færa sig áfram UNS hann nær svíninu (eða rekst á vegg).'
      4:
        image: "notes/hoc3_4.jpg"
        text: 'Og þetta er mikilvægt: alveg eins og áður, þá getum við sett marga kubba inn í "endurtaka uns" kubbinn og þeir verða allir endurteknir.'
    if:
      1:
        image: "notes/hoc4_1.jpg"
        text: 'Hæ, ég heiti Bill! Nú skulum við læra nýtt undirstöðuhugtak: "Ef" setningar. Það er svoleiðis sem tölvur taka ákvarðanir.'
      2:
        image: "notes/hoc4_2.jpg"
        text: 'Þú notar "Ef" setningar á hverjum degi. Áður en þú ferð út á morgnana, segir þú EF það rignir úti, þá þarf ég að fara í jakka.'
      3:
        image: "notes/hoc4_3.jpg"
        text: 'Við getum sagt uppvakningnum að kanna "Ef" það er leið til vinstri og ef hann finnur leið til vinstri þá getum látið hann snúa sér í þá átt.'
      4:
        image: "notes/hoc4_4.jpg"
        text: 'Við skrifum kóða fyrir þetta með því að draga fram "Ef" kubbinn og setja "snúa til vinstri" kubbinn inn í hann.'
      5:
        image: "notes/hoc4_5.jpg"
        text: 'Ef við setjum nú "færa áfram" kubb fyrir ofan og "endurtaka" kubb utan um allt, þá mun uppvakningurinn endurtekið færa sig áfram, kanna hvort það sé slóð til vinstri og snúa til vinstri ef svo er. "Endurtaka" skipunin er nauðsynleg til að kanna í hverju skrefi hvort eigi að snúa.'
      6:
        image: "notes/hoc4_6.jpg"
        text: "Ef setningar eru ótrúlega mikilvægar í tölvunarfræði. Eitt af fyrstu forritunum sem ég skrifaði var leikurinn mylla og þar var Ef setning sem sagði Ef andstæðingurinn er að fara að vinna, þá skal loka reitnum sem lætur hann vinna."
      7:
        image: "notes/hoc4_7.jpg"
        text: 'Skemmtu þér við að nota "ef" kubbinn!'
    if_else:
      1:
        image: "notes/hoc5_1.jpg"
        text: 'Hæ, ég heiti Saloni. Ég nota tölvunarfræði til að við að leysa vandamál í heilsu- og lyfjageiranum. Nú ætlum við að læra um "ef-annars" kubbinn. Hann lítur út eins og "ef" kubburinn, en hefur auka hluta sem segir "annars".'
      2:
        image: "notes/hoc5_2.jpg"
        text: 'Ef ég set "færa áfram" einingu í svæðið sem segir "framkvæma" (e. do) og "snúa til vinstri" einingu þar sem segir "annars" (e. else) þá þýðir það að uppvakningurinn mun velja milli tveggja valmöguleika. Ef það er leið beint framundan, þá mun uppvakningurinn fara áfram, ANNARS (það er ekki leið framundan) mun hann snúa sér til vinstri.'
      3:
        image: "notes/hoc5_3.jpg"
        text: 'Alveg eins og með "ef" kubbinn, getum við sett "ef annars" kubb inn í "endurtaka" kubb þannig að uppvakningurinn haldi áfram að hreyfast og "ef-annars" kubburinn að kanna "ef" það er beygja.'
      4:
        image: "notes/hoc5_4.jpg"
        text: "Komdu nú þessum uppvakningum þangað sem þeir eiga heima!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Hi, I'm Brina, an engineer at Instagram. A function is certain lines of code that you want to use over and over again, so instead of writing that code out everytime, you can just use one block."
      2:
        image: "notes/stage13_2.jpg"
        text: "We're going to learn how to define functions. Function definitions have a star in the corner. The name of the function is written on the top line."
      3:
        image: "notes/stage13_3.jpg"
        text: |-
          The blocks that go inside the definition tell us what it does. So this function definition is called "fill 5" and it's made up of a "repeat" block and a "fill" block.
      4:
        image: "notes/stage13_4.jpg"
        text: |-
          The definition sits on the workspace, but our farmer won't run the function until we drag out our "fill 5 function" block from functions category.
      5:
        image: "notes/stage13_5.jpg"
        text: |-
          Let's put the "fun" back in "FUNction!" 
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: |-
          Hi, I'm Makinde! Let's learn about the "while block." 
      2:
        image: "notes/stage9_6.jpg"
        text: 'The "while block" will do whatever you put inside it AS LONG AS the statment on the top is TRUE.'
      3:
        image: "notes/stage9_7.jpg"
        text: "For example, if the farmer is standing on a pile, she will continue to remove 1 shoveful WHILE there is still a pile beneath her."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: "Hi, I'm Trina, and I work for Pixar. I've worked on a bunch of movies, including Shrek."
      2:
        image: "notes/stage11_2.jpg"
        text: 'This is our new "counter" loop. It will perform actions over and over again and you can make the actions change slightly each time.'
      3:
        image: "notes/stage11_3.jpg"
        text: 'In this example, our "counter" loop says "count with counter from 50 to 90 by 10" and inside it, we have our "draw a square" block. Drag the "counter" block from the "Variables" section into the "length" spot.'
      4:
        image: "notes/stage11_4.jpg"
        text: "This means our artist is going to draw a square that has 50 pixel length sides, then it will add 10 to that and draw a square with 60 pixel length sides. Then it will keep adding 10 and drawing squares until it reaches 90. So we'll have squares of 50, 60, 70, 80, and 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Hi, I'm Janete, and I'm an engineer at Zynga."
      2:
        image: "notes/stage15_2.jpg"
        text: "What if we want to draw a bunch of triangles and have their lengths be different sizes?"
      3:
        image: "notes/stage15_3.jpg"
        text: "We could write all that code out by hand or we can use a function with parameters."
      4:
        image: "notes/stage15_4.jpg"
        text: 'To do this, click the blue star on the "draw a triangle" function definition. Then drag "input name" into the "input" block.'
      5:
        image: "notes/stage15_5.jpg"
        text: |-
          Then if you write "length" in the spot where it says "x" and press "Enter" you'll create a length input for your function.
      6:
        image: "notes/stage15_6.jpg"
        text: 'Then click on the star. Now, you want to click on the variables category and drag the "length" block into the "move forward" block of your function definition. And drag away the old number block.'
      7:
        image: "notes/stage15_7.jpg"
        text: 'To use your function with parameters, click on the functions category and drag out your "draw a triangle with length" function.'
      8:
        image: "notes/stage15_8.jpg"
        text: "Now you can use the math block to input different numbers to draw triangles of different sizes."
    hoc_wrapup:
      1:
        image: "notes/hoc6_1.jpg"
        text: "Til hamingju! Með því að leysa síðustu þraut þá skrifaðir þú kóða sem getur sagt HVAÐA vélmenni sem er hvernig það finnur leiðina í gegnum einfalt völundarhús eða göng af hvaða lengd sem er, hvort heldur sem það er uppvakningur, fugl, geimbíll, eða sjálfkeyrandi bíll."
      2:
        image: "notes/hoc6_2.jpg"
        text: "Grunnhugtökin sem þú notaðir eru grunnur allra forrita eða appa sem þú munt prófa. Við höfum lært um endurteknar lykkjur (e. loops), framkvæma þangað til (e. repeat until) setningar, ef (e. if) setningar og ef annars (e. if else) setningar."
      3:
        image: "notes/hoc6_3.jpg"
        text: "Ef þér líkaði við þessa fyrstu klukkustund kóðunar, heimsæktu þá code.org til að halda áfram að mennta þig í forritun! Ef þú klárar 20 klst. kennsluna okkar, þá hefur þú fengið góðan grunn í forritun og getur byrjað að læra að skrifa öpp, leiðbeiningar vélmenna, leiki og hvað sem er."
      4:
        image: "notes/hoc6_4.jpg"
        text: "Tölvutæknin er að breyta öllu sem við gerum og það skiptir ekki máli hvað þú ert gamall/gömul: forritun er skemmtileg, hún er skapandi og allir geta lært að forrita!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Textun kemur fljótlega!"

    level:
      instructions:
        maze_2_2: 'Можеш ли ми помоћи да ухватим неваљало прасе? Поређај пар "крећи напред" блокова заједно и притисни "Покрени програм" како бих ми помогао да дођем до тамо.'
        maze_2_1: "Ово прасе ми разбацује перије. Помози ми да га пронађем!"
        maze_2_2_5: "Прати стазу и води ме до луцкастог прасета. Избегавај експлозив или ће перије летети!"
        maze_2_3: "Наводи ме до зеленог зла! (Пази се експлозива)"
        maze_2_4: "Буди смирен и помози ми да пронађем неваљало прасе. У супротном бих могао да се наљутим!"
        maze_2_5: "Постоји начин на који могу доћи до луцкастог прасета користећи само два блока. Можеш ли схватити како?"
        maze_2_6: "Покушај да ме доведеш до зеленог уљеза користећи само три блока."
        maze_2_7: 'Помози ми да протерам ово неваљало прасе користећи што мањи број блокова. Покушај да искористиш више од једног "Понављај пута" блока.'
        maze_2_8: 'Како бих сте решили овај, покушајте са "repeat" блоком са ова три блока унутар нјега: move, move, turn.'
        maze_2_9: 'Уреду, пробај нови "repeat until - (Понављај док)" блок - понавља ће блок док ја стигнем до досадног прасета.'
        maze_2_10: "Ок, последнји пут ради увежбавања - можете ли да решите ово користећи само 4 блока?"
        maze_2_11: "Драга особо. Ја зомби. Ја гладан. Морам... доћи... до сунцокрета... Можете ли ме довести до њега са само 5 блокова?"
        maze_2_12: "Уреду, ово је слично, али мало другачије. Можете ли урадити то са само 5 блокова?"
        maze_2_13: 'Користите нови "if" блок како бих мога да одредим када да скренем. Помоћ: Потребан вам је само још један блок, али научите тако како смо га ми подесили да бисте ви могли да га урадите следећи пут сами.'
        maze_2_14: 'Уреду, ово је слично последњој загонетци, али мораш да запамтиш како си користио "if" блок и "repeat" блок заједно.'
        maze_2_15: 'Ја желим сунцокрет! користи "if" блок да ме доведеш до њега са што мањим бројем блокова.'
        maze_2_16: "Уреду, хајде да то урадимо још једном ради вежбе - ово није много другачије, али пази се чомпера (Опасна Биљка)"
        maze_2_17: '"If-else" блок проверава услов, и затим извршава једну или другу ствар. Како бих ме довео до сунцокрета покушај да користиш овај нови блок.'
        maze_2_18: 'Још једна вежба "If-else" блока, можеш ли је урадити како треба из првог пута?'
        maze_2_19: "Можеш ли додати само три блока како бих ми помогао да решим компликованији лавиринт? Ако га урадиш како треба, моћи ћу да шетам по било којом кривудавом стазом без обзира на њену дужину."
        turtle_1_1: "Здраво, ја сам уметник. Можеш написати код да нацртам скоро било шта. Користи пар блокова да цртам преко сивих линија на слици."
        turtle_1_2: 'А сада, нацртај квадрат. НАПОМЕНА: користи своју најомиљенију боју узимајући је са новог "set color" блока.'
        turtle_1_3: "Направи квадрат користећи само 3 блока."
        turtle_1_4: 'Нацртај троугао чије су странице различитих боја, користећи "random color" опција која сваки пут бира различиту боју. Савет: мораћете да схватите колико далеко да се окренете кликћујући број у турн блоку.'
        turtle_1_5: "А сада, ради вежбе, нацртај троугао па затим квадрат како бих нацртали коверту."
        turtle_1_6: "Да ли можете да схватите како извући овај троугао и квадрат? Савет: Урадите прво троугао, а затим схватите колико вам је потребно да окренете пре цртања квадрата ."
        turtle_1_7: "Уреду, хајде да мало закомпликујемо - видите да ли можете да нацртате ове зелене наочаре. Квадрати су 100 пиксела са свих страна, и 50 пиксела је раздаљина између њих. Не заоравите да их нацртате зеленом бојом. "
        turtle_1_8: 'Уреду, пробај да сазнаш шта ће се десити ако покренеш овај код (или кликни "Run" да испробаш). Затим, понови онолико пута колико је потребно да завршиш цртање. Боје ће сваки пут бити другачије.'
        turtle_1_9: "Можеш ли да сазнаш који број да замениш у наводницима како бих нацртао круг?"
        turtle_1_10: 'Успео си! А сада нацртај шта год желиш. Неке интересантне идеје: фигуру штапа, пахуљица, или спирала. Такође испробај "set width" (подеси дужину) блок. Уживај!'
        turtle_4_1: 'Можеш ли нацртати троугао (са ивицама 100 пиксела) са само три блока? Савет: користи "repeat"(понављање) блок.'
        turtle_4_2: 'Пробај додати један блок да завршиш ову загонетку. Савет: ми смо обезбедили блокове да нацртамо 2 идентична троугла, потребно је да ставиш "turn" (скрени) између, и одлучиш када да скренеш.'
        turtle_4_3: 'Уреду, ево га код који си написао да нацрташ троугао. Можеш ли додати "repeat" и "turn" блок како бих направио леп цвет?'
        turtle_4_4: "Ево га исти код као из предходне загонетке, али скрећући само 36 степени  после цртања сваког троугла. Колико пута је ово потребно да се понови? (Савет: после 360 степени скретања цртеж ће постати цео круг)"
        turtle_4_5: "Ево га исти код као из предходне загонетке, али понављајући скретање 36 пута. Колико степени бих скретања требала да буду? (Савет: после 360 степени скретања цртеж ће постати пун круг)"
        turtle_4_6: "Користећи само 3 блока, можеш ли нацртати квадрат са ивицама од 20 пиксела?"
        turtle_4_7: "Ево га код за цртање квадрата из претходне загонетке. Можеш ли га поновити тако да нацрта 10 суседних квадрата као мердевине? Савет: Потребно ти је још само 2 блока."
        turtle_4_8: "Ево га решење за претходну загонетку. можеш ли додати још само 2 блока да бих завршио цртање?"
        turtle_4_9: "Ево га решење за претходну загонетку. За колико степени је потребно да се окренеш како бих завршио цртање? (Вероватно је потребно да погађаш пар пута)"
        turtle_4_10: "Ево га решење за претходну загонетку. Колико пута бих требало да поновиш, како бих завршио цртеж?"
        turtle_4_11: 'Try changing the numbers in the "turn" and "repeat" blocks to make different patterns. Or, experiment changing the rest of the code to draw anything you want.'
        maze_karel_1_1: |-
          Hi, I'm a farmer. I need your help to flatten the field on my farm so it's ready for planting. Move me to the pile of dirt and use the "remove" block to remove it.
        maze_karel_1_2: 'Next, move me to the hole and fill it with TWO shovelfuls of dirt, using the "fill" block.'
        maze_karel_1_3: "Move me to the pile of dirt and tell me how many shovelfuls to remove using as few blocks as possible."
        maze_karel_1_4: "Can you help me remove all four piles of dirt? Hint: use a repeat block if you can."
        maze_karel_1_5: 'Help me fill in all these holes with 5 shovelfuls of dirt. Hint: you can put a "repeat" block inside the "while" block.'
        maze_karel_1_6: |-
          Remove all the piles of dirt, using as few blocks as possible. The new options in the dropdown menu on the "while" block tell me if I'm standing on a pile or a hole.
        maze_karel_1_7: "Wow, I found a really deep hole! I don't know how many shovelfuls of dirt it needs. Can you write a program that fills it until the ground is even?"
        maze_karel_1_8: "Help me fill in the hole at the end of the field, using as few blocks as possible."
        maze_karel_1_9: 'Make me remove all these piles of dirt. Try to use as few blocks as possible. Hint: try using a "while" block.'
        maze_karel_1_10: "I'm working late, so it's dark out, and I can't tell how large the piles are. Now I don't have all the options I used to have on the while block. Move me along the field, and if there is a pile, remove it."
        maze_karel_1_11: |-
          It's still dark outside. Move me along the field. If there is a pile, remove it, and if there is a hole, fill it in. Hint: use the dropdown menu of options on the "if" block.
        turtle_2_1: "Hello. Me zombie artist. Me love drawing! Help me draw a square in a special color. Important note: you have all the same blocks but they've now been arranged in categories."
        turtle_2_2: 'Welcome to using functions, which let you define new blocks! Try the new "draw a square" block, found in the "Functions" category, to draw a small 50x50 green square.'
        turtle_2_3: 'Use the "repeat" block (in the "Loops" category) to draw 3 squares of size 100, each 120 degrees apart. And do it in 3 different, random colors.'
        turtle_2_4: "Now we're going to get fancy. Change the code to draw 36 squares, 100 pixels wide, and each 10 degrees apart. Hint: you may want to use the slider to make me go faster."
        turtle_2_5: |-
          Draw squares with sides of 50, 60, 70, 80, and 90 pixels.  You'll need to use the "draw a square" function five times.
        turtle_2_6: "Уреду, овај програм ће користити бројач, да нацрта исте квадрате као и прошли пут. Ви желите да  квадрат буде исте величине као и бројач, зато користите 'Бројач' Блок. Савет: Налази се у категорији променјивих."
        turtle_2_7: |-
          Here's a program to draw a spiral, but the blocks are disabled so they won't run. Make a new program using a "count with" block (in the Loops category) and "counter" block (in the Variables category) to draw the same spiral.
        turtle_2_7_5: |-
          There's a new "draw a snowman" function (in the Functions category). Draw two snowmen, of height 250 and 100.
        turtle_2_8: 'Овај пример је нешто тежи.Користите функцију "нацртај Снешка Белића" и блок "скочи напред" ( којa се налази у категорији "Акција"). Нацртајте 3 Снешка са различитим бојама, који су међусобно одвојени са 100 px.'
        turtle_2_9: 'Use a "count with" loop to draw a family of snowmen with heights of 110, 100, 90, 80, and 70. The snowmen should all be 60 pixels apart.'
        turtle_2_10: "Here's some code to try experimenting with different spirals.  What happens if you change the turn amount? Or set a random color in the loop?  Draw anything you like."
        maze_karel_2_1: "Try using the blocks to help me remove all the piles and fill in all the holes on the ground. Try to use loops instead of using too many blocks. Hint: you can put a loop inside another loop."
        maze_karel_2_2: |-
          We've defined our own block called "fill 5", which is now in the Functions category. Use it to help me fill in this hole.
        maze_karel_2_3: |-
          Use the new "fill 5" function block to make me fill in all the holes. You'll have to drag out the "fill 5" block out from the Functions category.
        maze_karel_2_4: "Define a new function that removes 7 shovelfuls. Then use it to write a program that helps me remove all the piles."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: 'Use two new functions, "fill 8" and "remove 8", to help me level out the pile and fill in the hole.'
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: 'Use this new function, "avoid the cow and remove 1", to help me remove all the piles.'
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: 'Using the "draw a square" function as an example, create a "draw a triangle" function and use it.'
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: 'See if you can figure out how to use "draw a square" and "draw a triangle" (and some other blocks) to draw a house around the lion.'
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: 'Add an input named "length" to "draw a house" and build a big house for the elephant (with edges 150 pixels long)'
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: 'Can you re-create the "draw a house" function without help? Try it, and then draw a row of houses.'
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "Шта није уреду са овим програмом? Како бих га ти поправио, тако да могу да уклоним ту гомилу?"
        maze_karel_debug_repeat: "Дебагуј овај програм за мене, тако да моје поље буде лепо и равно."
        maze_karel_debug_while: "Како бих променуо овај програм да ми помогне да попуним ову рупу?"
        maze_karel_debug_if: "Помози! поправи мој програм тако да моје поље буде потпуно равно."
        maze_karel_debug_if_else: "Дебагуј овај програм тако да могу да попуним рупе и уклоним све гомиле."
        maze_karel_debug_function_1: "Шта бих променио на овом програму тако да ми помогнеш да уклоним све гомиле?"
        maze_karel_debug_function_2: "Можеш ли да дебагујеш овај програм за мене, тако да могу да начиним моје поље равним?"
        maze_karel_debug_function_3: "Измени овај програм па ћу уклонити све гомиле на свом пољу. "
        turtle_5_1: "Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)"
        turtle_5_2: "Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)"
        turtle_5_3: "Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)"
        turtle_5_4: "Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)"
        turtle_5_5: "Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)"
        turtle_5_6: "Пробај да покренеш овај програм, и направи измене да видиш шта ће се догодити. Можеш ли сазнати како функционише? (Или га избриши и замени га са нечим потпуно другачијим)"
        maze_3_1: "Морам да стигнем до тог прасета! Искуцај пар позива за кретање(); тако да могу да повратим своја јаја."
        maze_3_2: "Напиши ми програм, тако да могу да дођем целим путем до прасета."
        maze_3_3: "Како да дођем до прасета? Постарај се да не натрчим на кутију са експлозивом!"
        maze_3_4: "АРГХ! Напиши ми програм који ме води око експлозива па до прасета."
      levelIncompleteError:
        maze_2_8: 'Како бих сте решили ово, пронађите сличност која се понавља. Користите "понови" блок са ова 3 блока унутар: крени, крени, скрени десно.'
      other1StarError:
        maze_2_14: 'Потребан ти је "ако" блок унутар "понови" блока. Ако имаш проблем, уради претходни ниво опет, како бих видео како је функционисао.'
      tooFewBlocksMsg:

"sr":
  slides:
    maze_intro:
      1:
        image: "белешке/хоц1_1.jpg"
        text: "Добродошли на Ваш први час програмирања! Хајдемо видети Ваш укус за програмирање."
      2:
        image: "белешке/хоц1_2.jpg"
        text: "Користићемо  Blockly, програмски језик за визуелно програмирање где ћете превлачењем блокова креирати код."
      3:
        image: "белешке/хоц1_3.jpg"
        text: 'Већина кода је углавном откуцана, али Blockly је визуелан. Сваки блок одговара линији  "правог" кода.'
      4:
        image: "белешке/хоц1_4.jpg"
        text: "Научити ћете основе науке о рачунарима, која се користи за правлејнје апликација као и за управлјане возилом на Марсу."
      5:
        image: "белешке/хоц1_5.jpg"
        text: "Програм је сет инструкција које компјутор треба да следи."
      6:
        image: "белешке/хоц1_6.jpg"
        text: "Цилј вашег првог програма јесте да Angry Bird прође кроз лабиринт како би погодила Green Pig."
      7:
        image: "белешке/хоц1_7.jpg"
        text: "Лева страна је лабиринт где се важ програм извршава. Инструкције за сваку пузлу су испод лабиринта."
      8:
        image: "белешке/хоц1_8.jpg"
        text: "Среднји toolbox има команде за Angry Bird. Користит ћете га како би написали ваш код."
      9:
        image: "белешке/хоц1_9.jpg"
        text: "Н десној страни је ваш радни простор где ћете повлачити блокове из toolbox како би написали свој програм. Како би избрисали блок, повуците га у смеће у чошку."
      10:
        image: "белешке/хоц1_10.jpg"
        text: 'Сваки блок је једна наредба. Ако повучете помери се напредпомери се напред "move forward" блок у ваш простор и притиснете "Run Program", птица ће се померити за један корак у лабиринту.'
      11:
        image: "белешке/хоц1_11.jpg"
        text: "Како би извршили више од једне акције, можете повући више блокова на ваш радни простори и спојити их. Птица ће извршити наредбе од врха ка дну."
      12:
        image: "белешке/хоц1_12.jpg"
        text: 'Ако покренете програм и желите га поправити и покушати поново, притисните "Reset" дугме.'
      13:
        image: "белешке/хоц1_13.jpg"
        text: "Средимо те свинје!"
    artist_intro:
      1:
        image: "notes/stage5_1.jpg"
        text: "Hi, I'm JR! Every race car team need computer scientists to win. They analyze data from the car to make it go faster."
      2:
        image: "notes/stage5_2.jpg"
        text: "In these puzzles, you'll be an artist that draws a line behind them everywhere they go."
      3:
        image: "notes/stage5_3.jpg"
        text: 'This block says "move forward by 100 pixels." Pixels are just really tiny dots on your screen.'
      4:
        image: "notes/stage5_4.jpg"
        text: 'This block says "turn right by 90 degrees." This will turn your artist the same amount as the "turn" blocks in the maze puzzles.'
      5:
        image: "notes/stage5_5.jpg"
        text: "Click on the arrow in either of these blocks to change the amount the artist moves forward or turns. Play around to get familiar with these new blocks."
    farmer_intro:
      1:
        image: "notes/stage9_1.jpg"
        text: "Hi, I'm Paola! In these puzzles, you're a farmer who has to get her field completely flat to start planting crops."
      2:
        image: "notes/stage9_2.jpg"
        text: "You have to help her remove all the piles of dirt and fill in all the holes."
      3:
        image: "notes/stage9_3.jpg"
        text: "The new blocks remove 1 shovelful of dirt from a pile and fill in 1 shoveful of dirt to a hole."
      4:
        image: "notes/stage9_4.jpg"
        text: "The piles and holes are different sizes, so you have to tell the farmer how many shovelfuls to use."
    loop_times:
      1:
        image: "белешке/хоц2_1.jpg"
        text: "Здраво, ја сам Марк! Хајдемо учити о петлјама. Када користимо петлје говоримо компјутеру да понови било који сет наредби изнова и изнова, хилјадама или милионима пута."
      2:
        image: "белешке/хоц2_2.jpg"
        text: "У овој пузли, ми желимо да се птица помакне 5 корака напред како би дошла до свинје."
      3:
        image: "белешке/хоц2_3.jpg"
        text: 'Можемо користити нови "repeat" блок како би нам помогао.'
      4:
        image: "белешке/хоц2_4.jpg"
        text: "Уместо извршаванја 5 ''помери се напред'' блокова..."
      5:
        image: "белешке/хоц2_5.jpg"
        text: 'Можемо ставити "move forward" блок унутар "repeat" блока и написати број у блоку како бих смо му рекли колико пута да се понавља.'
      6:
        image: "белешке/хоц2_6.jpg"
        text: 'А ово је важно: можеш ставити више од једне команде унутар "repeat" блока.'
      7:
        image: "белешке/хоц2_7.jpg"
        text: 'Ућивајте користећи ваш нови "repeat" блок!'
    loop_until:
      1:
        image: "белешке/хоц3_1.jpg"
        text: 'Здраво моје име је крис.  Пре придруживању Miami Heat, Предавао сам компјутерске науке на Georgia Tech-у. Хајде да испробамо наш нови блок, "repeat until"блок.'
      2:
        image: "белешке/хоц3_2.jpg"
        text: "Шта бих се десило ако не бих смо знали колико далеко је птици потребно да се креће да бих стигла до прасета?"
      3:
        image: "белешке/хоц3_3.jpg"
        text: 'Ако ставимо "move forward" блок унутар "repeat until" блока, птица ће се кретати напред све док не стигне до прасета (или не удари у зид).'
      4:
        image: "белешке/хоц3_4.jpg"
        text: 'И ово је важно: истао као и пре, можемо да ставимо више блокова унутар "repeat until" блока, и сви они ће бити поновљени.'
    if:
      1:
        image: "белешке/хоц4_1.jpg"
        text: 'Здраво, моје име је Бил! Хајде да научимо нови основни концепт: "If" наредбе. На овај начин компјутери доносе одлуке.'
      2:
        image: "белешке/хоц4_2.jpg"
        text: 'И ти користиш "If" наредбе сваки дан. Сваког јутра пре него што изађеш напоље, кажеш АКО напољу пада киша, морам обући јакну.'
      3:
        image: "белешке/хоц4_3.jpg"
        text: "Можемо рећи зомбију да провери АКО постоји стаза за лево, и ако пронађе стазу за лево, можемо га окренути у том правцу."
      4:
        image: "белешке/хоц4_4.jpg"
        text: 'Да бих написали код за ово, хајде да извучемо "Ако" блок и ставимо "Скрени лево" блок унутар њега.'
      5:
        image: "белешке/хоц4_5.jpg"
        text: 'А сада, ако ставимо "Крени напред" блок изнад и "понови" блок око свега, сваки пут када се зомби покрене, провериће да ли постоји стаза за лево и скренуће. "понови" команда је критична, да провери за скретање на сваком кораку.'
      6:
        image: "белешке/хоц4_6.jpg"
        text: "Ако наредбе су веома важне у компјутерским наукама. Један од првих програма које сам написао била је икс-окс игра, и у њему је била ако наредба која је гласила да АКО је друга особа близу победе, блокирај место које им омогућава победу."
      7:
        image: "белешке/хоц4_7.jpg"
        text: 'Уживајте користећи "if" блок!'
    if_else:
      1:
        image: "белешке/хоц5_1.jpg"
        text: 'Здраво, моје име је Салони. Користим компјутерске науке како бих помогла при решавању проблема у здравству и медицини. Хајде да учимо о "Ако-у супротном" блоку. Сличан је "ако" блоку, али има и додатни део на крају који гласи "у супротном".'
      2:
        image: "белешке/хоц5_2.jpg"
        text: 'Ако поставим "крени напред" блок на место где пише "уради" а "скрени лево" блок где пише "у супротном" то значи да ће зомби бирати између ове две опције. Ако постоји стаза напред, зомби ће се кретати право, а у супротном (ако не постоји стаза напред), зомби ће скренути лево.'
      3:
        image: "белешке/хоц5_3.jpg"
        text: 'Као и код "АКО" блока, можемо ставити "АКО - У СУПРОТНОМ" блок унутар "понови" блокова тако да зомби наставља да се креће, а "АКО - У СУПРОТНОМ" блок ће наставити да проверава да ли постоји скретање.'
      4:
        image: "белешке/хоц5_4.jpg"
        text: "А сада, пошаљи те зомбије тамо где им је место!"
    function:
      1:
        image: "notes/stage13_1.jpg"
        text: "Hi, I'm Brina, an engineer at Instagram. A function is certain lines of code that you want to use over and over again, so instead of writing that code out everytime, you can just use one block."
      2:
        image: "notes/stage13_2.jpg"
        text: "We're going to learn how to define functions. Function definitions have a star in the corner. The name of the function is written on the top line."
      3:
        image: "notes/stage13_3.jpg"
        text: |-
          The blocks that go inside the definition tell us what it does. So this function definition is called "fill 5" and it's made up of a "repeat" block and a "fill" block.
      4:
        image: "notes/stage13_4.jpg"
        text: |-
          The definition sits on the workspace, but our farmer won't run the function until we drag out our "fill 5 function" block from functions category.
      5:
        image: "notes/stage13_5.jpg"
        text: |-
          Let's put the "fun" back in "FUNction!" 
    loop_while:
      1:
        image: "notes/stage9_5.jpg"
        text: |-
          Hi, I'm Makinde! Let's learn about the "while block." 
      2:
        image: "notes/stage9_6.jpg"
        text: 'The "while block" will do whatever you put inside it AS LONG AS the statment on the top is TRUE.'
      3:
        image: "notes/stage9_7.jpg"
        text: "For example, if the farmer is standing on a pile, she will continue to remove 1 shoveful WHILE there is still a pile beneath her."
    loop_for:
      1:
        image: "notes/stage11_1.jpg"
        text: "Hi, I'm Trina, and I work for Pixar. I've worked on a bunch of movies, including Shrek."
      2:
        image: "notes/stage11_2.jpg"
        text: 'This is our new "counter" loop. It will perform actions over and over again and you can make the actions change slightly each time.'
      3:
        image: "notes/stage11_3.jpg"
        text: 'In this example, our "counter" loop says "count with counter from 50 to 90 by 10" and inside it, we have our "draw a square" block. Drag the "counter" block from the "Variables" section into the "length" spot.'
      4:
        image: "notes/stage11_4.jpg"
        text: "This means our artist is going to draw a square that has 50 pixel length sides, then it will add 10 to that and draw a square with 60 pixel length sides. Then it will keep adding 10 and drawing squares until it reaches 90. So we'll have squares of 50, 60, 70, 80, and 90."
    parameters:
      1:
        image: "notes/stage15_1.jpg"
        text: "Hi, I'm Janete, and I'm an engineer at Zynga."
      2:
        image: "notes/stage15_2.jpg"
        text: "What if we want to draw a bunch of triangles and have their lengths be different sizes?"
      3:
        image: "notes/stage15_3.jpg"
        text: "We could write all that code out by hand or we can use a function with parameters."
      4:
        image: "notes/stage15_4.jpg"
        text: 'To do this, click the blue star on the "draw a triangle" function definition. Then drag "input name" into the "input" block.'
      5:
        image: "notes/stage15_5.jpg"
        text: |-
          Then if you write "length" in the spot where it says "x" and press "Enter" you'll create a length input for your function.
      6:
        image: "notes/stage15_6.jpg"
        text: 'Then click on the star. Now, you want to click on the variables category and drag the "length" block into the "move forward" block of your function definition. And drag away the old number block.'
      7:
        image: "notes/stage15_7.jpg"
        text: 'To use your function with parameters, click on the functions category and drag out your "draw a triangle with length" function.'
      8:
        image: "notes/stage15_8.jpg"
        text: "Now you can use the math block to input different numbers to draw triangles of different sizes."
    hoc_wrapup:
      1:
        image: "белешке/хоц6_1.jpg"
        text: "Честитамо! На последњој загонетци коју сте решили, управо сте написали код који може рећи било којем роботу како да пронађе пут кроз не гранајући лавиринт или тунел било које дужине, било да је то зомби, птица, или марс ровер, или само-возећи аутомобил."
      2:
        image: "белешке/хоц6_2.jpg"
        text: "Ови основни концепти које си користио су у срцу сваког програма или апликације које ћеш икада испробати. Учили смо о петљама понављања, понављај док наредбама, ако наредбама, и ако - у супротном наредбама."
      3:
        image: "белешке/хоц6_3.jpg"
        text: "Ако вам се свидео ваш први час кодирања, посетите code.org како бих сте наставили са вашом едукацијом у компјутерским наукама! Када завршите наш 20-часовни едукативни програм, савладаћете основе програмирања, и можете започети са учењем како да кодирате мобилне апликације, роботске инструкције, игрице, шта год пожелите."
      4:
        image: "белешке/хоц6_4.jpg"
        text: "Технологија мења све што радимо, и није битно да ли сте млади или стари: програмирање је забавно, креативно, и свако га може научити!"
    20_wrapup:
      1:
        image: "notes/bird.png"
        text: "Ускоро долазе белешке представе!"

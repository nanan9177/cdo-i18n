    level:
      instructions:
        maze_2_2: 'Ciao! Ho bisogno di ottenere il porcellino verde! Impilare insieme un paio di "andare avanti" blocchi e premere "Esegui programma" per aiutarmi ad andare là. '
        maze_2_1: "Scrivimi un altro programma, così posso arrivare fino al Maialino Verde. "
        maze_2_2_5: "Come dovrei arrivare al maiale verde? (Attenzione al TNT)"
        maze_2_3: "Come dovrei arrivare al maiale verde? (Attenzione al TNT)"
        maze_2_4: "Argh! Scrivere un programma che mi fa girare attorno il TNT e al maiale verde. "
        maze_2_5: "C'è un modo per arrivare al maiale verde utilizzando solo 2 blocchi. Riesci a trovarlo?"
        maze_2_6: "Prova a prendermi verso il maiale verde utilizzando solo tre blocchi."
        maze_2_7: "Scrivimi un programma così posso arrivare al maiale verde utilizzando il minor numero di blocchi. Provare a utilizzare più di un \"ripetere le volte\" blocco."
        maze_2_8: |-
          Per risolvere questo, provare un "ripetere" blocco con questi 3 blocchi all'interno di esso: muoversi,  girare.
        maze_2_9: 'Ok, provare il nuovo "ripetere fino al" blocco - ripeterà fino a quando ho raggiunto il maiale verde.'
        maze_2_10: "Ok, un'ultima volta per pratica - riesci a risolvere questo utilizzando solo 4 blocchi?"
        maze_2_11: "Cara persona.  Io zombie. Io affamato. Deve... arrivare... al girasole... Riesci a prendermi là con solo 5 blocchi?"
        maze_2_12: "Ok, questo è simile, ma leggermente diverso. Riesci a farlo con solo 5 blocchi?"
        maze_2_13: 'Utilizzare il nuovo "se" blocco a farmi decidere quando girare. Suggerimento: hai solo bisogno di un  blocco in più, ma impara come possiamo impostare in modo che puoi farlo da solo la prossima volta.'
        maze_2_14: |-
          Ok, questo è proprio come l'ultimo puzzle, ma devi ricordare come hai usato il blocco "se" e il blocco "ripetere" insieme.
        maze_2_15: "Io volere girasole! Utilizzare un blocco \"se\" a prendermi con il minor numero di blocchi."
        maze_2_16: "Ok, facciamo di nuovo per pratica - questo non è molto diverso, ma stare attenti ai divoratori!"
        maze_2_17: |-
          I blocchi "Se-altrimenti" controlla una condizione, e poi fa una cosa O un'altra. Per prendermi al girasole tenta ad utilizzare questo nuovo blocco.
        maze_2_18: "Ancora una pratica in più del blocco \"Se-altrimenti\", riesci a farlo giusto al primo tentativo?"
        maze_2_19: "Potresti aggiungere solo 3 blocchi per aiutarmi a risolvere un labirinto più complesso? Se lo fai corettamente, posso camminare qualsiasi percorso curvo di qualsiasi lunghezza."
        turtle_1_1: "Ciao, io sono un artista. È possibile scrivere codice per farmi disegnare qualunque cosa. Utilizzare pochi blocchi per farmi disegnare sopra le linee grigio nell'immagine."
        turtle_1_2: 'Ora, disegnare un quadrato. NOTA: usare il tuo colore preferito scegliendo nel nuovo blocco "Imposta colore".'
        turtle_1_3: "Fare un quadrato utilizzando solo 3 blocchi."
        turtle_1_4: |-
          Disegnare un triangolo i cui lati sono tutti di colori diversi, utilizzando l'opzione "colore casuale" che sceglie ogni volta un colore diverso . Suggerimento: dovreste capire quanto lontano girare cliccando sul numero del blocco girare.
        turtle_1_5: "Ora, per pratica, disegnare un triangolo e poi un quadrato per disegnare una busta."
        turtle_1_6: "Potresti capire come disegnare questo triangolo e quadrato? Suggerimento: Fare prima il triangolo, poi capire quanto girare prima di disegnare il quadrato."
        turtle_1_7: "Ok, rendiamolo un po' più difficile: vedere se è possibile disegnare questi occhiali verdi. I quadrati sono 100 pixel su ciascun lato, e sono distanti 50 pixel. Non dimenticate di disegnare in verde!"
        turtle_1_8: "Ok, cerca di capire cosa succede se si esegue questo codice (o preme \"Esegui\" per provarlo). Quindi, ripetere abbastanza volte per completare il disegno. I colori saranno diversi ogni volta."
        turtle_1_9: "Riesci a capire con quale numero devi sostituire i punti interrogativi per disegnare un cerchio?"
        turtle_1_10: |-
          C'è l'hai fatta! Ora, disegna qualunque cosa. Alcune idee divertenti: una figura stilizzata, fiocco di neve o spirale. Provare anche il nuovo blocco "impostare larghezza". Buon divertimento!
        turtle_4_1: "Riesci a disegnare un quadro che assomiglia a questa casa? Pensare ai passi necessari per disegnarlo - questo si chiama un algoritmo. Potrebbe prendere un sacco di tentativi per ottenere un bel aspetto, ma va bene se non è perfetto!"
        turtle_4_2: "Ora provate a disegnare questo triangolo che è composto da 2 triangoli. Potrebbe richiedere un paio di tentativi per capire quanto lontano girare e quanto lontano mouversi. Non deve sembrare esatto, ma continua a provare!"
        turtle_4_3: "Disegnare una freccia che assomiglia a questo. Pensa a tutti i passaggi che avrete bisogno per farlo."
        turtle_4_4: "Riesci a disegnare qualcosa che assomiglia a questa nave? È un mucchio di forme più piccole messi insieme, quindi scomporre il problema in parti più piccole."
        maze_karel_1_1: |-
          Ciao, io sono un contadino. Ho bisogno del vostro aiuto per appiattire il campo nella mia fattoria, cosi' è pronto per la semina. Muovimi verso il mucchi di sporcizia e utilizzare il blocco "rimuovi" per rimuoverlo.
        maze_karel_1_2: "Successivamente, muovimi verso il foro e riempirlo con TWO badilate di sporco, usando il blocco di «riempi»."
        maze_karel_1_3: "Muovimi verso il mucchio di sporcizia e dimmi quante badilate per rimuovere utilizzando il minor numero possibile di blocchi."
        maze_karel_1_4: "Riesci ad aiutarmi a rimuovere tutti i quattro mucchi di sporcizia? Suggerimento: utilizzare un ripeti blocco, se potete."
        maze_karel_1_5: |-
          Aiutami a riempire tutti questi buchi con 5 badilate di sporco. Suggerimento: si può mettere un blocco "ripeti" all'interno del blocco "mentre".
        maze_karel_1_6: "Rimuovere tutti i mucchi di sporcizia, utilizzando il minor numero di blocchi possibili. Le nuove opzioni nel menu a discesa sul blocco \"mentre\" mi dicono se sto in piedi su un mucchio o un foro."
        maze_karel_1_7: "Wow, ho trovato un buco davvero profondo! Non so quante badilate di sporco ha bisogno. Riesci a scrivere un programma che lo riempie fino a quando il terreno è uniforme?"
        maze_karel_1_8: "Aiutami a riempire il foro all'estremità del campo, utilizzando il minor numero possibile dii blocchi possibili."
        maze_karel_1_9: |-
          Fammi rimuovere tutti questi mucchi di sporcizia. Provare a utilizzare il minor numero possibile di blocchi. Suggerimento: è possibile utilizzare un blocco "mentre" all'interno di un blocco di "ripeti".
        maze_karel_1_10: "Sto lavorando tardi, quindi è buio fuori, e non posso dire quanto grande sono i mucchi. Ora non ho tutte le opzioni che avevo sul blocco mentre. Muovimi lungo il campo e se c'è un mucchio, rimuoverlo."
        maze_karel_1_11: |-
          È ancora buio fuori. Muovimi lungo il campo. Se c'è un mucchio, rimuoverlo e se c'è un buco, riempirlo. Suggerimento: utilizzare il menu a discesa delle opzioni sul blocco "se".
        turtle_2_1: "Ciao. Io artista zombie. Mi piace disegno! Aiutami a disegnare un quadrato in un colore speciale. Nota importante: si hanno tutti gli stessi blocchi, ma ora sono stati organizzati in categorie."
        turtle_2_2: |-
          Benvenuti all'utilizzo di funzioni che consentono a definire nuovi blocchi! Prova il nuovo blocco "disegnare un quadrato", trovato nella categoria "Funzioni", per disegnare un quadratino verde 50x50.
        turtle_2_3: "Utilizzare il blocco \"ripeti\" (nella categoria \"Ripetizione\") per disegnare 3 quadrati di dimensioni 100, ciascuno a distanza di 120 gradi. E farlo in 3 diversi, colori casuali."
        turtle_2_4: "Ora saremo un po stravaganti. Modificare il codice per disegnare 36 quadrati, di 100 pixel di larghezza e ognuno distanti 10 gradi. Suggerimento: si consiglia di utilizzare il dispositivo di scorrimento per farmi andare più veloce."
        turtle_2_5: 'Disegnare quadrati con lati di 50, 60, 70, 80 e 90 pixel.  Sarà necessario utilizzare la funzione "disegnare un quadrato" cinque volte.'
        turtle_2_6: |-
          Ok, questo programma utilizzerà un contatore, per disegnare gli stessi quadrati come l'ultima volta. Volete che il quadrato abbia le stesse dimensioni come il contatore, quindi utilizzare il blocco di "contatore". Suggerimento: È nella categoria di Variabili.
        turtle_2_7: "Ecco un programma per disegnare una spirale, ma i blocchi sono disabilitati quindi non si eseguono. Fare un nuovo programma utilizzando un blocco \"Conta con\" (nella categoria Ripetizione) e il blocco \"contatore\" (nella categoria Variabili) per disegnare la stessa spirale."
        turtle_2_7_5: |-
          C'è una nuova funzione "disegnare un pupazzo di neve" (nella categoria Funzioni). Disegnare due pupazzi di neve, di altezza 250 e 100.
        turtle_2_8: |-
          Questo è un po' complicato. Utilizzare la funzione "disegnare un pupazzo di neve" e il nuovo blocco di "salto in avanti" (nella categoria Azioni). Disegnare 3 pupazzi di neve in diversi colori, ognuno distanti 100 pixel.
        turtle_2_9: "Utilizzare un ciclo di \"contare con\" per disegnare una famiglia di pupazzi di neve con altezze di 110, 100, 90, 80, 70. I pupazzi di neve dovranno essere distanti 60 pixel."
        turtle_2_10: "Ecco alcuni codici per provare a sperimentare con diversi spirali.  Cosa succede se si modifica la quantità di giro? O impostare un colore casuale nel ciclo?  Disegnare qualcosa che ti piace."
        maze_karel_2_1: "Provare a utilizzare i blocchi per aiutarmi a togliere tutti i mucchi e riempire tutti i buchi sul terreno. Provare ad utilizzare cicli invece di utilizzare troppi blocchi. Suggerimento: si può mettere un ciclo all'interno di un altro ciclo."
        maze_karel_2_2: "Abbiamo definito il nostro blocco chiamato \"riempire 5\", che ora è nella categoria di Funzioni. Utilizzarlo per aiutarmi a riempire questo buco."
        maze_karel_2_3: "Utilizzare la nuova funzione blocco \"riempire 5\" per farmi riempire tutti i buchi. Dovrete trascinare fuori il blocco \"riempire 5\" fuori dalla categoria Funzioni."
        maze_karel_2_4: "Definisci una nuova funzione che rimuove 7 badilate. Quindi usalo per scrivere un programma che mi aiuti a togliere tutti i mucchi."
        maze_karel_2_5: "Create a new function that removes 6 shovelfuls from a pile, and use it to help me level out all the piles."
        maze_karel_2_6: "Use two new functions, \"fill 8\" and \"remove 8\", to help me level out the pile and fill in the hole."
        maze_karel_2_7: "There's a cow in my field! Write a new function that helps me avoid the cow and remove the pile. Put all your blocks inside the new function."
        maze_karel_2_8: "Use this new function, \"avoid the cow and remove 1\", to help me remove all the piles."
        maze_karel_2_9: "Ok, here's a function that removes 4 different piles of dirt in a vertical column. Try putting this function inside a loop, so that you remove all the piles of dirt using only a few new blocks."
        maze_karel_2_10: "Move me across the field, and use these two functions to help me remove all the piles and fill all the holes."
        turtle_3_1: |-
          This puzzle shows you how the "draw a square" and "draw a circle" functions are defined.  Defining a function doesn't run its blocks.  You have to pull out the "draw a square" block to actually draw a square.
        turtle_3_2: "Using the \"draw a square\" function as an example, create a \"draw a triangle\" function and use it."
        turtle_3_3: "Draw triangular fences around the cats and a square fence around the cow.  Tip: test the program as you go along."
        turtle_3_4: "See if you can figure out how to use \"draw a square\" and \"draw a triangle\" (and some other blocks) to draw a house around the lion."
        turtle_3_5: 'Now create a new "draw a house" function and use it to house two cats. Hint: create a new function using the "do something" block, and type your own text to name the block.'
        turtle_3_6: 'Using "draw a square" as an example, add an input named "length" to "draw a triangle". Then, draw triangles in different sizes. (Hint: click the star to add an input to a function)'
        turtle_3_7: "Add an input named \"height\" to \"draw a house\" and build a big house for the elephant (with edges 150 pixels long)"
        turtle_3_8: 'Here are all of the blocks from the previous puzzle.  Modify "draw a house" so I end up at the bottom right corner after drawing a new house. Use this modified function to draw three houses.'
        turtle_3_9: "Can you re-create the \"draw a house\" function without help? Try it, and then draw a row of houses."
        turtle_3_10: "You've learned a lot! Now use it to draw whatever you want. Try to draw a star, or a spiral, or a fancy snowflake."
        maze_karel_debug_seq_1: "Welcome to debugging! My code doesn't work right. Can you spot the problem and fix it so that I can get my field flat and ready for planting?"
        maze_karel_debug_seq_2: "What's wrong with this program? How should you fix it so I can remove that pile?"
        maze_karel_debug_repeat: "De-bug this program for me so my field will be nice and flat."
        maze_karel_debug_while: "How should you change this program to help me fill the hole?"
        maze_karel_debug_if: "Help! Fix the program so my field will be completely flat."
        maze_karel_debug_if_else: "De-bug this program so I can fill in the holes and remove all the piles."
        maze_karel_debug_function_1: "What should you change about this program to help me remove all the piles?"
        maze_karel_debug_function_2: "Can you de-bug this program for me so I can make my field flat?"
        maze_karel_debug_function_3: "Edit this program so I'll remove all the piles on my field. "
        turtle_5_1: "Take this time to draw whatever you feel like! If you can't think of anything, ask the person next to you for a suggestion!"
      levelIncompleteError:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
      other1StarError:
        maze_2_14: |-
          You need an "if" block inside a "repeat" block. If you're having trouble, try the previous level again to see how it worked.
      tooFewBlocksMsg:
        maze_2_8: 'To solve this, find the pattern that repeats. Use a "repeat" block with these 3 blocks inside it: move, move, turn right.'
